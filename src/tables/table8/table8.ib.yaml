gov_in_year_estimates_text:
  transform: [handlebars, markdown]
  en: |
   As of the {{est_in_year}} {{last_estimates}}, the government has presented Parliament with planned {{gl_tt "budgetary" 'BUD_EXP'}} expenditure estimates 
   totaling **{{fmt_compact_written gov_tabled_est_in_year}}**. 

   {{! only to be used when next year's estiamates have just been tabled}}
   {{#if false}}
   On {{mains_date}}, the {{est_next_year}} {{gl_tt "Main Estimates" "MAINS"}} were tabled in Parliament outlining **{{fmt_compact_written gov_tabled_est_next_year}}** 
   in planned spending, **{{changing_by  gov_mains_tabled_diff "fmt_percentage1"}}** from last year.

   {{/if}}

  fr: |
   En date du {{last_estimates}} {{est_in_year}}, les dépenses {{gl_tt "budgétaires" 'BUD_EXP'}} prévues 
   présentées par le gouvernement au Parlement s’élèvent à **{{fmt_compact_written gov_tabled_est_in_year}}** de dollars.

   {{! only to be used when next year's estimates have just been tabled}}
   {{#if false}}
   Le {{mains_date}}, le {{gl_tt "Budget principal des dépenses" "MAINS"}} de {{est_next_year}} a été déposé au Parlement présentant 
   **{{fmt_compact_written gov_tabled_est_next_year}}** en dépenses prévues. 
   Il s'agit d'**{{fr_changing_by  gov_mains_tabled_diff "m" "s" "fmt_percentage1"}}** par rapport à l'année précédente. 
   {{/if}}

