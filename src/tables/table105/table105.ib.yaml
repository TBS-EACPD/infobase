table105_short:
  transform: [handlebars,markdown]
  en: |
   Budgetary Voted Authorities and Expenditures are presented by {{gl_tt "Allotment" "ALLOT"}} for the period selected. The information presented is based on the data published in Section 10, Volume III of the Public Accounts. 
  fr: |
   Les autorisations budgétaires votées et les dépenses sont présentées selon {{gl_tt "l’affectation" "ALLOT"}} pour la période sélectionnée. Les renseignements sont fondés sur les données publiées dans la section 10, volume II, des Comptes publics.

table105:
  transform: [handlebars,markdown]
  en: |
   {{{gt "table105_short"}}}
   
    
   **Notes:** 
   * Voted Authorities and Expenditures by Allotments details are **not published in the public InfoBase**.
   * The total of the Operating Allotment included in the table below may not equal to the total of the Operating vote presented in the Authorities and Actual Expenditures table . This is due to the fact that Operating vote can include {{gl_tt "Frozen amounts" 'FROZEN'}}.
   * The total authority of the Frozen Allotment in this table is always equal to the Frozen Amounts presented in the Lapses by Vote (Gross and Net) table.
   * The total authority, total expenditure and total gross lapse in this table are respectively equal to the sum of the net authorities, net expenditures and gross lapse in the Lapses by Vote (Gross and Net) table. 

   
   For help understanding the data please contact [Noomen Ketata][NK].  For website assistance, please contact [Alexandre Cousineau-Leduc][ACL].

   [NK]: mailto:Noomen.Ketata@tbs-sct.gc.ca?cc=ea-ad@tbs-sct.gc.ca&Subject=Question%20about%20LED
   [ACL]: mailto:Alexandre.Cousineau-Leduc@tbs-sct.gc.ca?cc=ea-ad@tbs-sct.gc.ca&Subject=Question%20about%20LED

  fr: | 
   {{{gt "table105_short"}}}
   
   
   **Remarques:**
   
   * Les autorisations et dépenses votées par affectations **ne figurent pas dans l’InfoBase accessible au public**.
   * Le total des affectations de fonctionnement inclus dans le tableau ci-dessous n'est pas toujours égal au total du crédit de fonctionnement présenté dans la table des autorisations et dépenses. 
   Cela est attribuable, en partie, au fait que le crédit de fonctionnement comprend parfois des {{gl_tt "affectations bloquées" "FROZEN"}}.
   * Le total des autorisations des affectations bloquées dans cette section est toujours égal aux montants bloqués présentés dans la table des fonds inutilisés bruts et nets par crédit. 
   * Le total des autorisations, le total des dépenses et le total des fonds inutilisés bruts figurant au tableau ci-dessous équivalent respectivement à la valeur nette des 
   autorisations nettes, à la valeur nette des dépenses et aux fonds inutilisés bruts figurant au tableau de la section Fonds inutilisés bruts et nets par crédit. 

   
   Pour vous aider à comprendre les données veuillez contactez [Noomen Ketata][nk].  
   pour l'assistance web veuillezc ontactez [Alexandre Cousineau-Leduc][ACL].

