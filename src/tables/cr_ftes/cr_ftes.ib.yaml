cr_ftes_short: 
  transform: [handlebars,markdown]
  en: |
   Using Estimates Part III documents ({{gl_tt "Departmental Plans" "DP"}} and {{gl_tt "Departmental Results Reports" "DRR"}}), this table presents 
   actual and planned {{gl_tt "Full-time Equivalents (FTE)" "FTE"}} by {{gl_tt "Program" "PROG"}} from {{planning_year_1}} to {{planning_year_3}}. 
   FTEs are presented by {{gl_tt "Spending Areas" "SA"}} and {{gl_tt "Government of Canada Activities" "OUT_AREA"}}.
   
  fr: |
   Selon les documents de la partie III du Budget des dépenses ({{gl_tt "plans ministériels" "DP"}} et {{gl_tt "rapports ministériels sur le rendement" "DRR"}}), ce tableau 
   présente les {{gl_tt "équivalents temps plein (ETP)" "FTE"}} actuels et prévus par {{gl_tt "responsabilité essentielle" "CR"}} de {{planning_year_1}} à {{planning_year_3}}. Les ETP sont 
   présentées en fonction des {{gl_tt "secteurs des dépenses" "SA"}} et des secteurs {{gl_tt "d'activités du gouvernement du Canada" "OUT_AREA"}}. 

cr_ftes:
  transform: [handlebars,markdown]
  en: |
   {{{gt "cr_ftes_short"}}}


   **Notes :**
   * Full-Time Equivalents (FTEs) differ from {{gl_tt "Employee Headcounts" "HEAD"}} as: 
    * **Full-Time Equivalents (FTEs)** are a measure of the extent to which an employee represents a full person-year charge against a departmental budget. 
    FTEs are calculated as a ratio of assigned hours of work to scheduled hours of work, as set out in collective agreements. Adjustments are 
    made to the calculation for term and seasonal workers to reflect the proportion of paid weeks in year. 
    * **Employee Headcounts** is a count of employees of all tenures (Indeterminate, Term, Casual and Student) as well as Governor-in-Council 
    appointees, deputy ministers, and federal judges as of March 31 of each year. Employees on leave without pay are not included. 
    The counts include employees working in organizations in Schedules I, IV, and V of the _Financial Administration Act_. 
    No adjustments are made to account for hours of work.


   All figures presented reflect information previously published in the {{planning_year_1}} Departmental Plans, although totals may not match or agree with those presented in these documents due to rounding. In cases where machinery of government changes (such as merging or eliminating organizations) have occurred, the data has not been adjusted. 

  fr: |
   {{{gt "cr_ftes_short"}}}


   **Remarques:**
   * Les nombres d’ETP diffèrent du {{gl_tt "relevé des effectifs" "HEAD"}} pour les raisons suivantes : 
    * Les **équivalents temps plein (ETP)** correspondent à la mesure dans laquelle un employé représente une année-personne complète dans les 
    budgets ministériels. Les ETP sont calculés en fonction du coefficient des heures de travail assignées et des heures de travail prescrites, 
    comme cela se fait dans les conventions collectives. Des rajustements sont apportés aux calculs pour les travailleurs à période déterminée et 
    les travailleurs saisonniers, afin de tenir compte de la proportion de semaines payées par année. 
    * Les **nombres d’employés** correspondent à un dénombrement des employés pour toutes les catégories de durée d’emploi (période indéterminée, 
    période déterminée, occasionnels et étudiants) ainsi que des personnes nommées par le gouverneur en conseil, des sous ministres et des juges 
    fédéraux au 31 mars de chaque année. Les employés en congé non payé ne sont pas inclus. Sont compris dans ce dénombrement les employés travaillant 
    dans les organisations figurant aux annexes I, IV et V de la _Loi sur la gestion des finances publiques_. 
    Aucun rajustement n’est effectué pour tenir compte des heures de travail.


    Toutes les données présentées correspondent à l’information qui a été publiée dans les plans ministériels {{planning_year_1}}, quoique les totaux pourraient 
    ne pas correspondre ou coïncider à ceux présentées dans ces documents, du fait que les chiffres ont été arrondis. Dans le cas où des changements dans l’appareil 
    gouvernemental (comme la fusion ou l'élimination d’organisations) se sont produits, les données 
    n’ont pas été rajustées.

