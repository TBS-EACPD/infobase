qfrs:
  en: Quarterly Financial Reports
  fr: Rapport financier trimestriel

table1_short:
  transform: [handlebars,markdown]
  en: |
   Using {{gl_tt "Quarterly Financial Reports (QFR)" "QFR"}}, this table presents 
   net budgetary {{gl_tt "authorities" "AUTH"}} and {{gl_tt "expenditures" "BUD_EXP"}} by {{gl_tt "vote" "VOTED"}} and 
   {{gl_tt "statutory" "STAT"}} item for the quarter and year-to-date for each organization that produces a QFR. Data from the previous fiscal year is also presented 
   for  comparison.

  fr: |
   Selon les {{gl_tt "rapports financiers trimestriels (RFT)" "QFR"}}, ce tableau présente
   les {{gl_tt "autorisations" "AUTH"}} et les {{gl_tt "dépenses budgétaires" "BUD_EXP"}} nettes par {{gl_tt "crédit" "VOTED"}} et par {{gl_tt "poste législatif" "STAT"}} 
   pour le trimestre et depuis le début de l’exercice pour chaque organisation produisant un RFT. Les données de l'exercice financier précédent sont également présentées pour faciliter la comparaison.

table1:
  transform: [handlebars,markdown]
  en: |
   {{{gt "table1_short"}}}


   **Note** that QFRs may revise estimates of statutory expenditures related to plans previously published in the Estimates 
   documents.


   All figures presented reflect information published in the {{qfr_in_year}} Departmental and Agency {{gl_tt "Quarterly Financial Reports" "QFR"}}, 
   although totals may not match or agree with those presented in these documents due to rounding. 
   In cases where machinery of government changes (such 
   as the merging or elimination of organizations) have occurred, the data has 
   not been adjusted. 
  fr: |
   {{{gt "table1_short"}}}


   **À remarquer** que les RFT peuvent servir à réviser les prévisions de dépenses législatives annoncées dans des documents budgétaires antérieurs.


   Tous les chiffres sont tirés de données publiées dans les {{gl_tt "rapports financiers trimestriels" "QFR"}} des ministères et organismes pour {{qfr_in_year}}. 
   Les totaux peuvent ne pas correspondre ou coïncider à ceux présentés dans ces documents, du fait que les chiffres ont été arrondis. Dans les cas de modifications à l’appareil 
   gouvernemental (comme la fusion ou l’élimination d’organismes), les données n’ont pas été rajustées. 

dept_qfr_intro_title:
  transform: [handlebars]
  en: Quarterly Financial Reports for {{qfr_in_year}} 
  fr: Rapports financiers trimestriels pour {{qfr_in_year}}

dept_qfr_intro_text:
  transform: [handlebars, markdown]
  en: |
    {{gl_tt "Quarterly Financial Reports (QFRs)" "QFR"}} for organizations 
    consist of financial tables comparing planned 
    and actual expenditures for both the quarter and year-to-date as well 
    as comparative information for the preceding fiscal year.


    In {{qfr_in_year}}, {{gl_tt "organizations required to publish a QFR" "QFR_DEPT"}} 
    collectively received authorities of **{{gov_qfr_auth_this_year}}** out 
    of the total estimated government spend of **{{gov_tabled_est_last_year }}**.
  fr: |
    Les {{gl_tt "rapports financiers trimestriels (RFT)" "QFR"}} pour les ministères et organismes sont composés de tableaux 
    financiers comparant les dépenses prévues et les dépenses réelles, tant pour le trimestre que pour la période écoulée depuis 
    le début de l'exercice, ainsi que d'information comparative pour l'exercice précédent.


    En {{qfr_in_year}}, les {{gl_tt "organisations qui étaient tenus de publier un rapport financier trimestriel" "QFR_DEPT"}} ont reçu au 
    total **{{fmt_compact_written gov_qfr_auth_this_year}}** en autorisations de dépenser sur les **{{fmt_compact_written gov_tabled_est_last_year}}** approuvées par le Parlement.

gov_qfr_intro_title:
  transform: [handlebars]
  en: Quarterly Financial Reports for {{qfr_in_year}} 
  fr: Rapports financiers trimestriels pour {{qfr_in_year}}

gov_qfr_intro_text:
  transform: [handlebars, markdown]
  en: |
    {{gl_tt "Quarterly Financial Reports (QFRs)" "QFR"}} for organizations consist of 
    financial tables comparing planned 
    and actual expenditures for both the quarter and year-to-date as well as comparative 
    information for the preceding fiscal year.

    
    In {{qfr_in_year}}, {{gl_tt "organizations required to publish a QFR" "QFR_DEPT"}} collectively 
    received authorities of **{{fmt_compact1 gov_qfr_auth_this_year}}** 
    of the total estimated government spend of **{{fmt_compact1 gov_tabled_est_last_year }}**.
  fr: |

    Les {{gl_tt "rapports financiers trimestriels (RFT)" "QFR"}} pour les ministères et organismes 
    sont composés de tableaux financiers comparant les dépenses prévues et les dépenses réelles, 
    tant pour le trimestre que pour la période écoulée depuis le début de 
    l'exercice, ainsi que d'information comparative pour l'exercice précédent.



    En {{qfr_in_year}}, les {{gl_tt "organisations qui étaient tenus de publier un rapport financier trimestriel" "QFR_DEPT"}} ont reçu au 
    total **{{fmt_compact1 gov_qfr_auth_this_year}}** en autorisations de dépenser sur les **{{fmt_compact1 gov_tabled_est_last_year}}** approuvées par le Parlement.


gov_qfr_spend_comparison_text:
  transform: [handlebars,markdown]
  en: |
   At the end of **{{quarter_name}}** ({{qfr_month_quarter_names}}), {{gl_tt "organizations that are required to publish a QFR" "QFR_DEPT"}} have collectively spent **{{fmt_compact_written gov_qfr_spend_this_year}}** (or 
   **{{fmt_percentage1 gov_qfr_spend_percent_this_year}}**) of the **{{fmt_compact_written gov_qfr_auth_this_year}}** available for use in {{qfr_in_year}}. Same quarter data from the previous fiscal year ({{qfr_last_year}}) is included here for comparison purposes.
  fr: |
   À la fin du **{{quarter_name}}** ({{qfr_month_quarter_names}}), {{gl_tt "les ministères et organismes devant publier des rapports financiers trimestriels" "QFR_DEPT"}} 
   avaient dépensé collectivement **{{fmt_compact_written gov_qfr_spend_this_year}}** des **{{fmt_compact_written gov_qfr_auth_this_year}}** autorisés aux fins des dépenses 
   (soit **{{fmt_percentage1 gov_qfr_spend_percent_this_year}}**) pour {{qfr_in_year}}. Les données pour le même trimestre de l'exercice précédent ({{qfr_last_year}}) sont incluses ici 
   pour faciliter la comparaison.

dept_qfr_spend_comparison_text:
  transform: [handlebars,markdown]
  en: |
   At the end of **{{quarter_name}}** ({{qfr_month_quarter_names}}), **{{subj_name subject}}** has spent **{{fmt_compact_written dept_qfr_spend_this_year}}** (or 
   **{{fmt_percentage1 dept_qfr_spend_percent_this_year}}**) of the **{{fmt_compact_written dept_qfr_auth_this_year}}** available for use in {{qfr_in_year}}. Same quarter data from the previous fiscal year ({{qfr_last_year}}) is included here for comparison purposes.
  fr: |
   À la fin du **{{quarter_name}}** ({{qfr_month_quarter_names}}), **{{le_dept dept}}** avait dépensé **{{fmt_compact_written dept_qfr_spend_this_year}}** des **{{fmt_compact_written dept_qfr_auth_this_year}}** 
   autorisés aux fins des dépenses (soit **{{fmt_percentage1 dept_qfr_spend_percent_this_year}}**) pour {{qfr_in_year}}. Les données pour le même trimestre de l'exercice précédent ({{qfr_last_year}}) sont incluses ici 
   pour faciliter la comparaison.

qfr_spend_comparison_title:
  transform: [handlebars,markdown]
  en: Quarterly Financial Report (QFR) Spending Trend for {{qfr_in_year}}
  fr: Rapports financiers trimestriels (RFT) - Évolution des dépenses de {{qfr_last_year}} à {{qfr_in_year}}  

qfr_percentage_change_title:
  transform: [handlebars]
  en: Quarterly Financial Reports (QFR) Spending Changes ({{qfr_in_year}} to {{qfr_last_year}})
  fr: Rapports financiers trimestriels (RFT) - Évolution des dépenses de {{qfr_in_year}} à {{qfr_last_year}}

gov_qfr_percentage_change_text:
  transform: [handlebars,markdown]
  en: |
   Compared to the same quarter in the previous fiscal year ({{qfr_last_year}}), the government’s total approved authorities for {{qfr_in_year}} have 
   **{{changed_by  gov_qfr_auth_change "fmt_percentage1"}}** and actual spending has
   **{{changed_by  gov_qfr_spend_change "fmt_percentage1" }}** in {{qfr_in_year}}. 
  fr: |
    Par rapport au même trimestre de l'exercice financier précédent ({{qfr_last_year}}), 
    les autorisations de dépenses approuvées du gouvernement 
    **{{fr_changed_by  gov_qfr_auth_change "f" "p" "fmt_percentage1"}}** pour {{qfr_in_year}} et les dépenses réelles 
    **{{fr_changed_by  gov_qfr_spend_change "f" "p" "fmt_percentage1"}}** en {{qfr_in_year}}.

dept_qfr_percentage_change_text:
  transform: [handlebars,markdown]
  en: |
   Compared to the same quarter in the previous fiscal year ({{qfr_last_year}}), 
   **{{subj_name subject}}'s** total authorities available for use in {{qfr_in_year}} have
   **{{changed_by  dept_qfr_auth_change "fmt_percentage1"}}** and actual spending has
   **{{changed_by  dept_qfr_spend_change "fmt_percentage1"}}** in {{qfr_in_year}}. 
  fr: |
   Par rapport au même trimestre de l'exercice financier précédent ({{qfr_last_year}}), 
   les autorisations de dépenses approuvées pour **{{le_dept dept}}**
    **{{fr_changed_by dept_qfr_auth_change "f" "p" "fmt_percentage1"}}** pour {{qfr_in_year}} et les dépenses réelles 
    **{{fr_changed_by dept_qfr_spend_change "f" "p" "fmt_percentage1"}}** en {{qfr_in_year}}.

