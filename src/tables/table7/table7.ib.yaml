dept_historical_g_and_c_text:
  transform: [handlebars,markdown]
  en: |
   Over the last five years ({{pa_last_year_5}} to {{pa_last_year}}), **{{subj_name subject}}** spent an average of **{{fmt_compact_written dept_tp_exp_average}}** in {{gl_tt "Transfer Payments" "TP"}} per year.

   During this same period, **{{fmt_compact_written dept_tp_type_exp_top}}** payments accounted for 
   the largest share of transfer payments with an average of **{{fmt_compact_written dept_tp_type_exp_top_avg}}** in spending per year. 
   
   
   Of these payments, **{{dept_tp_exp_top}}** accounted for the largest share with an average of **{{fmt_compact_written dept_tp_exp_top_avg}}** in spending per year.

  fr: |
   Au cours des cinq derniers exercices ({{pa_last_year_5}} à {{pa_last_year}}), **{{le_dept dept}}** a dépensé en moyenne **{{fmt_compact_written dept_tp_exp_average}}** en {{gl_tt "paiements de transfert" "TP"}}
   par année. Durant cette même période, le plus important type de paiements de transfert a été **{{fmt_compact_written dept_tp_type_exp_top}}**, avec des dépenses annuelles moyennes
   de **{{fmt_compact_written dept_tp_type_exp_top_avg}}**.


   De {{pa_last_year_5}} à {{pa_last_year}}, le plus important paiement de transfert pour **{{subj_name subject}}** était **{{fmt_compact_written dept_tp_exp_top}}**, avec des dépenses annuelles moyennes 
   de **{{fmt_compact_written dept_tp_exp_top_avg}}**.
