dept_last_year_g_and_c_perspective_text:
  transform: [handlebars,markdown]
  en: |
   In {{pa_last_year}}, **{{subj_name subject}}** spent **{{fmt_compact_written dept_tp_exp_pa_last_year}}** (or **{{fmt_percentage1 dept_tp_exp_ratio_pa_last_year}}** of total spending) on transfer payments. 
   Transfer payment made by **{{subj_name subject}}** accounted for **{{fmt_percentage1 dept_tp_exp_ratio_gov_pa_last_year}}** of the total of **{{fmt_compact_written gov_tp_exp_pa_last_year}}** spent on transfer payments by the government as a whole.
  fr: |
   En {{pa_last_year}}, **{{subj_name subject}}** a dépensé **{{fmt_compact_written dept_tp_exp_pa_last_year}}** (ou **{{fmt_percentage1 dept_tp_exp_ratio_pa_last_year}}** des dépenses totales) en paiements de transfert. 
   Ce montant représentait **{{fmt_percentage1 dept_tp_exp_ratio_gov_pa_last_year}}** des dépenses totales du gouvernement en paiements de transfert de **{{fmt_compact_written gov_tp_exp_pa_last_year}}**.

gov_historical_g_and_c_text:
  transform: [handlebars,markdown]
  en: |
   A major portion of the government’s spending is {{gl_tt "Transfer Payments" "TP"}}. Over the last 
   five years, the government has spent an average of **{{fmt_compact_written gov_tp_exp_average}}** in transfer payments per year. Transfer payments can be divided into three categories: 
   {{gl_tt "grants" "GRANT_TP"}}, {{gl_tt "contributions" "CONT_TP"}} and 
   {{gl_tt "other transfer payments" "OTHER_TP"}}. 


   From {{pa_last_year_5}} to {{pa_last_year}}, the largest type of government transfer payments was **{{fmt_compact_written gov_tp_type_exp_top}}** with an 
   average of **{{fmt_compact_written gov_tp_type_exp_top_avg}}** in spending per year.

  fr: |
   Les {{gl_tt "paiements de transfert" "TP"}} constituent une part importante des dépenses gouvernementales. Au cours des cinq derniers exercices, 
   le gouvernement a dépensé en moyenne **{{fmt_compact_written gov_tp_exp_average}}** en paiements de transfert par année. On peut regrouper les paiements de transfert en trois catégories, 
   soit les {{gl_tt "subventions" "GRANT_TP"}}, les {{gl_tt "contributions" "CONT_TP"}} et les {{gl_tt "autres paiements de transfert" "OTHER_TP"}}. 


   De {{pa_last_year_5}} à {{pa_last_year}}, le plus important type de paiements de transfert gouvernementaux a été **{{fmt_compact_written gov_tp_type_exp_top}}**, avec une moyenne de **{{fmt_compact_written gov_tp_type_exp_top_avg}}** de dépenses par année.

