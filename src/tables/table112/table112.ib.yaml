table112_short:
  transform: [handlebars,embeded-markdown, markdown]
  en: |
    This table presents the {{gl_tt "active" "ACTIV_PEOPLE"}} Government of Canada employee population by Executive Level from {{ppl_last_year_5}} to {{ppl_last_year}}. 
    This information is sourced from the Regional Pay System on March 31 (the last day of each fiscal year). 
    These counts are based off of effective employee classification (i.e. includes employees in acting positions as executives).

  fr: |
    Ce tableau présente le {{gl_tt "relevé des effectifs actifs" "ACTIV_PEOPLE"}}du gouvernement du Canada selon les niveaux des cadres supérieurs de {{ppl_last_year_5}} à {{ppl_last_year}}. 
    Ces renseignements sont ceux du système régional de paye, au 31 mars de chaque année (soit le dernier jour de l’exercice financier).
    Ces résultats sont fondés sur la classification de l’employé effective et incluent les employés occupant des postes de cadres supérieurs affectation intérimaires.
    
