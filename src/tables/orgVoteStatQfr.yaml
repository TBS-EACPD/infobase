qfrs:
  en: Quarterly Financial Reports
  fr: Rapport financier trimestriel

orgVoteStatQfr_short:
  transform: [handlebars,markdown]
  en: |
   Using {{gl_tt "Quarterly Financial Reports (QFR)" "QFR"}}, this table presents 
   net budgetary {{gl_tt "authorities" "AUTH"}} and {{gl_tt "expenditures" "BUD_EXP"}} by {{gl_tt "vote" "VOTED"}} and 
   {{gl_tt "statutory" "STAT"}} item for the quarter and year-to-date for each organization that produces a QFR. Data from the previous fiscal year is also presented 
   for  comparison.

  fr: |
   Selon les {{gl_tt "rapports financiers trimestriels (RFT)" "QFR"}}, ce tableau présente
   les {{gl_tt "autorisations" "AUTH"}} et les {{gl_tt "dépenses budgétaires" "BUD_EXP"}} nettes par {{gl_tt "crédit" "VOTED"}} et par {{gl_tt "poste législatif" "STAT"}} 
   pour le trimestre et depuis le début de l’exercice pour chaque organisation produisant un RFT. Les données de l'exercice financier précédent sont également présentées pour faciliter la comparaison.

orgVoteStatQfr:
  transform: [handlebars,markdown]
  en: |
   {{{gt "orgVoteStatQfr_short"}}}


   **Notes**:
   * {{gt "temp_qfr_late_depts_note"}}
   * QFRs may revise estimates of statutory expenditures related to plans previously published in the Estimates documents.


   All figures presented reflect information published in the {{qfr_in_year}} Departmental and Agency {{gl_tt "Quarterly Financial Reports" "QFR"}}, 
   although totals may not match or agree with those presented in these documents due to rounding. 
   In cases where machinery of government changes (such 
   as the merging or elimination of organizations) have occurred, the data has 
   not been adjusted. 
  fr: |
   {{{gt "orgVoteStatQfr_short"}}}


   ** Remarques:**
   * {{gt "temp_qfr_late_depts_note"}}
   * Les RFT peuvent servir à réviser les prévisions de dépenses législatives annoncées dans des documents budgétaires antérieurs.


   Tous les chiffres sont tirés de données publiées dans les {{gl_tt "rapports financiers trimestriels" "QFR"}} des ministères et organismes pour {{qfr_in_year}}. 
   Les totaux peuvent ne pas correspondre ou coïncider à ceux présentés dans ces documents, du fait que les chiffres ont été arrondis. Dans les cas de modifications à l’appareil 
   gouvernemental (comme la fusion ou l’élimination d’organismes), les données n’ont pas été rajustées. 

