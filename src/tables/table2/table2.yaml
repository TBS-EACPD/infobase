   ** Remarques:**
   * Les rapports financiers trimestriels peuvent servir à réviser des prévisions des dépenses associées à des plans déjà publiés dans les documents budgétaires. 
   * Les {{gl_tt "recettes internes" "INT_REV"}} et {{gl_tt "externes" "EXT_REV"}} et, qui sont présentées comme des dépenses négatives, sont fournies à titre d’information.


   Tous les chiffres sont tirés de données publiées dans les {{gl_tt "rapports financiers trimestriels" "QFR"}} des ministères et organismes pour {{qfr_in_year}}. 
