table2_short:
  transform: [handlebars,markdown]
  en: |
   Using {{gl_tt "Quarterly Financial Reports (QFR)" "QFR"}}, this table presents net {{gl_tt "budgetary expenditures" "BUD_EXP"}} by {{gl_tt "standard object" "SOBJ"}} 
   (including {{gl_tt "voted" "VOTED"}} and {{gl_tt "statutory" "STAT"}} expenditures) for the quarter and 
   year-to-date for each organization that produces a QFR. Data from the previous fiscal year is also presented for comparison.
  fr: |
   Selon les {{gl_tt "rapports financiers trimestriels (RFT)" "QFR"}}, ce tableau présente
   les {{gl_tt "dépenses budgétaires" "BUD_EXP"}} nettes par {{gl_tt "article courant" "SOBJ"}} (y compris les dépenses {{gl_tt "votées" "VOTED"}} 
   et les dépenses {{gl_tt "législatives" "STAT"}} pour le trimestre et pour le cumul depuis le début de l’exercice pour chaque organisation produisant un RFT. 
   Les données de l'exercice financier précédent sont également présentées pour faciliter la comparaison.
   

