table305_short: 
  transform: [handlebars,markdown]
  en: |
   Using {{gl_tt "Central Financial Management Reporting System (CFMRS)" "CFMRS"}} data, this table presents {{gl_tt "Program" "PROG"}} {{gl_tt "expenditures" "BUD_EXP"}} by {{gl_tt "standard object" "SOBJ"}} for {{pa_last_year}}.
  fr: |
   Selon les données tiréss du {{gl_tt "Système central de gestion des rapports financiers (SCGRF)" "CFMRS"}}, ce tableau présente les {{gl_tt "dépenses" "BUD_EXP"}} de {{gl_tt "programme" "PROG"}} par {{gl_tt "article courant" "SOBJ"}} pour {{pa_last_year}}.

table305: 
  transform: [handlebars,markdown]
  en: |
   {{{gt "table305_short"}}}


   **Notes:**
   * Data for Program expenditures by Standard Object are not available for the Canadian Security Intelligence Service and the Communication Security Establishment. As such, totals for all Program expenditures found in this table **will not** match total government spending.    
   * Where data on Program expenditures by Standard Object are available, totals at the Program and organization presented in the InfoBase will correspond to information published in the {{pa_last_year}} Public Accounts of Canada. 
   * To ensure comparability over time, Program names and structures used in the InfoBase are sourced from the Public Accounts of Canada and may differ from an organization Departmental Plan.


   In cases where machinery of government changes (such as merging or eliminating organizations) have occurred, the data has not been adjusted.
  
  fr: |
   {{{gt "table305_short"}}}
   
    

   **Remarques:**

   * Les données pour les dépenses de programme par article courant ne sont pas disponibles pour le Service Canadien du renseignement de sécurité et le Centre de la sécurité des télécommunications. À ce titre, les totaux de toutes les dépenses de programmes qui se trouvent dans ce tableau ne correspondront pas aux dépenses gouvernementales totales.
   * Lorsque les données pour les dépenses de programme par article courant sont disponibles, les totaux des dépenses de programmes et d’organisations publiés dans l'InfoBase correspondent à l'information publiée dans les Comptes publics du Canada {{pa_last_year}}.
   * Pour assurer la comparabilité au fil du temps, la composition et le nom des programmes présentés dans l'InfoBase correspondent à ceux utilisés dans les Comptes Publics du Canada et pourraient différer du plan ministériel d’une organisation.


   Dans le cas où des changements dans l’appareil
   gouvernemental (comme la fusion ou l'élimination d’organisations) se sont produits, les données
   n’ont pas été rajustées. 


