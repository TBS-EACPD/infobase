table107_short:
  transform: [handlebars,markdown]
  en: |
   Budgetary Expenditures by {{gl_tt "Standard Object" "SOBJ"}} are presented by voted and aggregated statutory items for the period selected. This represents a more detailed view of expenditures 
   by Standard Object than Table 3 in volume II of the Public Accounts. 
  fr: |
   Les dépenses budgétaires par {{gl_tt "article courant" 'SOBJ'}} sont présentées par crédit voté et postes législatifs pour la période choisie. 
   La vue des dépenses y est plus détaillée que dans le tableau 3 du volume II des Comptes publics.

table107:
  transform: [handlebars,markdown]
  en: |
   {{{new_gt "table107_short"}}}

   Budgetary Expenditures by Standard Object by voted and aggregated statutory items details are **not published in the public InfoBase**.
   
   **Notes:**
   * **Internal revenues** are revenue received from other federal organizations listed in schedule II of the _Financial Administration Act_ (FAA).
   * **External revenues** represent revenue received from individuals or private organizations, other levels of government and federal organizations not part of Schedule II of the FAA.
   
   
   For help understanding the data please contact [Noomen Ketata][NK].  For website assistance, please contact [Alexandre Cousineau-Leduc][ACL].

   [NK]: mailto:Noomen.Ketata@tbs-sct.gc.ca?cc=ea-ad@tbs-sct.gc.ca&Subject=Question%20about%20LED
   [ACL]: mailto:Alexandre.Cousineau-Leduc@tbs-sct.gc.ca?cc=ea-ad@tbs-sct.gc.ca&Subject=Question%20about%20LED

  fr: | 
   {{{new_gt "table107_short"}}}
   
   Les détails des dépenses budgétaires par article courant par crédit voté et postes législatifs **ne sont pas publiés dans la version publique de l’infoBase**. 
   
   **Remarques:**
   * Les **recettes internes** proviennent des autres organisations fédérales qui figurent au tableau II de la _Loi sur la gestion des finances publiques_.
   * Les **recettes externes** proviennent de personnes ou d’organisations du secteur privé, d'autres ordres de gouvernement et des organisations fédérales qui ne figurent pas 
   au tableau II de la _Loi sur la gestion des finances publiques_.


   Pour vous aider à comprendre les données veuillez contactez [Noomen Ketata][NK], pour l'assistance web veuillez contactez [Alexandre Cousineau-Leduc][ACL].

   [NK]: mailto:noomen.ketata@tbs-sct.gc.ca?cc=ea-ad@tbs-sct.gc.ca&subject=question%20about%20led
   [ACL]: mailto:Alexandre.Cousineau-Leduc@tbs-sct.gc.ca?cc=ea-ad@tbs-sct.gc.ca&subject=question%20about%20led


so_by_vote_graph_title:
  transform: [handlebars]
  en: |
   Overview of {{pa_last_year}} spending by Standard Object by voted and aggregated statutory items
  fr: |
   Aperçu des dépenses de {{pa_last_year}} par article courant, selon le crédit voté et les postes législatifs
   
so_by_vote_graph_text:
  transform: [handlebars,markdown]
  en: |
   The heatmap displays the distribution of expenditures across Standard Objects by vote and aggregated statutory items in {{pa_last_year}}.  
   
 
   {{subj_name subject}}'s largest positive expenditure in {{pa_last_year}} was **{{fmt_compact_written dept_so_vote_top_so}}** spent through **{{fmt_compact_written dept_so_vote_top_vote}}**
   at a total of **{{fmt_compact_written dept_so_vote_top_spend_pa_last_year}}** (or **{{fmt_percentage1 dept_so_vote_top_spend_pa_last_year_pct}}**) of total expenditures. 
  fr: |
   La carte des points chauds montre la répartition des dépenses parmi les objets courants, par crédit voté et postes législatifs, en {{pa_last_year}}.
   
   
   La plus importante dépense positive {{de_dept dept}} au cours de {{pa_last_year}} a été **{{fmt_compact_written dept_so_vote_top_so}}**, s'élevant à **{{fmt_compact_written dept_so_vote_top_spend_pa_last_year}}** (ou **{{fmt_percentage1 dept_so_vote_top_spend_pa_last_year_pct}}**) du total des dépenses, a été faite au moyen de l'item **{{fmt_percentage1 dept_so_vote_top_vote}}**.



