  en: |
   Lapses (Gross Lapse, Public Accounts Lapse and Net Lapse) are presented by vote for the period selected.
  fr: |
   Les fonds inutilisés bruts et nets sont présentés par crédit pour la période sélectionnée.   

table104:
  transform: [handlebars,markdown]
  en: |
   {{{new_gt "table104_short"}}}

   
   * The **{{gl_tt "Gross Lapse" "G_LAPSE"}}** is calculated by subtracting the expenditures from the authorities.
   * The **Lapse as per Public Accounts** is obtained by removing the {{gl_tt "Multi-Year Appropriation" "M_Y"}} from the Gross Lapse. Only three organisations have Multi-Year Appropriations: _Canada Revenue Agency_, _Parks Canada_ and _Canada Border Services Agency_.
   
   
   While the Public Accounts lapse can be considered the lapse of "record", it does not fully communicate the unplanned lapse of a department. 
   In other words, additional factors such as {{gl_tt "Special Purpose Allotments" "SPA"}}, {{gl_tt "Frozen Allotments" "FROZEN"}} and the {{gl_tt "Operating Budget Carry Forward" "TB25"}} or 
   {{gl_tt "Capital Budget Carry Forward" "TB33"}}  can be used to nuance the lapse of an organization. Accordingly, the lapse can be further decomposed by removing portions that were 
   planned during the fiscal year or that are generally allowed under carry forward rules. This remaining unplanned lapse is referred to as the {{gl_tt "Net Lapse" "N_LAPSE"}}.
   
   
   ** Note:** In some cases, the Net Lapse figure may be negative due to the calculation methodology at the vote level (but this is simply an indication that 
   the department's 'unplanned' lapse was minimal after all other avenues of expenditure management were considered). 
   For the purposes of the InfoBase+, negative Net Lapses were forced to zero and consequently, the Net Lapse for the Government of Canada may not be equal to the sum of all Net Lapses.
   
   
   For help understanding the data please contact [Noomen Ketata][NK].  For website assistance, please contact [Alexandre Cousineau-Leduc][ACL].

   [NK]: mailto:Noomen.Ketata@tbs-sct.gc.ca?cc=ea-ad@tbs-sct.gc.ca&Subject=Question%20about%20LED
   [ACL]: mailto:Alexandre.Cousineau-Leduc@tbs-sct.gc.ca?cc=ea-ad@tbs-sct.gc.ca&Subject=Question%20about%20LED

  fr: | 
   {{{new_gt "table104_short"}}}


   * Les {{gl_tt "fonds inutilisés bruts" "G_LAPSE"}} sont calculées en soustrayant les dépenses des autorisations nettes.
   * Les **fonds inutilisés relatifs aux comptes publics** sont établis en soustrayant les {{gl_tt "crédits pluriannuels" "M_Y"}} des fonds inutilisés bruts. Seulement trois organisations ont des crédits pluriannuels, soit _l’Agence du revenu du Canada_, _Parcs Canada_ et _l’Agence canadienne des services frontaliers_.
   
   
   Bien que l’on puisse considérer les fonds inutilisés des Comptes public comme la péremption « au dossier », cela ne décrit pas complètement les fonds inutilisés imprévus d’un ministère. 
   Autrement dit, des facteurs supplémentaires peuvent servir à nuancer les fonds inutilisés d’une organisation, entre autres les {{gl_tt "affectations à but spécial" "SPA"}}, les {{gl_tt "affectations bloquées" "FROZEN"}}, 
   le {{gl_tt "report du budget en capital" "TB33"}} et le {{gl_tt "report du budget de fonctionnement" "TB25"}}. Par conséquent, il est possible de décomposer encore plus les fonds inutilisés en retirant les parties 
   prévues en cours d’exercice ou les parties que les règles du report autorisent en règle générale. C’est les fonds inutilisés restants imprévue qui est appelée les {{gl_tt "fonds inutilisés nets" "N_LAPSE"}}.


   **Remarque**: Dans certains cas, les fonds inutilisés nets peuvent être négatifs en raison de la méthode de calcul du crédit (mais cela indique seulement que la 
   non-utilisation imprévue des fonds était minimale après avoir examiné tous les mécanismes de gestion des dépenses). Aux fins de l’affichage dans l’InfoBase +, 
   les fonds inutilisés nets négatifs ont été ramenés à zéro, ce qui peut avoir pour effet que les fonds inutilisés nets du gouvernement du Canada ne soit pas égales à la somme des fonds inutilisés nets.
   
   
   Pour vous aider à comprendre les données veuillez contactez [Noomen Ketata][NK], pour l'assistance web veuillez contactez [Alexandre Cousineau-Leduc][ACL].

