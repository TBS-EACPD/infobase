table111_short:
  transform: [handlebars,embeded-markdown, markdown]
  en: |
    This table presents the {{gl_tt "active" "ACTIV_PEOPLE"}} Government of Canada employee population by {{gl_tt "Occupational Category" "OC_PEOPLE"}} from {{ppl_last_year_5}} to {{ppl_last_year}}. 
    This information is sourced from the Regional Pay System on March 31 (the last day of each fiscal year).
    This classifies the general category for an individual employee and is determined by their collective agreement. As such, it may not precisely or entirely describe their work. Employees in acting positions are counted in the occupational category of the position they are acting in.

  fr: |
    Ce tableau présente le {{gl_tt "relevé des effectifs actifs" "ACTIV_PEOPLE"}} du gouvernement du Canada selon la {{gl_tt "catégorie professionnelle" "OC_PEOPLE"}} {{ppl_last_year_5}} à {{ppl_last_year}}. 
    Ces renseignements sont ceux du système régional de paye, au 31 mars de chaque année (soit le dernier jour de l’exercice financier).
    Cela indique la catégorie générale dans laquelle est inclus un employé, qui est déterminée par la convention collective. Par conséquent, la catégorie peut ne pas constituer une description précise ou complète des fonctions de l’employé. 
    Les employés occupant des postes intérimaires sont comptabilisés dans la catégorie professionnelle du poste qu’ils occupent de façon intérimaire.
    
