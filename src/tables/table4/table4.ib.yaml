historical_auth_exp_title:
  transform: [handlebars]
  en: Authorities and Expenditures ({{pa_last_year_5}} to {{pa_last_year}})
  fr: Utilisation des autorisations parlementaires ({{pa_last_year_5}} à {{pa_last_year}})

gov_historical_auth_exp_text:
  transform: [handlebars,markdown]
  en: |
   Parliamentary authority to spend typically expires at the end of the fiscal year. For example, authorities approved through all appropriation acts for the fiscal year {{pa_last_year}} expired on {{ppl_last_year_end_ticks}} for most organizations. 
   
   
   Over the last five years, the government has spent an average of **{{fmt_compact_written gov_hist_diff_average}}**
   less per year than what had been authorized by Parliament. On average, unused authorities represented **{{fmt_percentage1 gov_hist_avg_tot_pct}}** of approved authorities.
  
  fr: |
   L'autorisation parlementaire de dépenser expire habituellement à la fin de l'exercice. Par exemple, pour la plupart des organisations, les autorisations approuvées au moyen des lois de crédits pour {{pa_last_year}} ont expiré le {{ppl_last_year_end_ticks}}. 
   
   
   Au cours des cinq dernières années, le gouvernement a dépensé en moyenne **{{fmt_compact_written gov_hist_diff_average}}** de moins que le montant autorisé par le Parlement. En moyenne, les autorités non utilisées représentaient **{{fmt_percentage1 gov_hist_avg_tot_pct}}**  des autorités approuvées.


