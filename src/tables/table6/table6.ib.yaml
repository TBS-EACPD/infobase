table6_short:
  transform: [handlebars,markdown]
  en: |
   This table presents actual budgetary {{gl_tt "authorities" "AUTH"}} and {{gl_tt "expenditures" "BUD_EXP"}}, and {{gl_tt "planned spending" "PLANNED_EXP"}} by {{gl_tt "Program" "PROG"}} from {{pa_last_year_5}} to {{planning_year_3}}.
   Data is presented by {{gl_tt "Spending Areas" "SA"}} and {{gl_tt "Government of Canada Activities" "OUT_AREA"}}.
  fr: |
   Ce tableau présente les {{gl_tt "autorisations" "AUTH"}} et les {{gl_tt "dépenses" "BUD_EXP"}} budgétaires réelles et {{gl_tt "planifiées" "PLANNED_EXP"}} par {{gl_tt "programme" "PROG"}} de {{pa_last_year_5}} à {{[planning_year_3]}}.
   Les données sont présentées par {{gl_tt "secteur de dépenses" "SA"}} et {{gl_tt "d'activités du gouvernement du Canada" "OUT_AREA"}}.
 

table6:
  transform: [handlebars,markdown]
  en: |
   {{{gt "table6_short"}}}


   **Notes:**
   * Actual authorities and expenditures for all organizations are sourced from the {{gl_tt "Public Accounts of Canada" "PA"}}.
   * Planned expenditures for most organizations are sourced from {{gl_tt "Departmental Plans" "DP"}}. Where planned spending information is not available (notably for 
   {{gl_tt "Parliamentary Entities" "PARL_ORG"}}, the Office of the Governor General's Secretary, the Canadian Security Intelligence Service, the Communication Security Establishment, the International Joint Commission (Canadian Section) and most {{gl_tt "Crown Corporations" "IFORM_CC"}}), **for illustrative purposes only**, the InfoBase presents these organizations {{planning_year_1}} {{gl_tt "Main Estimates" "MAINS"}} figures as being constant across the three planning years.  
   * A Program can only be aligned with one of the 16 Government of Canada high-level Activities. However a {{gl_tt "strategic outcome" "SO"}} and a {{gl_tt "core responsibility" "CR"}} can contribute to more than one activity.
   * For the purposes of the InfoBase, {{gl_tt "Internal Service" "INT_SERVICES"}} is presented as one area of government spending.
   * To ensure comparability over time, Program names and structures used in the InfoBase are sourced from the Public Accounts of Canada and may differ from an organization's Departmental Results Report and Departmental Plan.


   Totals for information previously published in the
   Public Accounts of Canada and in the {{planning_year_1}} Departmental Plans,  may not match or agree with those presented in these documents due to rounding. In cases where machinery of government changes (such as merging or eliminating organizations) have occurred, the data has not been adjusted. 

  fr: |
   {{{gt "table6_short"}}}
   

   **Remarques:**
   * Les autorisations et les dépenses réelles de toutes les organisations correspondent à celle publiées dans les {{gl_tt "Comptes publics du Canada" "PA"}}.
   * Pour la plupart des organisations, les données sur les dépenses prévues proviennent des {{gl_tt "plans ministériels" "DP"}}. Dans les cas où ces renseignements ne sont pas disponibles (notamment pour les {{gl_tt "entités parlementaires" "PARL_ORG"}}, 
   le Bureau du Secrétariat du gouverneur général, le Service canadien du renseignement de sécurité, le Centre de la sécurité des télécommunications et la Commission mixte internationale (section canadienne) ainsi que la plupart des {{gl_tt "sociétés d'État" "IFORM_CC"}}), l'InfoBase suppose que les dépenses prévues de ces organisations dans leur {{gl_tt "Budget principal des dépenses" "MAINS"}} de {{planning_year_1}} demeureront constantes pour les trois années de planification prévues. **Ceci est fait à titre indicatif seulement.** 
   * Un programme ne peut correspondre qu'à l'un des 16 secteurs d'activités du gouvernement du Canada. Toutefois un {{gl_tt "résultat stratégique" "SO"}} et une {{gl_tt "responsabilité essentielle" "CR"}} peuvent contribuer à plus d'un secteur d'activités.
   * Pour l'InfoBase, les {{gl_tt "services internes" "INT_SERVICES"}} sont présentés en tant qu'un secteur des dépenses du gouvernement.
   * Pour assurer la comparabilité au fil du temps, la composition et le nom des programmes présentés dans l'InfoBase correspondent à ceux utilisés dans les Comptes Publics du Canada et pourraient différer du rapport sur les résultats ministériel et du plan ministériel d’une organisation.


   Dans les cas des données présentées qui correspondent à l’information qui a été publiée dans les Comptes publics du Canada et dans les plans ministériels {{planning_year_1}}, les totaux pourraient
   ne pas correspondre ou coïncider à ceux présentées dans ces documents, du fait que les chiffres ont été arrondis. Dans le cas où des changements dans l’appareil
   gouvernemental (comme la fusion ou l'élimination d’organisations) se sont produits, les données
   n’ont pas été rajustées.


