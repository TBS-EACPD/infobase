   <div class="col-sm-12 col-md-12">
    <div class='explore_description'>{{{gt "explore_common_text"}}}</div>
    <div class="buttons mrgn-bttm-md"> 
     <ul class='nav nav-pills nav-justified '>
          {{#each buttons}}
             {{#if this.active}}
             <li class='active'>
             <a title="{{gt 'change_layout'}}"  disabled="disabled">
                {{this.button_text}}
              </a>
             {{else}}
             <li >
             <a title="{{gt 'change_layout'}}" href="{{this.href}}">
                {{this.button_text}}
              </a>
             {{/if}}
             </li>
          {{/each}}
        </ul>
     </div>

     {{{__details}}}

     <div style='margin: 10px auto'>
       <div id="__dept_search" ></div>
     </div>
   </div>
   </div>
   
