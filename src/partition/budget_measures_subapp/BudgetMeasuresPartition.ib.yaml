budget_measures_partition_root:
  transform: [handlebars]
  text: |
    {{gt "budget_header_name"}}:
    <p class='amount'>
      {{rawfmt_compact1 root_value}}
    </p>
    {{gt "in_funding_for"}}
    <span class='text-nowrap'>
      {{displayed_measure_count}}
    </span>
    {{gt "budget_measures"}}
    <p class='root-sub-note'>
      {{gt "budget_measures_root_sub_note"}}
    </p>

budget_measure_popup_template:
  transform: [handlebars]
  text: |
    <div class='mrgn-bttm-md popup-row-top popup-font-m'>
      <span class='stat1 popup-font-m'>
        <text style='color:#fdfdfd'>
          {{gt "budget_name"}}
          </br>
          {{gt "provides"}}
        </text>
        {{#if value_is_zero}}
          {{lang_formated_zero}}
        {{else}}
          {{#if value_is_negative}}
            <text style='color:red;'>
              {{fmt_compact1 value}}
            </text>
          {{else}}
            {{fmt_compact1 value}}
          {{/if}}
        {{/if}}
        <text style='color:#fdfdfd'>
          {{#if is_budget_measure}}
            {{gt "in_funding_for"}}
          {{else}}
            {{gt "in_funding_to"}} 
          {{/if}}
        </text>
      </span>
      <span class='stat1 popup-font-l'>
        {{name}}
      </span>
      {{#if add_reference_to_parent}}
        <span class='stat1 popup-font-m' style='color:#fdfdfd'>
          {{#if is_dept}}
            {{gt "single_word_for"}}
          {{else}}
            {{gt "single_word_to"}} 
          {{/if}}
        </span>
        <span class='stat1 popup-font-l'>
          {{parent_name}}
        </span>
      {{/if}}
      <span class='stat1 popup-font-m' style='color:#fdfdfd'>
        {{gt "single_word_in"}} {{year}}
      </span>
    </div>
    {{#if is_budget_measure}}
      <div class='mrgn-bttm-md popup-row-top-border popup-font-m'>
        <text style='color:#fdfdfd'> {{gt "budget_chapter"}}: </text> {{chapter}}
      </div>
    {{/if}}
    {{#if description}}
      <div class='popup-font-ml popup-row-top-border'>
        {{gt "description"}}:
      </div>
      <div class='mrgn-bttm-sm popup-row-bottom-border popup-decription-text'>
        {{{description}}}
      </div>
    {{/if}}
    {{#if notes}}
      <div class='popup-font-ml'>
        {{gt "notes"}}:
      </div>
      <div class='mrgn-bttm-sm popup-row-bottom-border popup-decription-text'>
        {{{notes}}}
      </div>
    {{/if}}
    {{#if budget_link}}
      <a href='{{budget_link}}' 
        class='btn btn-xs btn-block mrgn-bttm-sm infographic' 
        style='background-color:{{color}};'>
        {{gt "see_it_in_the_budget"}}
      </a>
    {{/if}}
    {{#if is_dept}}
      <a href='#orgs/{{level}}/{{id}}/infograph' 
        class='btn btn-xs btn-block mrgn-bttm-sm infographic' 
        style='background-color:{{color}};'>
        {{gt "see_the_infographic"}}
      </a>
    {{/if}}
    {{#if is_first_column}} 
      <a href='#' 
        class='btn btn-xs btn-block mrgn-bttm-sm magnify'  
        style='background-color:{{color}};'>
        {{focus_text}}
      </a> 
    {{/if}}