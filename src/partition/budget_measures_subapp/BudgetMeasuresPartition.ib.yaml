budget_measure_popup_template:
  transform: [handlebars]
  text: |
    <div class='mrgn-bttm-md popup-row-top popup-font-m'>
      <span class='stat1 popup-font-m'>
        <text style='color:#fdfdfd'>
          {{gt "budget_in_year"}}
          </br>
          {{gt "provides"}}
        </text>
        {{#if value_is_zero}}
          {{#if lang_is_en}}
            $0
          {{else}}
            0$
          {{/if}}
        {{else}}
          {{#if value_is_negative}}
            <text style='color:red;'>
              {{fmt_compact1 value}}
            </text>
          {{else}}
            {{fmt_compact1 value}}
          {{/if}}
        {{/if}}
        <text style='color:#fdfdfd'>
          {{#if is_first_column}}
            {{gt "total_lower_case"}} 
          {{else}}
            {{gt "single_word_in"}}
          {{/if}}
          {{gt "funding"}}
          {{#if is_budget_measure}}
            {{gt "single_word_for"}}
          {{else}}
            {{gt "single_word_to"}} 
          {{/if}}
        </text>
      </span>
      <span class='stat1 popup-font-l'>
        {{name}}
      </span>
      {{#if add_reference_to_parent}}
        <span class='stat1 popup-font-m' style='color:#fdfdfd'>
          {{#if is_dept}}
            {{gt "single_word_for"}}
          {{else}}
            {{gt "single_word_to"}} 
          {{/if}}
        </span>
        <span class='stat1 popup-font-l'>
          {{parent_name}}
        </span>
      {{/if}}
      <span class='stat1 popup-font-m' style='color:#fdfdfd'>
        {{gt "single_word_in"}} {{year}}
      </span>
    </div>
    {{#if is_budget_measure}}
      <div class='mrgn-bttm-md popup-row-top-border popup-font-m'>
        <text style='color:#fdfdfd'> {{gt "budget_chapter"}}: </text> {{chapter}}
      </div>
    {{/if}}
    {{#if description}}
      <div class='popup-font-ml popup-row-top-border'>
        {{gt "description"}}:
      </div>
      <div class='mrgn-bttm-md popup-row-bottom-border popup-decription-text'>
        {{{description}}}
      </div>
    {{/if}}
    {{#if ref_id}}
      <a href='{{chapter_link}}#{{ref_id}}' 
        class='btn btn-xs btn-block mrgn-bttm-sm infographic' 
        style='background-color:{{color}};'>
        {{gt "see_it_in_the_budget"}}
      </a>
    {{/if}}
    {{#if is_dept}}
      <a href='#orgs/{{level}}/{{id}}/infograph' 
        class='btn btn-xs btn-block mrgn-bttm-sm infographic' 
        style='background-color:{{color}};'>
        {{gt "see_the_infographic"}}
      </a>
    {{/if}}
    {{#if is_first_column}} 
      <a href='#' 
        class='btn btn-xs btn-block mrgn-bttm-sm magnify'  
        style='background-color:{{color}};'>
        {{focus_text}}
      </a> 
    {{/if}}