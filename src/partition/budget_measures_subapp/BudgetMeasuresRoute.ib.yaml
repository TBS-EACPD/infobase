budget_route_top_text:
  transform: [markdown]
  en: |
    Presented below are the new spending measures listed in <a href="https://www.budget.gc.ca/2018/docs/plan/anx-02-en.html#41-Policy-Actions-and-Budget-Investments-by-Department-(Cash-Basis)">Table A2.11 of the 2018 Budget Plan</a>.
    These measures, totalling **$7.04 billion** in **2018-19**, are also listed in the 2018-19 Main Estimates Annex 1, thereby establishing a clear link between the Budget Plan and the Main Estimates.  
  fr: |
   Présenté ci-dessous sont les Nouvelles mesures de dépenses figurant au <a href="https://www.budget.gc.ca/2018/docs/plan/anx-02-fr.html#41-Mesures-strategiques-et-investissements-du-budget-par-ministere-et-organisme-(selon-la-comptabilite-de-caisse)">tableau A2.11 du plan budgétaire de 2018</a>.
   Ces mesures, totalisant **7,04 milliards** de dollars en **2018-19**, se retrouvent également dans l'annexe 1 du Budget principal des dépenses de 2018-2019, établissant ainsi un lien clair entre le Plan budgétaire et le Budget principal des dépenses.  

