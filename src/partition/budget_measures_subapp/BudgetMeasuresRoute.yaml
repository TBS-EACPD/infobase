budget_route_top_text:
  transform: [handlebars, markdown]
  en: |
    Presented below are the new spending measures listed in {{ext_link "Table A2.11 of the 2018 Budget Plan" "https://www.budget.gc.ca/2018/docs/plan/anx-02-en.html#41-Policy-Actions-and-Budget-Investments-by-Department-(Cash-Basis)"}}.
    These measures, totalling **$7.04 billion** in **{{gt "budget_route_year"}}**, are also listed in {{ext_link "Main Estimates 2018-19: Sources and Uses of the Budget Implementation vote by Department" "https://www.canada.ca/en/treasury-board-secretariat/services/planned-government-spending/government-expenditure-plan-main-estimates/2018-19-estimates/2018-19-sources-uses-budget-implementation-vote-department.html"}},
    thereby establishing a clear link between the Budget Plan and the Main Estimates.  

    {{{gt "budget_route_top_text_notes"}}}
  fr: |
    Présenté ci-dessous sont les nouvelles mesures de dépenses figurant au {{ext_link "tableau A2.11 du plan budgétaire de 2018" "https://www.budget.gc.ca/2018/docs/plan/anx-02-fr.html#41-Mesures-strategiques-et-investissements-du-budget-par-ministere-et-organisme-(selon-la-comptabilite-de-caisse)"}}.
    Ces mesures, totalisant **7,04 milliards** de dollars en **{{gt "budget_route_year"}}**, se retrouvent également dans {{ext_link "Budget principal des dépenses de 2018-2019 : Provenance et utilisation du crédit d’exécution du budget par ministère" "https://www.canada.ca/fr/secretariat-conseil-tresor/services/depenses-prevues/plan-depenses-budget-principal/2018-19-budget-depenses/2018-2019-provenance-utilisation-credit-execution-budget-ministere.html"}},
    établissant ainsi un lien clair entre le Plan budgétaire et le Budget principal des dépenses.  
    
    {{{gt "budget_route_top_text_notes"}}}

