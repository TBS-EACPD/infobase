  en: This map shows where public funds are going and how they will be spent. It is the link between the 2018 Budget Plan’s budget measures and the Main Estimates’ budget implementation vote.
  fr: Cette carte montre où vont les fonds publics et comment ils seront dépensés. Elle relie les mesures du Plan budgétaire 2018 au crédit d'exécution du budget dans le budget principal des dépenses.