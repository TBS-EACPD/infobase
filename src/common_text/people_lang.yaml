   Correspond à la proportion moyenne de cette catégorie dans l’ensemble de la population, en termes de pourcentage. Le calcul de la moyenne est fondé sur les données des aperçus du 31 mars, entre {{ppl_last_year_5}} et {{ppl_last_year}}.

