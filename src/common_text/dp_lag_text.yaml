    L'information des plans ministériels 2018-2019 est maintenant disponible. Notez que l'ensemble de données n'inclus pas les données pour Services publics et Approvisionnement Canada, Services partagés Canada et l'Agence canadienne de développement économique du Nord. L'information sera mise-à-jour dès que les données auront été soumises.


