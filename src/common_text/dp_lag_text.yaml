gov_ftes_missing_footnote:
  transform: [handlebars,markdown]
  en: |
    Because **Public Services and Procurement Canada (PSPC)** have not yet submitted their planned *Full-time Equivalent* data, 
    the government wide employment numbers for fiscal years {{planning_year_1}} through {{planning_year_3}} are incomplete. In fiscal year 2016-17, PSPC employed **12,306** FTEs.
  fr: |
    Puisque **Services publics et Approvisionnement Canada (SPAC)** n'a pas encore soumis leurs *équivalent temps plein* prévus, 
    les figures pour l'emploi du gouvernement entier pour les années fiscales {{planning_year_1}}, {{planning_year_2}} et {{planning_year_3}} sont incomplètes. Dans l'année fiscale 2016-2017, SPAC a employé **12 306** ETPs.


gov_money_missing_footnote:
  transform: [handlebars,markdown]
  en: |
    Because **Public Services and Procurement Canada (PSPC)** have not yet submitted their planned internal services spending data, 
    the government wide planned spending numbers for fiscal years {{planning_year_1}} through {{planning_year_3}} are incomplete. In fiscal year 2016-17, PSPC spent **{{fmt_compact_written 262556577}}** on internal services.
  fr: |
    Puisque **Services publics et Approvisionnement Canada (SPAC)** n'a pas encore soumis leurs dépenses prévus pour leurs services internes, 
    les figures des dépenses prévues du gouvernement entier pour les années fiscales {{planning_year_1}}, {{planning_year_2}} et {{planning_year_3}} sont incomplètes. Dans l'année fiscale 2016-2017, SPAC a dépensé **{{fmt_compact_written 262556577}}** pour leurs services internes.


