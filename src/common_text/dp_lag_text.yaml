pspc_missing_resources:
  transform: [handlebars, markdown]
  en: |
    Because **Public Services and Procurement Canada** have not yet submitted their planned Departmental Plans data, 
    planned FTEs as well as internal services planned spending are unavailable.
  fr: |
    Puisque **Services publics et Approvisionnement Canada** n'a pas encore soumis leurs données pour leur plan ministériel, 
    les ETPs prévus et les dépenses prévues pour les services internes ne sont pas disponibles. 



missing_dp_info_text:
  transform: [handlebars,markdown]
  en: |
    2018-19 Departmental Plans data is now available. Note that the following elements will be made available once that organization submits their data:

    * Public Services and Procurement Canada - Planned results, full-time equivalents and internal service spending
    * Canadian Northern Economic Development Agency - Planned results
    * Shared Services Canada - Planned results

  fr: |
    L'information des plan ministériels 2018-2019 est maintenant disponible. Notez que les éléments suivants seront disponibles une fois que l'organisation aura soumis leurs données:
    
    * Services publics et Approvisionnement Canada - Résultats planifiés, équivalents à temps pleins prévues et dépenses prévues pour les services internes
    * Services partagés Canada - Résultats planifiés
    * Agence canadienne de développement économique du Nord - Résultats planifiés