       <div class="partition-control-element">
         <text>
           {{gt "partiton_select_data"}}
         </text>
         <select class="form-control select_value_attr">
           {{#each sort_vals}}
             <option value='{{id}}'>{{text}}</option>
           {{/each}}
         </select>
       </div>
       <div class="partition-control-element">
         <text>
           {{gt "partiton_select_context"}}
         </text>
         <select class="form-control select_root">
           {{#each presentation_schemes}}
            <option value='{{id}}'>{{text}}</option>
          {{/each}}
         </select>
       </div>
       {{#if search}}
       <div
         class="partition-control-element"
         style="flex-grow:1;max-width:800px;">
         <text>
           {{gt "partiton_search_filter"}}
         </text>
         <input 
           aria-label="Type at least 5 characters before submitting" 
           type="text" 
           class="form-control search" 
           placeholder="{{gt "everything_search_placeholder"}}" 
           id="">
         </input>
       </div>
       {{/if}}
    </form>


