## Other popups
partition_unfocus_all_popup:
  transform: [handlebars,markdown]
  text: |
    <div class="partition-popup fixed-popup unfocus-all-button-container">
      <a href='#' 
        class='btn btn-xs btn-block unmagnify-all'>
        {{gt "partition_unfocus_button"}} {{gt "all"}}
      </a> 
    </div>
partition_intro_popup:
  transform: [handlebars,markdown]
  en: |
    <div class="mrgn-bttm-md popup-row-bottom-border intro-popup-color">
      <span class="stat1 popup-font-l"> 
        The Government at a Glance
      </span>
    </div>
    <div class="intro-popup-color popup-font-ml">
      Description:
    </div>
    <div class="mrgn-bttm-md popup-intro-text popup-row-bottom-border popup-font-sm">
      The Government at a Glance diagram provides a snapshot of federal government [spending]{{gl "EXP"}} and 
      [full-time equivalent (FTE)]{{gl "FTE"}} data across various [tagging]{{gl "TAG"}} schemes by means of a single flow chart.
      </br>
      </br>
      This chart was inspired by the work of the [USAFacts](https://usafacts.org/the-big-picture/spending) team.
    </div>
    <div class="intro-popup-color popup-font-ml">
      Using the Diagram:
    </div>
    <div class="mrgn-bttm-md popup-intro-text popup-row-bottom-border popup-font-sm">
      <ul>
        <li>
          Use the "Select the Data" field to choose from one of the following types of data: [Spending]{{gl "EXP"}} (how much we spent) and [Full-Time Equivalents (FTEs)]{{gl "FTE"}} (how many we employed).
        </li>
        <li>
          Use the "Select a Perspective" field to choose from one of the following [tagging]{{gl "TAG"}} schemes: Ministerial Portfolios, [Spending Areas]{{gl "SA"}}, [How we Help]{{gl "HWM"}} 
          (mechanisms to deliver programs), and [Types of Spending]{{gl "SOBJ"}} (Standard Objects).
        </li>
        <li>
          Note: the Types of Spending perspective is only available if Spending is selected in the "Select the Data" field.
        </li>
        <li>
          Clicking on an item in the diagram opens a popup containing details and a link to any available infographics.
        </li>
        <li>
          In the popup for any item from the first column, choose “focus” to rescale the diagram using a smaller subset of the data.
        </li>
        <li>
          The "Filter by Name and Description" search bar can help you find specific items. You can reset the flow chart after a search by simply erasing the text in the search bar.
        </li>
      </ul>
    </div>
    <div class="mrgn-bttm-md popup-intro-text popup-font-sm">
      To access the underlying data in a tabular form, try our [Explorer](#resource-explorer).
    </div>
    <div class="popup-pointer-up"></div>
  fr: |
    <div class="mrgn-bttm-md popup-row-bottom-border intro-popup-color">
      <span class="stat1 popup-font-l"> 
        Coup d’œil sur le gouvernement
      </span>
    </div>
    <div class="intro-popup-color popup-font-ml">
      Description:
    </div>
    <div class="mrgn-bttm-md popup-intro-text popup-row-bottom-border popup-font-sm">
      Le diagramme « Coup d’œil sur le gouvernement » donne un aperçu des données du gouvernement fédéral sur les [dépenses]{{gl "EXP"}} et les 
      [équivalents temps plein (ETP)]{{gl "FTE"}} selon différents mécanismes [d’étiquetage]{{gl "TAG"}} au moyen d’un seul graphique.
      </br>
      </br>
      Pour ce graphique, on s’est inspiré du travail de l’équipe [_USAFacts_](https://usafacts.org/the-big-picture/spending).
    </div>
    <div class="intro-popup-color popup-font-ml">
      Dans le diagramme:
    </div>
    <div class="mrgn-bttm-md popup-intro-text popup-row-bottom-border popup-font-sm">
      <ul>
        <li>
          Cliquez sur « Sélectionner les données » pour choisir l’un des types suivants de données : « [Dépenses]{{gl "EXP"}} » (combien nous avons dépensé) et « [Équivalents temps plein (ETP)]{{gl "FTE"}} » 
          (combien de personnes étaient employées).
        </li>
        <li>
          Cliquez sur « Sélectionner la perspective » pour choisir l’un des mécanismes [d’étiquetage]{{gl "TAG"}} suivants : « Portefeuilles ministériels », « [Secteurs de dépenses]{{gl "SA"}} », 
          « [Comment nous aidons]{{gl "HWM"}} » (mécanismes d’exécution des programmes) et « [Types de dépenses]{{gl "SOBJ"}}  » (articles courants).
        </li>
        <li>
          Nota : la fenêtre « Types de dépenses » est seulement accessible lorsque « Dépenses » a été sélectionné dans le champ « Sélectionner les données ».
        </li>
        <li>
          Cliquer sur un élément du diagramme ouvre une fenêtre contextuelle contenant des renseignements ainsi qu’un lien vers une infographie.
        </li>
        <li>
          Pour tout élément de la première colonne dans la fenêtre contextuelle, sélectionnez « Converger » pour redimensionner le diagramme au moyen d’un plus petit sous-ensemble de données.
        </li>
        <li>
          La barre de recherche « Filtrer par le nom et la description » peut être utile pour trouver des éléments précis. Vous pouvez réinitialiser le diagramme après une recherche, il suffit d’effacer 
          le texte dans la barre de recherche.
        </li>
      </ul>
    </div>
    <div class="mrgn-bttm-md popup-intro-text popup-font-sm">
      Pour accéder aux données sous-jacentes sous forme de tableau, essayez notre application [_Explorer_](#resource-explorer).
    </div>
    <div class="popup-pointer-up"></div>

## Partition specific warning grids
program_SOBJ_warning:
  transform: [handlebars,markdown]
  en: |
    <div class="lg-grid">
      <div class="grid-row">
        <div class="lg-grid-panel30 key_concept_term">
          Totals for all Program expenditures do not match the total government spending
        </div>
        <div class="lg-grid-panel70 key_concept_def"> 
          Data for Program expenditures by Standard Object are not available for the Canadian Security Intelligence Service and the Communication Security Establishment. As such, totals for all Program expenditures do not match the total government spending.
        </div>
      </div>
    </div> 
  fr: |
    <div class="lg-grid">
      <div class="grid-row">
        <div class="lg-grid-panel30 key_concept_term">
          Les totaux de toutes les dépenses de programmes ne correspondent pas aux dépenses totales du gouvernement
        </div>
        <div class="lg-grid-panel70 key_concept_def"> 
          Les données pour les dépenses de programme par article courant ne sont pas disponibles pour le Service Canadien du renseignement de sécurité et le Centre de la sécurité des télécommunications. À ce titre, les totaux de toutes les dépenses de programmes ne correspondent pas aux dépenses totales du gouvernement.
        </div>
      </div>
    </div>


