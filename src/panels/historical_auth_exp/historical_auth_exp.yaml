program_historical_auth_exp_text:
  transform: [handlebars,markdown]
  en: |
    From {{pa_last_year_5}} to {{pa_last_year}}, **{{subj_name subject.dept}}** earmarked 
    an annual average of up to **{{fmt_compact1_written program_hist_auth_average}}** in approved funding
    for "**{{subj_name subject}}**".

    {{#if hist_no_real_diff_between_exp_auth}}
    During the same period, the **{{subj_name subject.dept}}** spent an average of 
    {{fmt_compact1_written program_hist_exp_average}} per year on "**{{subj_name subject}}**".
    {{/if}}
  fr: |
    De {{pa_last_year_5}} à {{pa_last_year}}, un montant approuvé allant jusqu’à 
    **{{fmt_compact1_written program_hist_auth_average}}** en moyenne
    par exercice a été affecté au programme «**{{subj_name subject}}**».

    {{#if hist_no_real_diff_between_exp_auth}}
    Au cours de la même période, un montant de {{fmt_compact1_written program_hist_exp_average}}
    a été dépensé en moyenne par exercice pour le programme «**{{subj_name subject}}**».
    {{/if}}

tag_historical_auth_exp_text:
  transform: [handlebars,markdown]
  en: |
    From {{pa_last_year_5}} to {{pa_last_year}}, an annual average of up to **{{fmt_compact1_written tag_hist_auth_average}}** in {{gl_tt "approved funds" "AUTH"}} 
    were earmarked for programs that fall under "**{{subj_name subject}}**".
    During the same period, an average of **{{fmt_compact1_written tag_hist_exp_average}}** was {{gl_tt "spent" "EXP"}} per year on
    programs falling under the "**{{subj_name subject}}**" tag.
  fr: |
    De {{pa_last_year_5}} à {{pa_last_year}}, une moyenne annuelle pouvant atteindre **{{fmt_compact1_written tag_hist_auth_average}}** de {{gl_tt "fonds approuvés" "AUTH"}}
    ont été affectés à des programmes sous l’étiquette «**{{subj_name subject}}**». 
    Au cours de la même période, **{{fmt_compact1_written tag_hist_exp_average}}** par année ont été {{gl_tt "dépensés" "EXP"}} en moyenne sous l’étiquette «**{{subj_name subject}}**».





gov_historical_auth_exp_text:
  transform: [handlebars,markdown]
  en: |
   Parliamentary authority to spend typically expires at the end of the fiscal year. For example, authorities approved through all appropriation acts for the fiscal year {{pa_last_year}} expired on {{pa_last_year_end_ticks}} for most organizations. 
   
   
   Over the last five years, the government has spent an average of **{{fmt_compact1_written gov_hist_diff_average}}**
   less per year than what had been authorized by Parliament. On average, unused authorities represented **{{fmt_percentage1 gov_hist_avg_tot_pct}}** of approved authorities.
  
  fr: |
   L'autorisation parlementaire de dépenser expire habituellement à la fin de l'exercice. Par exemple, pour la plupart des organisations, les autorisations approuvées au moyen des lois de crédits pour {{pa_last_year}} ont expiré le {{pa_last_year_end_ticks}}. 
   
   
   Au cours des cinq dernières années, le gouvernement a dépensé en moyenne **{{fmt_compact1_written gov_hist_diff_average}}** de moins que le montant autorisé par le Parlement. En moyenne, les autorités non utilisées représentaient **{{fmt_percentage1 gov_hist_avg_tot_pct}}**  des autorités approuvées.


