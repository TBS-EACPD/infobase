igoc_data_t:
  transform: [handlebars]
  text: |
   <dl class="dl-horizontal igoc-data-list">

     <dt id='legal_name__' > {{new_gt "legal_name"}} </dt>
     <dd> {{org.legal_name }}  </dd>

     {{#if org.status}}
       <dt> {{{new_gt "status"}}} </dt>
       <dd >{{org.status}}</dd>
     {{/if}}


     {{#if org.end_yr}}
       <dt> {{{new_gt "end_yr"}}} </dt>
       <dd>{{org.end_yr}}</dd>
     {{/if}}

     {{#if org.notes}}
       <dt> {{{new_gt "notes"}}} </dt>
       <dd>{{org.notes}}</dd>
     {{/if}}

     {{#if show_all_fields}}

     {{#if org.applied_title}}
       <dt id='applied_title' > {{new_gt "applied_title"}} </dt>
       <dd> {{org.applied_title }}  </dd>
     {{/if}}
     

     {{#if org.incorp_yr}}
       <dt id='incorp_yr__' > {{new_gt "incorp_yr"}} </dt>
       <dd> {{org.incorp_yr}}  </dd>
     {{/if}}

     {{#if org.type}}
       <dt id='dept_type__' > {{new_gt "type"}} </dt>
       <dd> {{org.type }}  </dd>
     {{/if}}

     {{#org.website_url}}{{#if .}}
       <dt id='website__' > {{new_gt "website"}} </dt>
       <dd>
         <div ><a href="http://{{.}}" target='_blank'>{{.}}</a></div>
       </dd>
     {{/if}}{{/org.website_url}}

     {{#if org.minister}}
       <dt id='minister__' > {{new_gt "minister" }} </dt>
       <dd> 
         {{#each org.minister}}
          {{.}}
          {{#unless @last}}<br />{{/unless}}
         {{/each}}
       </dd>
     {{/if}}

     {{#org.mandate}}{{#if .}}
       <dt> {{new_gt "mandate"}} </dt>
       <dd>
         <div>{{{.}}}</div>
       </dd>
     {{/if}}{{/org.mandate}}

     {{#org.legislation}}{{#if .}}
       <dt> {{{new_gt "legislation"}}} </dt>
       <dd >
         <div >
           <a href='http://google.com/search?q={{encodeURI .}}' target="_blank">{{{.}}}</a>
         </div>
       </dd>
     {{/if}}{{/org.legislation}}

     {{#if org.fiscal_end_yr}}
       <dt> {{{new_gt "fiscal_end_yr"}}} </dt>
       <dd>{{org.fiscal_end_yr}}</dd>
     {{/if}}

     {{#if org.auditor}}
       <dt> {{new_gt "auditor" }} </dt>
       <dd> 
         {{#each org.auditor}}
          {{.}}
          {{#unless @last}}<br />{{/unless}}
         {{/each}}
       </dd>
     {{/if}}

     {{#if org.fed_ownership}}
       <dt> {{{new_gt "fed_ownership"}}} </dt>
       <dd>{{org.fed_ownership}}</dd>
     {{/if}}

     {{#if org.board_comp}}
       <dt> {{{new_gt "board_comp"}}} </dt>
       <dd>{{org.board_comp}}</dd>
     {{/if}}

     {{#if org.schedule}}
       <dt> {{{new_gt "inst_faa"}}} </dt>
       <dd>{{org.schedule}}</dd>
     {{/if}}

     {{#if org.faa_hr}}
       <dt> {{{new_gt "hr_faa"}}} </dt>
       <dd>{{org.faa_hr}}</dd>
     {{/if}}

     {{#if org.pas_code}}
       <dt> {{{new_gt "pas_code"}}} </dt>
       <dd>{{org.pas_code}}</dd>
     {{/if}}




     {{/if}}
   </dl>

   
igoc_links_t:
  transform: [handlebars]
  text: |
   <div class='col-sm-12' style='margin:0px'>
     <div>                                
       <table class='igoc-table col-sm-12'>
         <tbody>
           {{#if org.dp_url}}
           <tr >
             <td id='rpp_links__'>
               <div>{{ext_link (new_gt "rpp_links") org.dp_url }}</div>
             </td>
           </tr>
           {{/if}}
           {{#if org.dp_url}}
           <tr >
             <td id='eval_links__'>
               <div>{{ext_link (new_gt "drr_links") (new_gt "drr_global_link")}}</div>
             </td>
           </tr>
           {{/if}}
           {{#if org.eval_url}}
           <tr >
             <td id='eval_links__'>
               <div>{{ext_link (new_gt "eval_links") org.eval_url }}</div>
             </td>
           </tr>
           {{/if}}
           {{#if org.qfr_url}}
           <tr >
             <td id='qfr_links__'>
               <div>{{ext_link (new_gt "qfr_links") org.qfr_url }}</div>
             </td>
           </tr>
           {{/if}}
         </tbody>
       </table>
     </div>
   </div>
