igoc_data_t:
  transform: [handlebars]
  text: |
   <dl class="dl-horizontal igoc-data-list">

     <dt id='legal_name__' > {{gt "legal_name"}} </dt>
     <dd> {{org.legal_name }}  </dd>

     {{#if org.status}}
       <dt> {{{gt "status"}}} </dt>
       <dd >{{org.status}}</dd>
     {{/if}}


     {{#if org.end_yr}}
       <dt> {{{gt "end_yr"}}} </dt>
       <dd>{{org.end_yr}}</dd>
     {{/if}}

     {{#if org.notes}}
       <dt> {{{gt "notes"}}} </dt>
       <dd>{{org.notes}}</dd>
     {{/if}}

     {{#if show_all_fields}}

     {{#if org.applied_title}}
       <dt id='applied_title' > {{gt "applied_title"}} </dt>
       <dd> {{org.applied_title }}  </dd>
     {{/if}}
     

     {{#if org.incorp_yr}}
       <dt id='incorp_yr__' > {{gt "incorp_yr"}} </dt>
       <dd> {{org.incorp_yr}}  </dd>
     {{/if}}

     {{#if org.type}}
       <dt id='dept_type__' > {{gt "type"}} </dt>
       <dd> {{org.type }}  </dd>
     {{/if}}

     {{#org.website_url}}{{#if .}}
       <dt id='website__' > {{gt "website"}} </dt>
       <dd>
         <div ><a href="http://{{.}}" target='_blank' rel='noopener noreferrer'>{{.}}</a></div>
       </dd>
     {{/if}}{{/org.website_url}}

     {{#if org.minister}}
       <dt id='minister__' > {{gt "minister" }} </dt>
       <dd> 
         {{#each org.minister}}
          {{.}}
          {{#unless @last}}<br />{{/unless}}
         {{/each}}
       </dd>
     {{/if}}

     {{#org.mandate}}{{#if .}}
       <dt> {{gt "mandate"}} </dt>
       <dd>
         <div>{{{.}}}</div>
       </dd>
     {{/if}}{{/org.mandate}}

     {{#org.legislation}}{{#if .}}
       <dt> {{{gt "legislation"}}} </dt>
       <dd >
         <div >
           <a href='http://google.com/search?q={{encodeURI .}}' target="_blank" rel='noopener noreferrer'>{{{.}}}</a>
         </div>
       </dd>
     {{/if}}{{/org.legislation}}

     {{#if org.fiscal_end_yr}}
       <dt> {{{gt "fiscal_end_yr"}}} </dt>
       <dd>{{org.fiscal_end_yr}}</dd>
     {{/if}}

     {{#if org.auditor}}
       <dt> {{gt "auditor" }} </dt>
       <dd> 
         {{#each org.auditor}}
          {{.}}
          {{#unless @last}}<br />{{/unless}}
         {{/each}}
       </dd>
     {{/if}}

     {{#if org.fed_ownership}}
       <dt> {{{gt "fed_ownership"}}} </dt>
       <dd>{{org.fed_ownership}}</dd>
     {{/if}}

     {{#if org.board_comp}}
       <dt> {{{gt "board_comp"}}} </dt>
       <dd>{{org.board_comp}}</dd>
     {{/if}}

     {{#if org.schedule}}
       <dt> {{{gt "inst_faa"}}} </dt>
       <dd>{{org.schedule}}</dd>
     {{/if}}

     {{#if org.faa_hr}}
       <dt> {{{gt "hr_faa"}}} </dt>
       <dd>{{org.faa_hr}}</dd>
     {{/if}}

     {{#if org.pas_code}}
       <dt> {{{gt "pas_code"}}} </dt>
       <dd>{{org.pas_code}}</dd>
     {{/if}}




     {{/if}}
   </dl>
