top_spending_areas_title:
  transform: [handlebars]
  en: Gross Spending by Standard Object ({{pa_last_year}})
  fr: Dépenses brutes par article courant ({{pa_last_year}})

std_obj_quick_def:
  transform: [handlebars, markdown]
  en: |
    {{gl_tt "Standard Objects" "SOBJ"}} are the highest level of classification for categorizing expenditures. 
  fr: |
    Les {{gl_tt "articles courants" "SOBJ"}} représentent le niveau le plus élevé de classification des dépenses.


tag_top_spending_areas_text:
  transform: [handlebars, markdown]
  en: |
    {{{new_gt "std_obj_quick_def"}}} In {{pa_last_year}}, the largest share of expenditures recorded by programs tagged under the "**{{subj_name subject}}**" tag were recorded under the 
    "**{{tag_top_so_name}}**" standard object **({{fmt_compact_written tag_top_so_spent}})**, representing **{{fmt_percentage1 tag_top_so_pct}}** of the maximum *gross* total of **{{fmt_compact_written tag_total_spent}}**.

  fr: |
    {{{new_gt "std_obj_quick_def"}}} En {{pa_last_year}}, la partie la plus importante des dépenses des programmes étiquetés sous l'étiquette «**{{subj_name subject}}**» a été enregistrée
    sous l'article courant «**{{tag_top_so_name}}**» **({{fmt_compact_written tag_top_so_spent}})**, représentant **{{fmt_percentage1 tag_top_so_pct}}** des dépenses *brutes* maximales de **{{fmt_compact_written tag_total_spent}}**.


program_top_spending_areas_text:
  transform: [handlebars, markdown]
  en: | 
    {{{new_gt "std_obj_quick_def"}}} In {{pa_last_year}}, the largest share of expenditures for "**{{subj_name subject}}**" were recorded under the 
    "**{{program_top_so_name}}**" standard object **({{fmt_compact_written program_top_so_spent}})**, representing **{{fmt_percentage1 program_top_so_pct}}** of the program's total *gross* expenditures of **{{fmt_compact_written program_total_spent}}**.
  
  fr: |
    {{{new_gt "std_obj_quick_def"}}} En {{pa_last_year}}, la partie la plus importante des dépenses du programme «**{{subj_name subject}}**» a été enregistrée 
    sous l'article courant «**{{program_top_so_name}}**» **({{fmt_compact_written program_top_so_spent}})**, soit **{{fmt_percentage1 program_top_so_pct}}** des dépenses *brutes* du programme totalisant **{{fmt_compact_written program_total_spent}}**.
