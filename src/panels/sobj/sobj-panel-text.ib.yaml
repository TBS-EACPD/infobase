so_spend_by_prog:
  transform: [handlebars]
  en: Standard Object Spending by Program ({{pa_last_year}})
  fr: Dépenses par article courant, par programmes ({{pa_last_year}})


dept_fin_spend_by_so_hist_title:
  transform: [handlebars]
  en: Spending by Standard Objects ({{pa_last_year_5}} to {{pa_last_year}})
  fr: Dépenses par article courant ({{pa_last_year_5}} à {{pa_last_year}})

dept_fin_spend_by_so_hist_text:
  transform: [handlebars,markdown]
  en: |
   {{gl_tt "Standard objects" "SOBJ"}} are the highest level of classification for categorizing 
   expenditures. From {{pa_last_year_5}} to {{pa_last_year}}, the largest share of **{{subj_name subject}}'s** expenditures were reported 
   under the **{{ dept_so_five_year_top}}** standard object - representing an average amount of **{{fmt_compact_written dept_so_five_year_top_avg}}** 
   out of an average total annual spending of **{{fmt_compact_written dept_five_year_exp_average}}**.  

  fr: |
   Les {{gl_tt "articles courants" "SOBJ"}} représentent le niveau le plus élevé de classification des dépenses. 
   De {{pa_last_year_5}} à {{pa_last_year}}, **{{le_dept dept}}** a comptabilisé la proportion la plus élevée de ses dépenses dans l'article courant 
   **{{fmt_compact_written dept_so_five_year_top}}** - un montant moyen de **{{fmt_compact_written dept_so_five_year_top_avg}}** sur des dépenses annuelles moyennes totales de **{{fmt_compact_written dept_five_year_exp_average}}**.

gov_fin_spend_by_so_hist_title:
  transform: [handlebars]
  en: Expenditures by Standard Objects ({{pa_last_year}})
  fr: Dépenses par article courant ({{pa_last_year}})
gov_fin_spend_by_so_hist_text:
  transform: [handlebars, markdown]
  en: |
    In {{pa_last_year}}, the government’s largest expenditures by {{gl_tt "Standard Object" "SOBJ"}} were **{{fmt_compact_written gov_so_five_year_top}}** and **Personnel**.       
  fr: |
    En {{pa_last_year}}, les plus importants {{gl_tt "articles courants" "SOBJ"}} de dépenses du gouvernement ont été les **{{fmt_compact_written gov_so_five_year_top}}** et les **dépenses de personnel**. 



personnel_spend_title:
  transform: [handlebars]
  en:  Personnel Expenditures ({{pa_last_year_5}} to {{pa_last_year}})
  fr:  Dépenses en personnel ({{pa_last_year_5}} à {{pa_last_year}})

personnel_spend_text:
  transform: [handlebars,markdown]
  en: |
   Another major portion of government budgetary spending is on {{gl_tt "Personnel" "SOBJ1"}}. Over the past five 
   years, the government has spent an average **{{fmt_compact_written gov_personnel_average}}** per year in this {{gl_tt "Standard Object" "SOBJ"}}. 


   During this five-year time frame, the highest annual expenditure on Personnel was **{{fmt_compact_written gov_personnel_max}}**, recorded in {{fmt_compact_written gov_personnel_max_year}}.
   The lowest annual expenditure was **{{fmt_compact_written gov_personnel_min}}**, recorded in {{fmt_compact_written gov_personnel_min_year}}.
  fr: |
   Une autre partie importante des dépenses budgétaires du gouvernement s'explique par les {{gl_tt "dépenses en personnel" "SOBJ1"}}. 
   Au cours des cinq derniers exercices, le gouvernement a dépensé en moyenne **{{fmt_compact_written gov_personnel_average}}** par année sur cet {{gl_tt "article courant" "SOBJ"}} de dépenses. 


   Au cours de cette période quinquennale, les dépenses annuelles de personnel les plus élevées ont été engagées en {{fmt_compact_written gov_personnel_max_year}} et se sont chiffrées 
   à **{{fmt_compact_written gov_personnel_max}}**. Les dépenses annuelles les moins élevées ont été engagées en {{fmt_compact_written gov_personnel_min_year}} et étaient de **{{fmt_compact_written gov_personnel_min}}**.
