budget_measure_stats_partial_en:
  handlebars_partial: true
  text: |
    This funding comes from **{{measure_count}}**
    {{#if multiple_measures}}
    budget measures
    {{else}}
    budget measure
    {{/if}}
    {{#if multiple_chapters}}
    across **{{chapter_count}}** budget chapters.
    {{else}}
    in **{{chapter_count}}** budget chapter.
    {{/if}}

budget_measure_stats_partial_fr:
  handlebars_partial: true
  text: |
    Ces fonds proviennent de **{{measure_count}}**
    {{#if multiple_measures}}
    mesures budgétaires
    {{else}}
    mesure budgétaire
    {{/if}}
    {{#if multiple_chapters}}
    dans **{{chapter_count}}** chapitres du budget.
    {{else}}
    dans **{{chapter_count}}** chapitre du budget.
    {{/if}}

budget_measure_panel_tracker_link_en:
  handlebars_partial: true
  text: |
    For additional government-wide information on budget measures, see our [Budget Tracker](#budget-measures/budget-measure) page.
budget_measure_panel_tracker_link_fr:
  handlebars_partial: true
  text: |
    Pour obtenir de plus amples renseignements sur les mesures budgétaires du gouvernement, consultez la page « [Suivi budgétaire](#budget-measures/budget-measure/overview) ».

gov_budget_measures_panel_text:
  transform: [handlebars, markdown]
  en: |
    {{> "budget_measure_stats_partial_en"}}
  fr: |
    {{> "budget_measure_stats_partial_fr"}}

dept_budget_measures_panel_text:
  transform: [handlebars, markdown]
  en: |
    Budget 2018 provides **{{subj_name subject}}** with up to **{{fmt_compact1_written total_funding}}** in additional funding for **{{gt "budget_route_year"}}**.
    {{> "budget_measure_stats_partial_en"}}
    {{> "budget_measure_panel_tracker_link_en"}}  

    {{{gt "budget_route_top_text_notes"}}}
  fr: |
    Le budget de 2018 prévoit accorder jusqu’à **{{fmt_compact1_written total_funding}}** de fonds supplémentaires à **{{subj_name subject}}** pour {{gt "budget_route_year"}}.
    {{> "budget_measure_stats_partial_fr"}}
    {{> "budget_measure_panel_tracker_link_fr"}}  

    {{{gt "budget_route_top_text_notes"}}}

program_crso_budget_measures_panel_text:
  transform: [handlebars, markdown]
  en: |
    **{{subj_name subject}}** has been {{gl_tt "allocated" "BIV_ALLO"}} **{{fmt_compact1_written total_allocated}}** through **{{measure_count}}** {{gt "budget_name"}} 
    {{#if multiple_measures}}measures{{else}}measure{{/if}} for **{{gt "budget_route_year"}}**, as of **{{gt "budget_data_sourced_date"}}**.
    These values are on an Estimates basis as per {{ext_link "Main Estimates 2018-19" "https://www.canada.ca/en/treasury-board-secretariat/services/planned-government-spending/government-expenditure-plan-main-estimates/2018-19-estimates/2018-19-sources-uses-budget-implementation-vote-department.html"}}.
    {{> "budget_measure_panel_tracker_link_en"}}
  fr: |
    TODO

