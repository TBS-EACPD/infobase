budget_measures_panel_title:
  en: Budget 2018 Funding
  fr: Fonds du budget de 2018

budget_measure_stats_partial_en:
  handlebars_partial: true
  text: |
    This funding comes from **{{measure_count}}**
    {{#if multiple_measures}}
    budget measures
    {{else}}
    budget measure
    {{/if}}
    {{#if multiple_chapters}}
    across **{{chapter_count}}** budget chapters.
    {{else}}
    in **{{chapter_count}}** budget chapter.
    {{/if}}

budget_measure_stats_partial_fr:
  handlebars_partial: true
  text: |
    Ces fonds proviennent de **{{measure_count}}**
    {{#if multiple_measures}}
    mesures budgétaires
    {{else}}
    mesure budgétaire
    {{/if}}
    {{#if multiple_chapters}}
    dans **{{chapter_count}}** chapitres du budget.
    {{else}}
    dans **{{chapter_count}}** chapitre du budget.
    {{/if}}

gov_budget_measures_panel_text:
  transform: [handlebars, markdown]
  en: |
    {{> "budget_measure_stats_partial_en"}}
  fr: |
    {{> "budget_measure_stats_partial_fr"}}

dept_budget_measures_panel_text:
  transform: [handlebars, markdown]
  en: |
    Budget 2018 provides **{{subj_name subject}}** with up to **{{fmt_compact_written total_funding}}** in additional funding for **2018-19**.
    {{> "budget_measure_stats_partial_en"}}
    For additional government-wide information on budget measures, see our [Budget Tracker](#budget-measures/budget-measure) page.  

    {{{gt "budget_route_top_text_notes"}}}
  fr: |
    Le budget de 2018 prévoit accorder jusqu’à **{{fmt_compact_written total_funding}}** de fonds supplémentaires à **{{subj_name subject}}** pour 2018-2019.
    {{> "budget_measure_stats_partial_fr"}}
    Pour obtenir de plus amples renseignements sur les mesures budgétaires du gouvernement, consultez la page « [Suivi budgétaire](#budget-measures/budget-measure/overview) ».  

    {{{gt "budget_route_top_text_notes"}}}

