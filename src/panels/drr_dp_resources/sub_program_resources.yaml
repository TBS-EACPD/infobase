sub_program_DRR_title:
  transform: [handlebars]
  en: Resources for {{pa_last_year}}
  fr: Resources pour {{pa_last_year}}

sub_program_DP_title:
  transform: [handlebars]
  en: Planned Resources for {{planning_year_1}}
  fr: Resources planifiés pour {{planning_year_1}}


sub_program_resources_drr_text:
  transform: [handlebars,markdown]
  en: |
    In {{pa_last_year}}, the program **{{subj_name subject}}** was comprised of **{{num_subs}}** {{gl_tt "sub-programs" "SSP"}} {{#if has_sub_subs}} and **{{num_sub_subs}}** sub-sub-programs. To learn more on sub-sub programs, select on one of the sub-programs below{{else}}.{{/if}}
  fr: |
    En {{pa_last_year}}, le programme **{{subj_name subject}}** était composé de **{{num_subs}}** {{gl_tt "sous-programmes" "SSP"}} {{#if has_sub_subs}} et **{{num_sub_subs}}** sous-sous programmes. Pour en apprendre d'avantage sur les sous-sous programmes, sélectionner l'un des sous programmes ci-dessous{{else}}.{{/if}}

sub_program_resources_dp_text:
  transform: [handlebars,markdown]
  en: |
    In {{planning_year_1}}, the program **{{subj_name subject}}** will be comprised of **{{num_subs}}** {{gl_tt "sub-programs" "SSP"}} {{#if has_sub_subs}} and **{{num_sub_subs}}** sub-sub-programs. To learn more on sub-sub programs, select on one of the sub-programs below{{else}}.{{/if}}
  fr: |
    En {{planning_year_1}}, le programme **{{subj_name subject}}** sera composé de **{{num_subs}}** {{gl_tt "sous-programmes" "SSP"}} {{#if has_sub_subs}} et **{{num_sub_subs}}** sous-sous programmes. Pour en apprendre d'avantage sur les sous-sous programmes, sélectionner l'un des sous programmes ci-dessous{{else}}.{{/if}}


sub_program_resources_title__drr:
  transform: [handlebars]
  en: |
   {{new_gt "sub_program_resources_title__part"}} ({{pa_last_year}})
  fr: |
   {{new_gt "sub_program_resources_title__part"}} ({{pa_last_year}})

sub_program_resources_title__dp:
  transform: [handlebars]
  en: |
   {{new_gt "sub_program_resources_title__part"}} ({{planning_year_1}})  
  fr: |
   {{new_gt "sub_program_resources_title__part"}} ({{planning_year_1}})

sub_program_resources_title__both:
  transform: [handlebars]
  en: |
   {{new_gt "sub_program_resources_title__part"}} ({{pa_last_year}} and {{planning_year_1}})  
  fr: |
   {{new_gt "sub_program_resources_title__part"}} ({{pa_last_year}} et {{planning_year_1}})

sub_program_resources_title__part:
  en: |
    Sub Program Resources
  fr: |
    Ressources des sous-programmes
