crso_by_prog_exp_title:
  transform: [handlebars]
  en: Spending by Program ({{planning_year_1}} to {{planning_year_3}})
  fr: Dépenses par Programme ({{planning_year_1}} à {{planning_year_3}})


crso_by_prog_fte_title:
  transform: [handlebars]
  en: Employment by Program ({{planning_year_1}} to {{planning_year_3}})
  fr: Dépenses par Programme ({{planning_year_1}} à {{planning_year_3}})

crso_by_prog_exp_or_ftes:
  transform: [handlebars,markdown]
  en: |
   In {{planning_year_1}}, {{pluralize crso_prg_num '[Program]'}}{{gl "PROG"}} fell under this {{gt "core_resp"}}
   {{#if is_fte}}
   with **{{crso_prg_top1}}** ({{fmt_big_int_real crso_prg_top1_amnt}} FTEs) being the largest in terms of of employment,
   {{#if crso_prg_top2_amnt}} followed by **{{crso_prg_top2}}** ({{fmt_big_int_real crso_prg_top2_amnt}} FTEs). {{else}}. {{/if}}
   {{else}}
   with **{{fmt_compact_written crso_prg_top1}}** ({{fmt_compact_written crso_prg_top1_amnt}}) being the largest in terms of spending,
   {{#if crso_prg_top2_amnt}} followed by **{{crso_prg_top2}}** ({{fmt_compact_written crso_prg_top2_amnt}}). {{else}}. {{/if}}
   {{/if}}
  
  fr: |
   En {{planning_year_1}}, cette responsabilité essentielle comptait {{pluralize crso_prg_num '[programme]'}}{{gl "PROG"}}.
   {{#if is_fte}}
   Le plus important en termes d'employés étant **{{crso_prg_top1}}** ({{fmt_big_int_real crso_prg_top1_amnt}} ETP)
   {{#if crso_prg_top2_amnt}} suivi par **{{crso_prg_top2}}** ({{fmt_big_int_real crso_prg_top2_amnt}} ETP). {{else}}. {{/if}}
   {{else}}
   Le plus important en terme de dépenses étant **{{crso_prg_top1}}** ({{fmt_compact_written crso_prg_top1_amnt}})
   {{#if crso_prg_top2_amnt}} suivi par **{{crso_prg_top2}}** ({{fmt_compact_written crso_prg_top2_amnt}}). {{else}}. {{/if}}
   {{/if}}


planned_prg_crso_split_title:
  transform: [handlebars]
  en: |
   {{planning_year_1}} Detailed {{cr_or_so subject}} Planned Spending by Program
  
  fr: |
   {{planning_year_1}} Dépenses détaillées prévues du {{cr_or_so subject}}, par Programme

planned_prg_crso_split_text:
  transform: [handlebars,markdown]
  en: |
   In {{planning_year_1}}, **{{crso_parent}}** will spend a total of **{{fmt_compact_written crso_exp_planning_year_1}}**
   on {{pluralize crso_exp_prg_num "Program"}} falling under the {{cr_or_so subject}} **{{subj_name subject}}**.
  # {{#each crso_program_list}}
  #* <a href={{this.link}}>{{this.label}}</a>:  **{{fmt_compact_written this.value}}**
  # {{/each}}
  
  fr: |   
   En {{planning_year_1}}, **{{crso_parent}}** prévoit dépenser **{{fmt_compact_written crso_exp_planning_year_1}}**
   sur {{pluralize crso_exp_prg_num "programme"}} sous  **{{subj_name subject}}**.
  # {{#each crso_program_list}}
  #* <a href={{this.link}}>{{this.label}}</a>:  **{{fmt_compact_written this.value}}**
  # {{/each}}


