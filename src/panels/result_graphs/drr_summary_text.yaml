drr_summary_title:
  transform: [handlebars]
  en: |
    {{pa_last_year}} Department Results Report Summary
  fr: |
    Sommaire des rapports sur les résultats ministériels de {{pa_last_year}}


# this a multi-level text 
drr_summary_text:
  transform: [handlebars,markdown]
  en: |
    {{#if is_gov}}
      In {{pa_last_year}}, **{{num_depts}}** organizations required to produce a {{gl_tt "Departmental Results Report" "DR"}} sought to achieve **{{drr17_results}}** results.
      Progress towards meeting these results was measured using **{{drr17_total}}** {{gl_tt "indicators" "IND_RESULT"}}.
    {{else}}
      In {{pa_last_year}}, {{subj_name subject}} sought to achieve **{{drr17_results}}** results.
      Progress towards meeting these results was measured using **{{drr17_total}}** {{gl_tt "indicators" "IND_RESULT"}}.
    {{/if}}

    {{#if drr17_past_total}} Of those indicators: {{/if}}
    {{#if drr17_future_total}}{{#unless  drr17_past_total}} Of those indicators: {{/unless}}{{/if}}

    {{#if drr17_past_total}} * **{{drr17_indicators_met}}** out of the **{{drr17_past_total}}** (or **{{fmt_percentage1 (divide drr17_indicators_met drr17_past_total)}}**) that were seeking to achieve their target by March 31, {{pa_last_year_short_second}} **{{gl_tt "met" "RESULTS_MET"}} their target**. {{/if}}
    {{#if drr17_future_total}} * **{{drr17_future_total}}** further indicators are seeking to achieve their target after March 31, {{pa_last_year_short_second}} or on an ongoing basis.{{/if}}

    
  fr: |
    {{#if is_gov}}
      En {{pa_last_year}}, les **{{num_depts}}** organisations qui devaient produire un {{gl_tt "rapport sur les résultats ministériel" "DR"}} ont cherché à obtenir **{{drr17_results}}** résultats.
    {{else}}
      En {{pa_last_year}}, {{subj_name subject}} a cherché à atteindre **{{drr17_results}}** résultats.
    {{/if}}
    Les progrès accomplis dans l'atteinte de ces résultats ont été mesurés à l’aide de **{{drr17_total}}** {{gl_tt "indicateurs" "IND_RESULT"}}. 

    {{#if drr17_past_total}} De ces indicateurs: {{/if}}
    {{#if drr17_future_total}}{{#unless  drr17_past_total}} De ces indicateurs: {{/unless}}{{/if}}

    {{#if drr17_past_total}} * **{{drr17_indicators_met}}** des **{{drr17_past_total}}** cibles(**{{fmt_percentage1 (divide drr17_indicators_met drr17_past_total)}}**) qui devaient être atteintes au plus tard le 31 mars {{pa_last_year_short_second}} ont été {{gl_tt "atteintes" "RESULTS_MET"}}. {{/if}}
    {{#if drr17_future_total}} * DRRTODO {{/if}}

gov_drr_summary_org_table_text:
  transform: [handlebars,markdown]
  en: |
    To learn more on the result and their associated performance indicators for an organization, 
    simply click on the name of the organization you want to explore to be redirected toward their specific results infographic.
    
  fr: |
    Pour en savoir plus sur les résultats et les indicateurs de rendement d'une organisation, il suffit de cliquer sur le nom de l'organisation pour être dirigé vers l'infographie où figurent ses résultats particuliers.

show_all_orgs:
  en: Show all organizations
  fr: Montrer toutes les organisations

results_icon_array_title:
  transform: [handlebars]
  en: |
    {{pa_last_year}} Performance Indicators
  fr: |
    Indicateurs de performance {{pa_last_year}}