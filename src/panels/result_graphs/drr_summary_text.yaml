drr_summary_title:
  transform: [handlebars]
  en: |
    {{pa_last_year}} Department Results Report Summary
  fr: |
    Sommaire des rapports sur les résultats ministériels de {{pa_last_year}}


# this a multi-level text 
drr_summary_text_top_left:
  transform: [handlebars,markdown]
  en: |
    {{#if is_gov}}
      In {{pa_last_year}}, **{{num_depts}}** organizations were required to produce a {{gl_tt "Departmental Results Report" "DR"}}. These departments sought to achieve **{{fmt_big_int_real drr17_results}}** results.
    {{else}}
      In {{pa_last_year}}, {{subj_name subject}} sought to achieve **{{fmt_big_int_real drr17_results}}** results.
    {{/if}}
    Progress towards meeting these results was measured using **{{fmt_big_int_real drr17_total}}** {{gl_tt "indicators" "IND_RESULT"}}.
  fr: |
    {{#if is_gov}}
      En {{pa_last_year}}, les **{{num_depts}}** organisations qui devaient produire un {{gl_tt "rapport sur les résultats ministériel" "DR"}} ont cherché à obtenir **{{fmt_big_int_real drr17_results}}** résultats.
    {{else}}
      En {{pa_last_year}}, {{subj_name subject}} a cherché à atteindre **{{fmt_big_int_real drr17_results}}** résultats.
    {{/if}}
    Les progrès accomplis dans l'atteinte de ces résultats ont été mesurés à l’aide de **{{fmt_big_int_real drr17_total}}** {{gl_tt "indicateurs" "IND_RESULT"}}. 
drr_summary_text_top_right:
  transform: [handlebars,markdown]
  en: |
    {{#if drr17_past_total}} Of those indicators: {{/if}}
    {{#if drr17_future_total}}{{#unless  drr17_past_total}} Of those indicators: {{/unless}}{{/if}}

    {{#if drr17_past_total}} * **{{fmt_big_int_real drr17_past_total}}** indicators were seeking to achieve their target **by** March 31, {{pa_last_year_short_second}}{{#if drr17_future_total}}; and,{{else}}.{{/if}} {{/if}}
    {{#if drr17_future_total}} * **{{fmt_big_int_real drr17_future_total}}** indicators are seeking to achieve their target **after** March 31, {{pa_last_year_short_second}} or on an **ongoing** basis.{{/if}}
  fr: |
    {{#if drr17_past_total}} De ces indicateurs: {{/if}}
    {{#if drr17_future_total}}{{#unless  drr17_past_total}} De ces indicateurs: {{/unless}}{{/if}}

    {{#if drr17_past_total}} * **{{fmt_big_int_real drr17_indicators_met}}** indicateurs avaient des cibles à **atteindre au plus tard** le 31 mars {{pa_last_year_short_second}}{{#if drr17_future_total}}, et{{else}}.{{/if}}. {{/if}}
    {{#if drr17_future_total}} * **{{fmt_big_int_real drr17_indicators_met}}** indicateurs visaient à atteindre leurs cibles **continuellement** ou **après** Mars 31, {{pa_last_year_short_second}} {{/if}}
drr_summary_text_bottom_left:
  transform: [handlebars,markdown]
  en: |
    {{#if drr17_past_total}}
    Of the **{{fmt_big_int_real drr17_past_total}}** indicators that sought to achieve their target by March 31, {{pa_last_year_short_second}}:
      * **{{fmt_big_int_real drr17_indicators_met}}** (**{{fmt_percentage1 (divide drr17_indicators_met drr17_past_total)}}**) {{gl_tt "met" "RESULTS_MET"}} their target;
      * **{{fmt_big_int_real drr17_indicators_not_met}}** (**{{fmt_percentage1 (divide drr17_indicators_not_met drr17_past_total)}}**) did {{gl_tt "not meet" "RESULTS_NOT_MET"}} their target; and,
      * **{{fmt_big_int_real drr17_indicators_not_available}}** (**{{fmt_percentage1 (divide drr17_indicators_not_available drr17_past_total)}}**) have {{gl_tt "no result available" "RESULTS_NOT_AVAILABLE"}}.
    {{/if}}
  fr: |
    {{#if drr17_past_total}}
    De ces **{{fmt_big_int_real drr17_past_total}}** indicateurs qui devaient atteindre leur cible au plus tard le 31 mars {{pa_last_year_short_second}}:
      * **{{fmt_big_int_real drr17_indicators_met}}** (**{{fmt_percentage1 (divide drr17_indicators_met drr17_past_total)}}**) {{gl_tt "ont atteint" "RESULTS_MET"}} leur cible,
      * **{{fmt_big_int_real drr17_indicators_not_met}}** (**{{fmt_percentage1 (divide drr17_indicators_not_met drr17_past_total)}}**) {{gl_tt "n’ont pas atteint" "RESULTS_NOT_MET"}} leur cible, et
      * **{{fmt_big_int_real drr17_indicators_not_available}}** (**{{fmt_percentage1 (divide drr17_indicators_not_available drr17_past_total)}}**) {{gl_tt "n’ont pas de résultat disponible" "RESULTS_NOT_AVAILABLE"}}.
    {{/if}}

gov_drr_summary_org_table_text:
  transform: [handlebars,markdown]
  en: |
    To learn more on the result and their associated performance indicators for an organization, 
    simply click on the name of the organization you want to explore to be redirected toward their specific results infographic.
    
  fr: |
    Pour en savoir plus sur les résultats et les indicateurs de rendement d'une organisation, il suffit de cliquer sur le nom de l'organisation pour être dirigé vers l'infographie où figurent ses résultats particuliers.

show_all_orgs:
  en: Show all organizations
  fr: Montrer toutes les organisations

results_icon_array_title:
  transform: [handlebars]
  en: |
    {{pa_last_year}} Performance Indicators
  fr: |
    Indicateurs de performance {{pa_last_year}}