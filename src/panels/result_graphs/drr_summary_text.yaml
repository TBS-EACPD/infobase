  fr: Non disponible/ne s'applique plus

future_pass:
  en: On track to meet target
  fr: En voie d'atteindre la cible
future_fail:
  en: Attention required
  fr: Attention requise 
future_na:
  en: Not available/no longer applicable
  fr: Non disponible/ne s'applique plus


results_icon_array_title:
  transform: [handlebars]
  en: |
    {{pa_last_year}} Performance Indicators
  fr: |
    Indicateurs de rendement de {{pa_last_year}}