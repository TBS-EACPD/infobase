  en: |
    # About Us


    The GC InfoBase is an interactive data-visualization tool, transforming complex federal data into simple visual stories for Canadians.


    Since its creation in 2013, the GC InfoBase has been recognized as the authoritative source of Government expenditure information by the {{ext_link "Parliamentary Budget Officer (PBO)" "http://www.pbo-dpb.gc.ca/web/default/files/Documents/Reports/2016/Mains 2016-17/Main Estimates 2016-17_EN.pdf"}} and was identified as a public sector innovation by the Organisation for Economic Co-operation and Development (OECD) {{ext_link "Observatory of Public Sector Innovation (OPSI)" "https://www.oecd.org/governance/observatory-public-sector-innovation/innovations/"}}. The tool contains yearsâ€™ worth of federal government data, bringing together information previously scattered across over 500 government reports.

    <div>
    {{{gt "about_principles_table"}}}
    </div>



    ## Our story


    ### How did the GC InfoBase begin?


    The GC InfoBase was developed in response to a {{ext_link "Parliamentary request" "http://www.ourcommons.ca/DocumentViewer/en/41-1/OGGO/report-7/page-144"}} for better access to information on government finances. Its ongoing development seeks to meet a public demand for simpler government reporting.


    The GC InfoBase was launched in April 2013 under the name Expenditure Database. As it grew to incorporate new data (such as people management and results data), the name was changed to reflect the broader content coverage.


    ### Who are we?


    We are a small, multi-disciplinary team of policy analysts, economists, data scientists, and developers housed in the Expenditure Management Sector of the Treasury Board of Canada Secretariat. Our mandate is experimenting with innovative solutions for analyzing and presenting complex government data, seeking to make it accessible for everyone. Our efforts have brought us national and international recognition for our data management skills and ability to transform complex concepts into clear and understandable stories. We love data!


    ## Our Data 


    ### What are our sources? 


    We rely on several governmental publications (i.e. Public Accounts, Estimates, Departmental Plans and Quarterly Financial Reports). A full listing can be found on our [Datasets page](#metadata).


    ### What is our added value?


    We bring data together from over 500 government reports. In doing so, we apply our data management expertise to align data across multiple years, accounting for government organizational changes (such as a name change or the creation of a new spending mechanism), allowing for the discovery and presentation of previously obscure trends. 


    We are obsessed with data quality (you can ask our stakeholders!) and we believe it starts at the time of the collection. We put in place mechanisms to drive the quality, accuracy and reliability of all data in the tool.


    We know a number doesnâ€™t always tell the full story! This is where GC InfoBase helps users by presenting contextual information alongside the data. We work with government organizations to explain interesting data such as a spending spike, a decline, or the status of a particular result.


    ### How can I download the raw data?


    The GC InfoBase presents its data in many different ways, but we know that some people prefer to access the data directly for the sake of their own more focused analysis. For these brave souls, we ensure that all InfoBase data is also available in raw form on the {{ext_link "Government of Canada Open Data Portal" "https://open.canada.ca/data/en/dataset?portal_type=dataset"}}.


    Individual links to the corresponding Open Data datasets for each dataset in the GC InfoBase can be found on our [Datasets page](#metadata).


    ## Behind the Scene


    ### What technologies are used in the GC InfoBase?


    {{{gt "dev_icon_block"}}}

    The GC InfoBase is a single-page web application, built in-house and from scratch. It was developed using open-source libraries and standards (such as Bootstrap, webpack, YAML, handlebars.js, D3.js and React). The team keeps the iteration time between prototypes and production short. Having built it from the ground-up gives us the flexibility to experiment with new ways of displaying information and allows the GC InfoBase to be constantly evolving, meeting userâ€™s growing needs and expectations.


    ### Who inspires us?


    We draw inspiration from work done across the globe, in both the public and private sectors. Our [Government at a Glance diagram](#partition/dept/exp) was inspired by the excellent work of the {{ext_link "USAFacts.org" "https://usafacts.org/the-big-picture/spending"}} team. Our minimal page header and footer were inspired by our colleagues at the {{ext_link "Canadian Digital Service" "https://digital.canada.ca"}}. We are regularly inspired to push our data visualizations even further by the D3 community at large, and through resources like the {{ext_link "D3 gallery" "https://github.com/d3/d3/wiki/Gallery"}}.


    {{{gt "feedback_h2"}}}


    We are always looking for ideas and suggestions to help us improve the current version of the InfoBase. If you would like to share some ideas or comments regarding your experience with the tool, please take a few minutes to complete our <a href="{{{survey_link}}}" target="_blank">online survey</a>.

