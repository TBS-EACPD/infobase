gocographic_title:
  en: Government of Canada Spending Areas
  fr: Secteur de dépenses du gouvernement du Canada.


goco_intro_text:
  transform: [handlebars, markdown]
  en: |
   In {{pa_last_year}}, the federal government spent **{{fmt_compact_written spending}}** and employed **{{fmt_big_int_real ftes}}** {{gl_tt "full-time equivalents" "FTE"}}. 
   The largest spending area was **{{max_sa}}** and accounted for **{{fmt_percentage1 max_sa_share}}** of the government total spending. 


   To further explore a particular spending area, click on its name to expand the graph and discover what {{gl_tt "high level-activities" "GOCA"}} are included.
  fr: |
   En {{pa_last_year}}, le gouvernement fédéral a dépensé **{{fmt_compact_written spending}}** et employé **{{fmt_big_int_real ftes}}** {{gl_tt "équivalents temps plein" "FTE"}}. 
   Le secteur de dépenses le plus important était **{{max_sa}}** avec **{{fmt_percentage1 max_sa_share}}** des dépenses totales du gouvernement. 


   Pour explorer plus en détail un secteur en particulier, cliquez sur son nom pour développer le graphique et découvrir quelles {{gl_tt "activités de hauts niveaux du gouvernement" "GOCA"}} sont comprises.

goco_accessible_note:
  en: This panel contains an interactive visualization. To see an accessible plain table, follow one of the following links.
  fr: Ce volet contient une visualisation interactive. Pour voir un tableau ordinaire, cliquez sur l’un des hyperliens suivants.

