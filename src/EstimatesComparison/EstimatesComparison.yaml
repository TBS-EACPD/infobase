biv_footnote:
  transform: [handlebars, markdown]
  en: |
    This **new** central vote will facilitate timely availability of supply for Budget 2018 measures carried out in 2018-19. For a breakout of this funding by measure and organization, see the InfoBase's [budget mesures section](#budget-measures/budget-measure).
  fr: |
    Ce nouveau crédit central aidera à rendre disponibles en temps oppurtun les fonds requis pour les mesures du budgets qui seront mises en œuvre en 2018-2019. Pour voir une répartition des fonds par mesure et par organisation, voir la [section des mesures budgétaires de l'InfoBase](#budget-measures/budget-measure).  


