estimates_comparison_desc_meta_attr:
  en: Find out more about changes in year-over-year funding by comparing the most recent Main Estimates against last year's appropriations bill. Planned expenditures is presented by organization and by mandatory/discretionary items.
  fr: Renseignez-vous davantage sur les changements du financement d'une année à l'autre en comparant le plus récent budget principal des dépenses au projet de loi de crédits de l'an dernier. Les dépenses prévues sont présentées par organisation et par poste obligatoire ou discrétionnaire.