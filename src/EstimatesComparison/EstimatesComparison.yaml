diff_view_title:
  en: Estimates Comparison
  fr: Comparaison des budgets de dépenses

diff_view_meta_desc:
  en: See what's new in the government's spending plan
  fr: Voir quels sont les changements dans le plan de dépenses du gouvernement    

diff_view_top_text:
  transform: [handlebars, markdown]
  en: |
    This section compares the recently tabled Mains estimates {{est_in_year}} against last year's mains estimates.
    
  fr: |
    Cette section compare le budget de dépenses principale récemment déposé contre celui de l'année passée.  

