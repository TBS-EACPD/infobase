about_inventory:
  transform: [handlebars,markdown]
  en: |
    The {{ext_link (gt "igoc") "http://www.tbs-sct.gc.ca/hgw-cgf/finances/rgs-erdg/cc-se/index-eng.asp"}} provides a comprehensive listing of federal organizations and interests, which can be grouped by various categories (e.g. by portfolio).

    * {{ext_link "See a detailed overview of federal organizations and interests" "http://www.tbs-sct.gc.ca/hgw-cgf/finances/rgs-erdg/cc-se/institution/forms-formulaires-eng.asp"}}
    * [Explore organizations by the size of their {{pa_last_year}} expenditures](#partition/dept/exp)

    **List of Corporate Holdings:**
    * {{ext_link "Crown Corporation Corporate Holdings" "http://www.tbs-sct.gc.ca/hgw-cgf/finances/rgs-erdg/cc-se/crown-etat/holdings-portefeuille-eng.asp"}}
    * {{ext_link "Holdings Under the Bankruptcy and Insolvency Act" "http://www.tbs-sct.gc.ca/hgw-cgf/finances/rgs-erdg/cc-se/institution/holdings-detenus-eng.asp" }}

  fr: |
    Le {{ext_link (gt "igoc") "http://www.tbs-sct.gc.ca/hgw-cgf/finances/rgs-erdg/cc-se/index-fra.asp"}} dresse la liste complète des organisations fédérales et des sociétés dans lesquelles le Canada détient des intérêts, que l'on peut regrouper en diverses catégories (p. ex. par portefeuille).

    * {{ext_link "Obtenir un aperçu des organisations et intérêts fédéraux" "http://www.tbs-sct.gc.ca/hgw-cgf/finances/rgs-erdg/cc-se/institution/forms-formulaires-fra.asp"}}
    * [Explorer les organisations selon le total de leurs dépenses pour {{pa_last_year}}](#partition/dept/exp)
    
    **Liste des sociétés de portefeuille:**
    *	<a href="http://www.tbs-sct.gc.ca/hgw-cgf/finances/rgs-erdg/cc-se/crown-etat/holdings-portefeuille-fra.asp" target="_blank">Portefeuille des sociétés d'État</a>
    * <a href="http://www.tbs-sct.gc.ca/hgw-cgf/finances/rgs-erdg/cc-se/institution/holdings-detenus-fra.asp" target="_blank">Avoirs détenus en vertu de la Loi sur la faillite et l’insolvabilité</a>

