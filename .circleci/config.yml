version: 2
jobs:
  build:
    branches:
      only:
        - use-cdn
    docker:
      - image: gcr.io/ib-api-first/ib-client-ci
        auth:
          username: oauth2accesstoken
          password: $GCR_PASSWORD

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - ib-client-dependencies-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: ib-client-dependencies-{{ checksum "package-lock.json" }}
      - run: npm run IB_base
      - run: npm run IB_prod_no_watch
      - run: npm run new_IB_a11y_prod_no_watch
      - run: chmod +x ./.circleci/authenticate-gcloud.sh
      - run: ./.circleci/authenticate-gcloud.sh
      # TODO: copy entire build folder (cp -r)
      - run: gsutil cp build/InfoBase/0.app-en.min.js build/InfoBase/app-en.min.js gs://ib-static-content/InfoBase