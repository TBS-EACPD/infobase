gcloud_auth: &gcloud_auth
  auth:
    username: _json_key
    password: $GCLOUD_JSON_AUTH


version: 2
jobs:

  build:
    docker:
      - image: gcr.io/ib-api-first/ib-client-ci-build:latest
        <<: *gcloud_auth
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - ib-client-dependencies-{{ checksum "package-lock.json" }}
      - run: 
          command: |
            [ -e "node_modules" ] || npm ci
      - save_cache:
          paths:
            - node_modules
          key: ib-client-dependencies-{{ checksum "package-lock.json" }}
      - restore_cache:
          keys:
            - ib-prod-build-{{ .Branch }}-{{ .Revision }}
      - run: 
          command: |
            [ -e "base" ] || npm run IB_base
      - run: 
          command: |
            [ -f "base/app-en.min.js" ] || npm run IB_prod_no_watch
      - run: 
          command: |
            [ -f "base/app-a11y-en.min.js" ] || npm run a11y_prod_no_watch
      - save_cache:
          paths:
            - build
          key: ib-prod-build-{{ .Branch }}-{{ .Revision }}
      - persist_to_workspace:
          root: ./
          paths:
            - ./*
  
  test:
    docker:
      - image: gcr.io/ib-api-first/ib-client-ci-test:latest
        <<: *gcloud_auth
    steps:
      - attach_workspace:
          at: ./
      - run: 
          name: start_server
          command: npm run ci_serve
          background: true
      - run: npm run ci_test
  
  deploy:
    docker:
      - image: google/cloud-sdk:slim
    steps:
      - attach_workspace:
          at: ./
      - run: chmod +x ./.circleci/authenticate-gcloud.sh
      - run: ./.circleci/authenticate-gcloud.sh
      - run: gsutil -m rsync -d -r build/InfoBase gs://ib-static-bucket/InfoBase

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test