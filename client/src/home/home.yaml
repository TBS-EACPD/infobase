home_title:
  en: GC InfoBase
  fr: InfoBase du GC

home_sub_title:
  en: An interactive tool, transforming complex federal data into simple visual stories for Canadians
  fr: Un outil interactif, qui traduit en termes simples l’information complexe du gouvernement fédéral au profit des Canadiens.

home_desc_meta_attr:
  en: The best place to find answers about the federal government like how much is being spent, employee demographics and government results. We use visuals to make complex data a simple story. 
  fr: Meilleur endroit pour trouver des réponses sur le gouvernement fédéral, comme le montant des dépenses, le profil démographique des employés et les résultats obtenus. Nous utilisons des graphiques pour faire un récit simple de données complexes.

home_search_bar_title:
  en: Search
  fr: Recherche

home_a11y_desc:
  en: Text-only GC InfoBase home for improved accessibility
  fr: Version texte d'InfoBase du GC pour meilleure accessibilité

home_a11y_non_a11y_redirect_warning:
  transform: [markdown]
  en: |
    You have been redirected to the text-only GC InfoBase from a page with no text-only equivalent. 
    Pages with no text-only equivalent are purely for visualization purposes and are not the sole presentation of any data in GC InfoBase.
    Any information which was presented on the page you were redirected from can be found in the [report builder](#rpb).
  fr: |
    Vous avez été redirigé vers une version d'InfoBase du GC textuel à partir d'une page sans équivalent textuel.
    Les pages sans équivalent textuel servent à visualiser des données et ne constituent pas la seule présentation de ces données dans InfoBase du GC.
    Toute information présentée sur la page à partir de laquelle vous avez été redirigé se trouve dans le [générateur de rapports](#rpb).

home_gov_infograph:
  en: Government infographics
  fr: Infographies sur le gouvernement


## Subapps section
subapps_title:
  en: Tools
  fr: Outils
subapps_text:
  en: Additional tools and sub-applications to explore the data through different lenses
  fr: Outils et sous-applications supplémentaires en permettant explorer les données selon diverses optiques

estimates_comp_home_title:
  en: Estimates Comparison
  fr: Comparaison des budgets principal de dépenses
estimates_comp_home_text:
  transform: [handlebars]
  en: See how the government's initial {{est_in_year}} spending plan compares to the initial plan for {{est_last_year}}
  fr: Voyez comment le plan de dépenses initial du gouvernement pour {{est_in_year}} se compare à son plan initial pour {{est_last_year}}
estimates_comp_home_text_supps:
  en: See how the government's recent supplementary spending plan compares to the initial plan
  fr: Voir comment le plan de dépenses supplémentaire du gouvernement compare à leur plan principal

explorer_home_title: 
  en: Tag Explorer
  fr: Explorer les étiquettes
explorer_home_text: 
  en: Explore data from your area of interest by organization, program, or keyword "tag"
  fr: Recherche par organisation, programme ou mot clé pour étudier les données dans le domaine qui vous intéresse

home_build_a_report: 
  en: Report Builder
  fr: Outil de création de rapport
report_builder_home_desc:
  en: Create a customized and exportable report of the data you want to analyze
  fr: Créer un rapport adapté et exportable sur les données que vous voulez analyser

igoc_home_title:
  en: List of Organizations (A to Z)
  fr: Liste des organisations (A à Z)
igoc_home_desc:
  en: Consult a comprehensive listing of federal organizations and interests
  fr: Une liste exhaustive des organisations et intérêts fédéraux

glossary_home_title:
  en: Glossary
  fr: Glossaire
glossary_home_desc:
  en: Search a list of definitions for terms used in GC InfoBase
  fr: Liste interrogeable des définitions pour les termes employés dans InfoBase du GC

metadata_home_title:
  en: Datasets
  fr: Données
metadata_home_desc: 
  en: Find information on, and external links to, GC InfoBase's data sources
  fr: Voir le complément d'information sur les données et sur les liens vers des sites de données ouvertes

home_diff_title:
  en: Indicator text comparisons
  fr: Comparaison de texte des indicateurs
home_diff_text:
  en: Compare text portions of indicators between the most recent two departmental plans
  fr: Comparer entre elles des portions de texte d’indicateurs dans les deux plans ministériels les plus récents

treemap_title:
  en: Treemap Explorer
  fr: Carte proportionelle
treemap_text:
  en: Compare organizations by how much they spend and how many people they employ
  fr: Comparer les dépenses des organisations et le nombre d'employés à leur service


