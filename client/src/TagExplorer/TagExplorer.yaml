tag_nav:
  en: Tag Explorer
  fr: Explorer les étiquettes

choose_explore_point:
  en: Select your exploration point
  fr: Choisir un point d'exploration


tag_nav_intro_text:
  transform: [handlebars, markdown]
  en: |
    The Explorer allows you to navigate quickly and easily through financial and human resources information on government operations using {{gl_sidebar_link "Tags" "TAG"}} — keywords that map financial, human resources and results information to specific areas of interest.   


    **How to Navigate:**


    1.	Select the type of tag/information you would like to see from one of the exploration points below.  
    2.	Once you’ve chosen your entry point, delve deeper into the information by clicking on the arrows to expand the selected section.
    3.	At any point, click **"See the data"** to see an infographic related to that specific section. 
    4. You can decide to explore the data based on what was actually spent ({{pa_last_year}} Actual Resources) or what is planned to be spent ({{planning_year_1}} Planned Resources).

  fr: |
    L’Explorateur vous permet de naviguer rapidement et facilement dans les renseignements sur les ressources financières et humaines concernant les activités du gouvernement par l’utilisation {{gl_sidebar_link "d’étiquettes" "TAG"}} – des mot clés qui schématisent l’information sur les finances, les ressources humaines et les résultats dans des domaines d’intérêt particuliers.  


    **Comment naviguer**


    1.	Sélectionnez le type d’étiquette ou d’information que vous aimeriez voir à partir de l’un des points d’exploration ci‑dessous.
    2.	Une fois que vous avez choisi votre point d’entrée, explorez les renseignements plus en profondeur en cliquant sur les flèches pour développer la section.
    3.	À tout moment, cliquez sur **« Voir toutes les données »**  pour voir un résumé graphique lié à cette section particulière. 
    4.  Vous pouvez naviguez les données selon ce qui a été dépensé (Ressources utilisées en {{pa_last_year}}) ou ce que est prévu être dépensé (Ressources prévues en {{planning_year_1}}).



explorer_search_a11y:
  en: Type at least 5 characters before submitting
  fr: Soumettre la recherche seulement après avoir tapé au moins 5 caractères

