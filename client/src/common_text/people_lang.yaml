ochro_includes_excludes_en:
  handlebars_partial: true
  text: |
    <div class='embeded-markdown col-md-6'>
    **Included in this information are:** 

    * Active {{gl_tt "full-time" "FULL_PEOPLE"}} and {{gl_tt "part-time" "PART_PEOPLE"}} 
    employees of all employment tenures ({{gl_tt "Indeterminate" 'INDET_PEOPLE'}}, 
    {{gl_tt "Term" "TERM_PEOPLE"}}, {{gl_tt "Casual" "CASUAL_PEOPLE"}} and {{gl_tt "Student" "STUD_PEOPLE"}})
    * Governor-in-Council appointees
    * Deputy Ministers
    * Federal Judges 
    
    </div>
    <div class='embeded-markdown col-md-6'>
    **Excluded from this information are:** 

    *   Inactive employees (i.e. employees on leave without pay)
    *   Ministers' exempt staff
    *   Employees locally engaged outside of Canada
    *   RCMP Regular Force Members
    *   RCMP Civilian Members
    *   Canadian Forces members
    </div>


    **Notes**: 
    1. Employee Headcounts differ from {{gl_tt "Full-Time Equivalents (FTEs)" "FTE"}} for several reasons: 
       * **Employee Headcounts** is a count of employees of all tenures (Indeterminate, Term, Casual and Student) as well as Governor-in-Council 
       appointees, deputy ministers, and federal judges as of March 31 of each year. Employees on leave without pay are not included. 
       The counts include employees working in organizations in Schedules I, IV, and V of the _Financial Administration Act_. 
       No adjustments are made to account for hours of work.
       * **Full-Time Equivalents (FTEs)** measure the extent to which an employee represents a full person-year charge against a departmental budget. 
       FTEs are calculated as a ratio of assigned hours of work to scheduled hours of work, as set out in collective agreements. Adjustments are 
       made to the calculation for term and seasonal workers to reflect the proportion of paid weeks in year. 
    
    {{#if table_level}}2. The information for the following separate agencies are not included for comparison because their employee information is not available in the Regional or Phoenix Pay Systems: the 
        Canadian Security Intelligence Service, the National Capital Commission, Canada Investment and Savings, and the Canadian Forces Non-Public Funds. 

    To assist in your analysis of Federal Public Service human resources data,
    find here a {{ext_link "glossary of key terms" "https://www.canada.ca/en/treasury-board-secretariat/services/innovation/human-resources-statistics/demographic-snapshot-federal-public-service-glossary-key-terms.html"}} 
    used in many of the Office of the Chief Human Resources Officer's 
    (OCHRO) demographic products. Additional reports are available on the 
    {{ext_link "OCHRO Human Resources Statistics webpage" "https://www.canada.ca/en/treasury-board-secretariat/services/innovation/human-resources-statistics.html"}}. 
    {{/if}}



ochro_includes_excludes_fr:
  handlebars_partial: true
  text: |
    <div class='embeded-markdown col-md-6'>
    Renseignements inclus :
    * les {{gl_tt "employés à plein temps" "FULL_PEOPLE"}} et à {{gl_tt "temps partiel" "PART_PEOPLE"}}, quelle que soit la période d’emploi (nommés pour une période {{gl_tt "indéterminée" 'INDET_PEOPLE'}}, 
      nommés pour une {{gl_tt "période déterminée" "TERM_PEOPLE"}}, {{gl_tt "occasionnels" "CASUAL_PEOPLE"}} et {{gl_tt "étudiants" "STUD_PEOPLE"}})
    * les personnes nommées par le gouverneur en conseil
    * les sous-ministres
    * les juges fédéraux
    </div>
    <div class='embeded-markdown col-md-6'>
    Renseignements exclus :
    * les employés inactifs (c.-à-d. les employés en congé non payé)
    * les membres du personnel exonéré des cabinets
    * les employés engagés sur place à l’étranger
    * les membres réguliers de la GRC
    * les employés civils de la GRC
    * les membres des Forces canadiennes
    </div>
    
    **Remarques:**
    1. Le relevé des effectifs diffère du {{gl_tt "nombre d’équivalents temps plein (ETP)" "FTE"}} pour plusieurs raisons :  
     * Le **relevé des effectifs** comprend toutes les personnes à l’emploi des organismes figurant aux annexes I, IV et V de la _Loi sur la gestion des finances publiques_, 
     quelle que soit la période d’emploi (nommés pour une période indéterminée, nommés pour une période déterminée, occasionnels et étudiants), de même que 
     les personnes nommées par le gouverneur en conseil, les sous-ministres et les juges fédéraux, au 31 mars de chaque année. 
     Les employés en congé sans solde ne sont pas inclus. Aucun rajustement n’est fait pour tenir compte des heures de travail.
     * Les **équivalents temps plein (ETP)** sont la mesure utilisée pour représenter une année-personne complète d'un employé dans le budget ministériel. 
     Les ETP sont calculés en fonction du coefficient des heures de travail assignées et des heures de travail prescrites établies dans les conventions collectives. 
     Le calcul des ETP est ajusté pour les employés nommés pour une période déterminée et les employés saisonniers en fonction de la proportion des semaines payées dans une année.
    {{#if table_level}}
    2.       Les données pour les organismes distincts suivants ne sont pas inclues dans la comparaison parce que les renseignements au sujet de leurs employés ne sont pas disponibles dans les systèmes de paye régional ou Phénix : le Service canadien du renseignement de sécurité, la Commission de la capitale nationale, Placements Épargne Canada, et le Centre d’analyse des opérations et déclarations financières du Canada.


    Afin de faciliter votre analyse des données sur les ressources humaines de la fonction publique fédérale, le Bureau du dirigeant principal des ressources humaines 
    (BDPRH) a publié, sur sa page Web {{ext_link "Statistiques sur les ressources humaines" "https://www.canada.ca/fr/secretariat-conseil-tresor/services/innovation/statistiques-ressources-humaines.html"}}, un {{ext_link "glossaire des termes clés" "https://www.canada.ca/fr/secretariat-conseil-tresor/services/innovation/statistiques-ressources-humaines/apercu-demographique-fonction-publique-federale-glossaire-termes-cles.html"}} 
    utilisés dans bon nombre de ses produits et rapports démographiques.
    {{/if}}