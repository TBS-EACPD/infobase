form_frontend_privacy_note:
  transform: [handlebars]
  en: Do not submit personal or identifying information through these forms. {{ext_link "Read our privacy policy here." "#privacy"}}
  fr: Ne soumettez pas de renseignements personnels ou qui peuvent vous identifier à l'aide de ces formulaires. {{ext_link "Lisez notre déclaration de protection des renseignements personnels ici." "#privacy"}}
form_frontend_privacy_ack:
  en: I accept
  fr: J'accepte

form_frontend_faq_note:
  en: Please read and acknowledge the FAQ before submitting.
  fr: S'il vous plaît lisez et reconnaissez les FAQ avant de soumettre le formulaire.
form_frontend_faq_ack:
  en: I acknowledge that I read the FAQ
  fr: Je reconnais que j'ai lu les FAQ

form_frontend_send:
  en: Submit
  fr: Soumettre
form_frontend_sending:
  en: Sending
  fr: Envoi
form_frontend_sent:
  en: Sent
  fr: Envoyé
form_frontend_resend:
  en: Resubmit
  fr: Soumettre à nouveau
form_frontend_has_sent_success:
  en: Your report has been submitted. Thank you! To submit another report, reset this form with the following button.
  fr: Votre rapport a été soumis. Merci! Pour soumettre un autre rapport, réinitialisez ce formulaire en sélectionnant l’option « Réinitialiser ».
form_frontend_has_sent_failed:
  en: Something has gone wrong, your report could not be submitted. To try again, resubmit this form with the above button.
  fr: Quelque chose s'est mal passé, votre rapport n'a pas pu être soumis. Pour réessayer, renvoyez ce formulaire avec le bouton ci-dessus.
form_frontend_reset:
  en: Reset
  fr: Réinitialiser

form_frontend_required:
  en: Please complete all required fields.
  fr: S'il vous plaît remplir tous les champs requis.

sample_q:
  en: sample q
  fr: sample q francais
sample_a:
  en: sample a
  fr: sample a francais
