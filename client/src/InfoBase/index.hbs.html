<!DOCTYPE html>
<html class="no-js" lang="{{lang}}" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-TB2FR28');</script>
    <!-- End Google Tag Manager -->

    <meta name="twitter:card" content="summary_large_image">
    <meta id='twitter-title-card' name="twitter:title" content="{{page_title}}">
    <meta name="twitter:description" content="{{meta_description}}">
    <meta name="twitter:image" content="{{CDN_URL}}/png/PreviewCard-{{lang}}.png">
    <meta property="og:image" content="{{CDN_URL}}/png/PreviewCard-{{lang}}.png"/>
    <meta property="og:title" content="{{page_title}}" />
    <meta property="og:description" content="{{meta_description}}" />


    <title id="document-title">{{page_title}}</title>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta id="document-description" name="description" content="{{meta_description}}">

    <link href="{{CDN_URL}}/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="{{CDN_URL}}/app/extended-bootstrap.css">
  
  </head>
  <body vocab="http://schema.org/" typeof="WebPage" style="font-family:'Roboto', sans-serif;">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TB2FR28"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header id="ib-site-header-area">
      <div id="ib-site-header">
        <div class="container">
          {{#unless is_a11y_mode}}
            <div style='margin:0 auto; text-align: center'>
              <a class="a11y-version-link" href={{a11y_version_url}}>{{a11y_version_title}}, {{a11y_version_text}}</a>
            </div>
          {{/unless}}
          <div class="row">
            <div class="col-md-4 col-8">
              <a href="{{logo_link}}" class="ib-site-header-logo gl-FIP" aria-label="{{logo_a11y_label}}">
                <object type="image/svg+xml" tabindex="-1" role="img" data="{{CDN_URL}}/svg/sig-blk-{{lang}}.svg" aria-label="{{logo_a11y_label_2}}" class="canada-logo"></object>
              </a>
            </div>
            <div class="col-md-8 col-4">
              <div id="wb-lng">
                <a class="lang-switcher" lang="fr" href="{{other_lang_href}}">{{other_lang_name}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav id="wb-bc" property="breadcrumb" aria-label="{{breadcrub_and_quick_links}}">
        <div class="container">
          <div class="row">
              <h2>{{breadcrumb}}</h2>
              <div id="breadcrumb-trail" class="col-md-6">
                <ol class="breadcrumb">
                  <li class="infobase-home-breadcrumb-link"><span>InfoBase</span></li> 
                </ol>
              </div>
              <h2>{{quick_links}}</h2>
              <div id="easy-access" class='col-md-6 easy-access' style='padding-top:8px; padding-bottom: 8px; text-align:right;'></div>
          </div>
          <div id="banner-container"></div>
        </div>
      </nav>
    </header>
    <main class="container" property="mainContentOfPage" style="min-height: 50vh">
      <noscript> 
        <h1>{{please_enable_js}}</h1>
        <p>{{app_requires_js}}</p>
        <p>{{open_data_text}}</p>
        <p>
          {{open_data_title}}
          <a href={{open_data_link}} target="_blank" rel="noopener noreferrer">{{open_data_link}}</a>
        </p>
        <p>
          {{open_data_HR_title}}
          <a href={{open_data_HR_link}} target="_blank" rel="noopener noreferrer">{{open_data_HR_link}}</a>
        </p>
      </noscript>
      <div id='app' style="min-height: 200px">
      </div>
    </main>
    <footer id="wb-info">
      <div class="bonus-footer-landscape">
        <nav class="container wb-navcurr" aria-labelledby="canada-ca-footer-nav">
          <h2 id="canada-ca-footer-nav" class="wb-inv">{{canada_ca_footer_nav}}</h2>
          <ul class="list-unstyled colcount-sm-2 colcount-md-3 bonus-footer-list">
            {{{bonus_footer_list}}}
          </ul>
        </nav>
      </div>
      <div class="brand">
        <div class="container">
          <div class="row">
            <nav class="col-md-10 ftr-urlt-lnk" aria-labelledby="footer-nav">
              <h2 id="footer-nav" class="wb-inv">{{footer_nav}}</h2>
              <ul id="footer_survey_link_area">
                {{{footer_list}}}
              </ul>
            </nav>
            <div class="col-xs-6 visible-sm visible-xs tofpg"></div>
            <div class="col-xs-6 col-md-2 text-right">
              <object type="image/svg+xml" tabindex="-1" role="img" data="{{CDN_URL}}/svg/wmms-blk.svg" aria-label="{{logo_a11y_label_2}}"></object>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- SCMA analytics script tag -->
    <script type="text/javascript"> var _gaq = _gaq || []; _gaq.push(['_setAccount', 'UA-19331166-1'], ['_trackDownload'], ['_gat._anonymizeIp'] );(function(){ var ga = document.createElement('script');ga.type = 'text/javascript';ga.async = true;ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s); })(); </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    </script>
    
    <script src="{{CDN_URL}}/app/{{script_url}}"></script>
  </body>
</html>
