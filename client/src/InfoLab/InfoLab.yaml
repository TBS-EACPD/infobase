lab_title:
  en: InfoLab
  fr: InfoLab

lab_intro_text:
  transform: [handlebars,markdown]
  en: |
    Welcome to InfoLab - a "beta" version of GC InfoBase. Here you will find new tools and cool new data visualizations. This is a place where we will be testing new features before integrating
    them into the main site.
    
    This is a work in progress and changes are being made on a regular basis. Your experience may vary depending on the device and/or the browser used. You may also see some bugs, and some pages may not
    have complete instructions. Please note that some features may disappear at any time. If you find a bug or encounter a problem, please report it in the form below.
    
    You can participate in the InfoLab development by sharing your comments via our Feedback survey.
  fr: |
    Bienvenue à l'InfoLab - une version « beta » de InfoBase du GC. Vous trouverez ici de nouveaux outils et de superbes nouvelles visualisations de données. C'est un endroit où nous allons
    tester de nouvelles fonctionnalités avant de les intégrer dans le site principal.
    
    Ces travaux sont en cours et des changements sont apportés régulièrement. Votre expérience peut varier selon l'appareil ou le navigateur utilisé. Il est possible que vous trouviez des bogues
    et les instructions pourraient être incomplètes dans certaines pages. Prière de retenir que certaines fonctions peuvent disparaître à tout moment. Si vous trouvez un bogue ou un problème,
    veuillez le signaler dans le formulaire ci-dessous.
    
    Vous pouvez participer au développement de l'InfoLab en nous faisant part de vos commentaires le sondage en ligne.

lab_intro_survey_button:
  en: Feedback survey
  fr: sondage en ligne

text_diff_lab_title:
  en: Indicator text comparison tool
  fr: Outil de comparaison de texte des indicateurs

text_diff_lab_text:
  en: A tool to compare text portions of indicators between the 2018-19 and 2019-20 departmental plans.
  fr: Cet outil  permet de comparer entre elles des portions de texte d’indicateurs dans les plans ministériels de 2018-2019 et de 2019-2020.


coming_soon_title:
  en: Coming soon
  fr: À venir

coming_soon_text:
  en: More to come! Check back here soon.
  fr: Autres nouvelles à venir! Revenez nous voir bientôt.
