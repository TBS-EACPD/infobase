   Start by selecting one or many subjects that you would like to explore from the topics list below. This will limit the number of tables displayed to only those pertaining to your selections. To view a table click **"{{gt "select_table"}}"**.
  fr: |
    Commencez votre recherche en sélectionnant le ou les sujets que vous aimeriez explorer dans la liste des sujets ci-dessous. Ceci limitera le nombre de tableaux présentés pour afficher seulement ceux qui portent sur votre choix. Pour voir un tableau cliquez sur **«{{gt "select_table"}}»**. 

