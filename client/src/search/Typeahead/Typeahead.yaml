no_matches_found:
  en: No results found
  fr: Aucun résultat

paginate_status:
  transform: [handlebars]
  en: |
    Showing results {{page_range_start}} to {{page_range_end}} of {{total_matching_results}}
  fr: |
    Liste des {{total_matching_results}} résultats

paginate_previous:
  transform: [handlebars]
  en: |
    Show previous {{page_size}} items
  fr: |
    Montrer les {{page_size}} items précédents

paginate_next:
  transform: [handlebars]
  en: |
    Show next {{next_page_size}} items
  fr: |
    Montrer les {{next_page_size}} items suivants

close_menu:
  en: Close menu
  fr: Fermer le menu

typeahead_usage:
  transform: [handlebars]
  en: |
    Type in {{min_length}} or more characters for results. Use the up and down arrow keys to navigate the results and the enter key to make a selection.
  fr: |
    Tapez {{min_length}} caractères ou plus pour les résultats. Utilisez les touches fléchées haut et bas pour parcourir les résultats et la touche entrée pour effectuer une sélection.

selected_result:
  transform: [handlebars]
  en: |
    {{selected_name}} ({{selected_position}} of {{total_matching_results}})
  fr: |
    {{selected_name}} ({{selected_position}} sur {{total_matching_results}})

menu_with_results_status:
  transform: [handlebars]
  en: |
    {{total_matching_results}} results found. Showing results {{page_range_start}} to {{page_range_end}} of {{total_matching_results}}.
  fr: |
    {{total_matching_results}} résultats trouvés. Affichage des résultats {{page_range_start}} à {{page_range_end}} sur {{total_matching_results}}.
