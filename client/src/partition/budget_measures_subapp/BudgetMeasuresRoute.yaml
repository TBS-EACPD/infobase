budget_alignment_video_transcript:
  transform: [markdown]
  en: |
    **Budget Estimates Alignment**
    * On February 27, 2018, the Minister of Finance tabled Budget 2018 in Parliament.
    * The Budget plan included a cash table of the new spending measures, totalling $7.04 billion for the 2018-19 fiscal year.
    * On April 16, 2018, The President of the Treasury Board tabled the Main Estimates in Parliament, listing the resources required by departments and agencies for the 2018-19 fiscal year.
    * While the Main Estimates are under review, partial supply is provided for departments and agencies to conduct their business over the first three months of the fiscal year.
    * In these Estimates, the Government introduced a new Treasury Board managed central vote, Vote 40, for the $7.04 Billion in the new initiatives set out in Budget 2018. Thereby establishing a clear link between the Budget Plan and the Main Estimates.
    * After Parliament grants full supply of Main Estimates in June, funds from Vote 40 are then available to be transferred to departments.
    * In order for funds to be dispersed from Vote 40, departments must also get approval from the Treasury Board cabinet committee. Approval can take place throughout the fiscal year.
    * Once Treasury Board provides approval, funds from Vote 40 get transferred to departments to deliver the new Budget initiatives.
    * The GC InfoBase presents, to date, how much of Vote 40 has been distributed to departments and which programs the funds have been allocated towards.
    * The GC InfoBase will be continuously updated throughout the fiscal year as more funds are approved from Vote 40.
    * Check out the tracker on the GC InfoBase for progress on allocated Budget funding.
  fr: |
    **Alignement du budget des dépenses sur le budget**
    * Le 27 février 2018, le ministre des Finances a déposé le budget de 2018 au Parlement
    * Le plan budgétaire comprenait un tableau de trésorerie pour les nouvelles mesures de dépenses, totalisant 7,04 milliards de dollars pour l'exercice 2018-2019.
    * Le 16 avril 2018, le président du Conseil du Trésor a déposé au Parlement le budget principal des dépenses, qui dresse la liste des ressources requises par les ministères et organismes pour l'exercice 2018-2019.
    * Pendant l’examen du budget principal des dépenses, les  ministères et organismes reçoivent des crédits provisoires pour être en mesure de mener leurs activités au cours des trois premiers mois de l'exercice financier.
    * Dans ce budget des dépenses, le gouvernement a présenté un nouveau crédit central du Conseil du Trésor – le crédit 40 – pour financer de nouvelles initiatives figurant au budget de 2018 totalisant 7,04 milliards de dollars. Établissant ainsi un lien clair entre le plan budgétaire et le budget principal des dépenses.
    * Après l’octroi de la totalité des crédits du budget principal des dépenses par le Parlement en juin, les fonds du crédit 40 pouvaient être transférés aux ministères.
    * Pour que les fonds soient décaissés du crédit 40, les ministères doivent aussi obtenir l'approbation du comité du Cabinet du Conseil du Trésor. L'approbation peut être donnée tout au long de l'exercice financier.
    * Une fois que le Conseil du Trésor a donné son approbation, les fonds du crédit 40 sont transférés aux ministères pour exécuter les nouvelles initiatives budgétaires.
    * L'InfoBase du gouvernement du Canada présente, à ce jour, le montant du crédit 40 qui a été distribué aux ministères et les programmes auxquels les fonds ont été affectés.
    * L'InfoBase du GC sera continuellement mise à jour tout au long de l'exercice au fur et à mesure que d'autres fonds du crédit 40 seront approuvés.
    * Consultez l'outil de suivi dans l'InfoBase du GC pour connaître l'état d'avancement de l’affectation des fonds budgétaires.