diff_intro_text:
  en: This is a tool to compare text portions of indicators between the 2018-19 and 2019-20 departmental plans. Text in red on the left was deleted and text in green on the right was added.
  fr: Ceci est un outil en permettant comparer des portions d'indicateurs textuelles entre les plans ministériels 2018-2019 et 2019-2020. Le texte en rouge à gauche a été enlevé et le texte en vert à droite a été ajouté. 

