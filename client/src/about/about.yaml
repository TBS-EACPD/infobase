  fr: Qui sommes-nous

principles_title: 
  en: GC InfoBase Principles
  fr: Principes de l’InfoBase du GC

principle_1_name:
  en: Authoritative
  fr: Source fiable, faisant autorité

principle_1_desc:
  en: Mirroring documents such as the Public Accounts, Estimates, and Departmental Plans in real-time, the data you find here will match what you find in public reports as they are tabled.
  fr: L’information correspond en temps réel aux données des documents déposés au Parlement, tels que les comptes publics, les budgets des dépenses et les plans ministériels.

principle_2_name:
  en: Balanced and Comprehensive
  fr: Information nuancée et complète

principle_2_desc:
  en: Offering you a balance between big picture and detailed views of spending, people management, and results for all federal government levels.
  fr: Juste milieu entre un aperçu général de l’administration et une vue détaillée des dépenses, de la gestion des personnes et des résultats à tous les paliers du gouvernement fédéral.

principle_3_name:
  en: Objective and Data Driven
  fr: Information objective, axée sur les données

principle_3_desc:
  en: The data is allowed to tell its own story, the GC InfoBase does not editorialize in its reporting. Government organizations may submit footnotes for added contextual information, but data receives a consistent presentation within each level of reporting.
  fr: L’Infobase du GC n’interprète rien et ne donne pas d’opinion. Les données parlent d’elles-mêmes. Les organisations gouvernementales peuvent soumettre des renseignements contextuels au moyen de notes de bas de page, mais les données sont présentées de la même façon à chaque palier redditionnel.

principle_4_name:
  en: User-driven
  fr: Information adaptée aux besoins des utilisateurs

principle_4_desc:
  en: Employing open sources technologies; the GC InfoBase is always evolving and adapting to meet user needs and offer a better experience.
  fr: Usage de technologies à libre accès; l’InfoBase du GC évolue sans cesse, s’adapte aux besoins des utilisateurs et leur offre une meilleure expérience.


about_intro_section:
  transform: [handlebars, markdown]
  en: The GC InfoBase is an interactive data-visualization tool, transforming complex federal data into simple visual stories for Canadians.

    Since its creation in 2013, the GC InfoBase has been recognized as the authoritative source of Government expenditure information by the
    {{ext_link "Parliamentary Budget Officer (PBO)" "http://www.pbo-dpb.gc.ca/web/default/files/Documents/Reports/2016/Mains 2016-17/Main Estimates 2016-17_EN.pdf"}} and was identified as a
    public sector innovation by the Organisation for Economic Co-operation and Development (OECD)
    {{ext_link "Observatory of Public Sector Innovation (OPSI)" "https://www.oecd.org/governance/observatory-public-sector-innovation/innovations/"}}. The tool contains years’ worth of
    federal government data, bringing together information previously scattered across over 500 government reports.
  fr: L’InfoBase du GC est un outil interactif de visualisation de données, qui traduit en termes simples l’information complexe du gouvernement fédéral au profit des Canadiens.

    Depuis sa création en 2013, l’InfoBase du GC a été reconnue par le
    {{ext_link "directeur parlementaire du budget (DPB)" "http://www.pbo-dpb.gc.ca/web/default/files/Documents/Reports/2016/Mains 2016-17/Main Estimates 2016-17_FR.pdf"}} comme étant
    la source d’information faisant autorité en matière de dépenses gouvernementales et est considérée comme une innovation dans le secteur public par
    {{ext_link "l’Observatoire sur l’innovation dans le secteur public (OISP)" "https://www.oecd.org/governance/observatory-public-sector-innovation/innovations/ "}} de l’Organisation de
    coopération et de développement économiques (OCDE). L’outil contient plusieurs années de renseignements gouvernementaux, auparavant éparpillés dans plus de 500 rapports à l’échelle de
    la fonction publique fédérale.
    
our_story_title:
  en: Our story
  fr: Notre histoire

our_story_sub_title_1:
  en: How did the GC InfoBase begin?
  fr: Comment l’InfoBase du GC a vu le jour?

our_story_sub_text_1:
  transform: [handlebars, markdown]
  en: |
    The GC InfoBase was developed in response to a {{ext_link "Parliamentary request" "http://www.ourcommons.ca/DocumentViewer/en/41-1/OGGO/report-7/page-144"}} for better access to 
    information on government finances. Its ongoing development seeks to meet a public demand for simpler government reporting.


    The GC InfoBase was launched in April 2013 under the name Expenditure Database. As it grew to incorporate new data (such as people management and results data), the name was changed 
    to reflect the broader content coverage.
  fr: |
    L’InfoBase du GC a été élaborée à la {{ext_link "demande du Parlement" "http://www.noscommunes.ca/DocumentViewer/fr/41-1/OGGO/rapport-7/page-144"}} d’améliorer l’accès à l’information 
    sur les finances publiques. On cherche aussi à répondre aux souhaits du grand public de simplifier la reddition de compte gouvernementale.


    L’InfoBase du GC a été inaugurée en avril 2013 sous le nom de « Base de données des dépenses ». Le nom a changé au cours de sa croissance pour refléter l’intégration de nouvelles données 
    (p. ex. les données sur les résultats et la gestion des personnes) et l’élargissement du contenu.

our_story_sub_title_2:
  en: |
    Who are we?
  fr: |
    Qui sommes-nous?

our_story_sub_text_2:
  en: |
    We are a small, multi-disciplinary team of policy analysts, economists, data scientists, and developers housed in the Expenditure Management Sector of the Treasury Board of Canada Secretariat. Our mandate is experimenting with innovative solutions for analyzing and presenting complex government data, seeking to make it accessible for everyone. Our efforts have brought us national and international recognition for our data management skills and ability to transform complex concepts into clear and understandable stories. We love data!
  fr: |
    Nous sommes une petite équipe multidisciplinaire du Secteur de la gestion des dépenses, du Secrétariat du Conseil du Trésor du Canada, composée d’analystes des politiques, d’économistes, de scientifiques des données et de développeurs. Notre mandat consiste à mettre à l’essai des solutions novatrices pour l’analyse et la présentation de données complexes sur la gestion gouvernementale afin de les rendre accessibles à tout le monde. Grâce à nos efforts, nos compétences en gestion des données et notre capacité à transformer des concepts complexes en textes clairs et compréhensibles sont réputés à l’échelle nationale et internationale. Bref, nous sommes des passionnés des données!

our_data_title:
  en: Our Data
  fr: Nos données

our_data_sub_title_1:
  en: What are our sources?
  fr: Quelles sont nos sources?

our_data_sub_text_1:
  transform: [markdown]
  en: |
    We rely on several governmental publications (i.e. Public Accounts, Estimates, Departmental Plans and Quarterly Financial Reports). A full listing can be found on our 
    [Datasets page](#metadata).
  fr: |
    Nous comptons sur plusieurs publications gouvernementales (p. ex. les Comptes publics, les budgets des dépenses, les plans ministériels et les rapports financiers trimestriels). 
    Vous trouverez la liste complète dans la [page sur les données](#metadata).

our_data_sub_title_2:
  en: What is our added value?
  fr: Quelle est la valeur ajoutée?

our_data_sub_text_2:
  en: |
    We bring data together from over 500 government reports. In doing so, we apply our data management expertise to align data across multiple years, accounting for government 
    organizational changes (such as a name change or the creation of a new spending mechanism), allowing for the discovery and presentation of previously obscure trends. 


    We are obsessed with data quality (you can ask our stakeholders!) and we believe it starts at the time of the collection. We put in place mechanisms to drive the quality, 
    accuracy and reliability of all data in the tool.


    We know a number doesn’t always tell the full story! This is where GC InfoBase helps users by presenting contextual information alongside the data. We work with government 
    organizations to explain interesting data such as a spending spike, a decline, or the status of a particular result.
  fr: |
    Nous rassemblons des données tirées de plus de 500 rapports gouvernementaux. Notre expertise consiste en un alignement des données sur plusieurs années qui prend en compte 
    les changements organisationnels, tels qu’un changement de nom ou la création d’un nouveau mécanisme de dépenses. Cela permet de découvrir et de faire la présentation de tendances 
    autrefois obscures.


    Selon les intervenants, nous sommes obsédés par qualité des données et, à notre avis, cela commence dès la collecte. Nous mettons en place des mécanismes qui favoriseront 
    la qualité, l’exactitude et la fiabilité de toutes les données comprises dans l’outil.


    Les chiffres ne disent pas tout! L’InfoBase du GC s’avère utile aux utilisateurs en présentant de l’information contextuelle avec les données. On s’efforce, de concert avec les 
    organisations gouvernementales, à expliquer des données intéressantes, telles qu’une hausse ou une baisse des dépenses, ou l’état d’un résultat escompté.

our_data_sub_title_3:
  en: How can I download the raw data?
  fr: Comment puis-je télécharger les données brutes?

our_data_sub_text_3:
  transform: [handlebars, markdown]
  en: |
    The GC InfoBase presents its data in many different ways, but we know that some people prefer to access the data directly for the sake of their own more focused analysis. 
    For these brave souls, we ensure that all InfoBase data is also available in raw form on the 
    {{ext_link "Government of Canada Open Data Portal" "https://open.canada.ca/data/en/dataset?portal_type=dataset"}}.


    Individual links to the corresponding Open Data datasets for each dataset in the GC InfoBase can be found on our [Datasets page](#metadata).
  fr: |
    L’InfoBase présente les données de diverses façons, mais nous savons que certains préfèrent avoir un accès direct aux données pour mener leur propre analyse. C’est pourquoi 
    on veille à ce que toutes les données contenues dans l’outil figurent aussi sous forme brute dans le 
    {{ext_link "Portail de données ouvertes du gouvernement du Canada" "https://ouvert.canada.ca/data/fr/dataset?portal_type=dataset"}}.


    Les liens vers les ensembles de données ouvertes correspondant à chaque tableau de l’InfoBase se trouvent dans la [page sur les données](#metadata).

behind_scenes_title:
  en: Behind the Scenes
  fr: Derrière la scène

behind_scenes_sub_title_1:
  en: What technologies are used in the GC InfoBase?
  fr: Quelles sont les technologies utilisées dans l’InfoBase du GC?

behind_scenes_sub_text_1:
  en: |
    The GC InfoBase is a single-page web application, built in-house and from scratch. It was developed using open-source libraries and standards (such as Bootstrap, webpack, YAML, 
    handlebars.js, D3.js and React). The team keeps the iteration time between prototypes and production short. Having built it from the ground-up gives us the flexibility to experiment 
    with new ways of displaying information and allows the GC InfoBase to be constantly evolving, meeting user’s growing needs and expectations.
  fr: |
    L’InfoBase du GC est une application Web-maison d’une seule page montée de toutes pièces. Elle a été développée à l’aide de normes et de bibliothèques logicielles en libre accès 
    (comme Bootstrap, Webpack, YAML, handlebars.js, D3.js et React). L’équipe maintient un court délai d’itération entre les prototypes et la production. Comme la page est montée de toutes 
    pièces, nous sommes en mesure de mettre à l’essai de nouvelles présentations de l’information et de constamment faire évoluer l’InfoBase du GC pour répondre aux attentes et besoins 
    croissants des utilisateurs.

behind_scenes_sub_title_2:
  en: Who inspires us?
  fr: Quelle est notre source d’inspiration?

behind_scenes_sub_text_2:
  transform: [handlebars, markdown]
  en: |
    We draw inspiration from work done across the globe, in both the public and private sectors. Our [Government at a Glance diagram](#partition/dept/exp) was inspired by the excellent 
    work of the {{ext_link "USAFacts.org" "https://usafacts.org/the-big-picture/spending"}} team. Our minimal page header and footer were inspired by our colleagues at the 
    {{ext_link "Canadian Digital Service" "https://digital.canada.ca"}}. We are regularly inspired to push our data visualizations even further by the D3 community at large, and through 
    resources like the {{ext_link "D3 gallery" "https://github.com/d3/d3/wiki/Gallery"}}.
  fr: |
    Notre source d’inspiration est le travail effectué à l’échelle mondiale, tant dans le secteur public que privé. Pour le
    [diagramme Panorama de l'administration publique](#partition/dept/exp), nous sommes inspirés par l’excellent travail accompli par l’équipe 
    {{ext_link "USAFacts.org" "https://usafacts.org/the-big-picture/spending"}}. L’inspiration pour la taille minimale de l’en-tête et du bas de page nous vient de nos collègues à 
    {{ext_link "Service numérique canadien" "https://numerique.canada.ca/"}}. Enfin, nous sommes régulièrement inspirés par la grande collectivité D3 qui nous incite à peaufiner encore 
    davantage les visualisations de données, au moyen de ressources comme la {{ext_link "galerie D3" "https://github.com/d3/d3/wiki/Gallery"}}.

