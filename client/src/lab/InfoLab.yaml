lab_title:
  en: InfoLab
  fr: InfoLab

lab_intro_text:
  transform: [handlebars,markdown]
  en: |
    Welcome to InfoLab! Here you will find "beta" version tools and fun (we hope) data toys. This is a place for us to test new features before they are integrated
    into the main site. Pages linked here may contain bugs, may be incompletely documented or may disappear at any time.
    
    Questions? Comments? We welcome your feedback! Please take a few minutes to complete our
    <a href="{{{survey_link}}}" target="_blank" rel="noopener noreferrer">online survey</a>.
  fr: |
    Bienvenue à l'InfoLab. Ici vous trouverez des outils de version "beta" et jouets de données amusants (nous esperons). Ici c'est un lieu pour que nous pouvons
    tester les outils et fonctionalités nouveaux avant qu'ils sont integrés au site principale. Les sites liés ici peut contenir des bugs, peut avoir la documentation
    incomplète, ou pourrait disparaître à tout moment.
    
    Questions? Rétroaction? La parole est à vous! Veuillez prendre quelques minutes pour remplir notre
    <a href="{{{survey_link}}}" target="_blank" rel="noopener noreferrer">sondage en ligne</a>.

text_diff_lab_title:
  en: Indicator text comparison tool
  fr: Outil de comparaison de texte des indicateurs

text_diff_lab_text:
  en: A tool to compare text portions of indicators between the 2018-19 and 2019-20 departmental plans.
  fr: Un outil en permettant comparer des portions d'indicateurs textuelles entre les plans ministériels 2018-2019 et 2019-2020.

