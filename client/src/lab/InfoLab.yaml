lab_title:
  en: InfoLab
  fr: InfoLab

lab_intro_text:
  transform: [handlebars,markdown]
  en: |
    Welcome to InfoLab - a "beta" version of GC InfoBase. Here you will find new tools and cool new data visualizations. This is a place where we will be testing new features before integrating
    them into the main site.
    
    This is a work in progress and changes are being made on a regular basis. Your experience may vary depending on the device and/or the browser used. You may also see some bugs, and some pages may not
    have complete instructions. Please note that some features may disappear at any time. If you find a bug or encounter a problem, please report it in the form below.
    
    You can participate in the InfoLab development by sharing your comments via our
    <a href="{{{survey_link}}}" target="_blank" rel="noopener noreferrer">Feedback survey</a>.
  fr: |
    Bienvenue à l'InfoLab - une version "beta" de l'InfoBase du GC. Ici vous trouverez des outils nouveaux et des nouvelles visualizations intéressantes. Ici c'est un lieu pour que nous pouvons
    tester les nouvelles fonctionalités avant qu'ils sont integrés au site principale.
    
    Ceci est un travail en cours et on fera des changements régulièrement. Votre expérience peut varier en fonction de l'appareil ou du navigateur utilisé. Vous pouvez aussi voir quelques bugs, et quelques
    pages peut avoir les instructions incomplètes. Veuillez noter que certaines fonctionalités pourrait disparaître à tout moment. Si vous trouvez un bug ou rencontrez un problème, signalez-le dans le
    formulaire ci-dessous.
    
    Vous pouvez participer à le développement de l'InfoLab par fournissez vos commentaires en utilisant notre
    <a href="{{{survey_link}}}" target="_blank" rel="noopener noreferrer">sondage en ligne</a>.

text_diff_lab_title:
  en: Indicator text comparison tool
  fr: Outil de comparaison de texte des indicateurs

text_diff_lab_text:
  en: A tool to compare text portions of indicators between the 2018-19 and 2019-20 departmental plans.
  fr: Un outil en permettant comparer des portions d'indicateurs textuelles entre les plans ministériels 2018-2019 et 2019-2020.

