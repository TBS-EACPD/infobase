    # Protection des renseignements personnels

    Le gouvernement du Canada s'engage à protéger les renseignements personnels des visiteurs de ses sites Web. Le présent Avis de confidentialité résume la politique et les pratiques de protection des renseignements personnels dans InfoBase du GC, un site Web sous la responsabilité du {{ext_link "Secrétariat du Conseil du Trésor (SCT)" "https://www.canada.ca/en/treasury-board-secretariat.html"}}.


    #### Vos renseignements personnels et Internet
    
    Des renseignements personnels précis, comme votre nom, votre numéro de téléphone ou votre adresse électronique, ne sont pas automatiquement recueillis. Le SCT n'obtiendrait ce type de renseignements que si vous les saisissiez manuellement au moyen d'un formulaire Web ou si vous les fournissiez par courriel.
    
    La nature d'Internet est telle que les serveurs Web recueillent automatiquement certains renseignements lors de la visite d'un site Web, entre autres l'adresse IP (protocole Internet) du visiteur. Les adresses IP sont des numéros uniques attribués par les fournisseurs de services Internet (FSI) à tous les appareils utilisés pour accéder à Internet. Les serveurs Web enregistrent automatiquement les adresses IP des visiteurs de leurs sites. L'adresse IP, à elle seule, n'identifie pas une personne. Dans certaines circonstances, par exemple avec la collaboration d'un fournisseur de services Internet, il pourrait être utilisé pour identifier un utilisateur du site Web. Pour cette raison, le gouvernement du Canada considère l'adresse IP comme un renseignement personnel, particulièrement lorsqu'elle est combinée à d'autres données recueillies automatiquement, comme les pages consultées ou la date et l'heure de la visite.

    Dans les cas où les services sont fournis par des organisations de l'extérieur du gouvernement du Canada, comme les plateformes de médias sociaux, les applications de recherche ou les applications mobiles, les adresses IP peuvent être enregistrées par le tiers fournisseur de services.

    Tous les renseignements personnels créés, conservés ou recueillis par le gouvernement du Canada sont protégés en vertu de la {{ext_link "<i>Loi sur la protection des renseignements personnels</i>" "http://laws-lois.justice.gc.ca/eng/acts/P-21/index.html"}}. Chaque fois qu'une collecte doit avoir lieu, vous serez informé de son objet et de l'autorisation connexe. Vous serez également informé de toute utilisation ou toute divulgation de vos renseignements personnels, des conséquences d’une non-divulgation et de la façon d'exercer votre droit d'accès à ces renseignements et de les corriger. Le cas échéant, le traitement de vos renseignements personnels est décrit dans un fichier de données personnelles.

    Les renseignements personnels des visiteurs ne sont habituellement divulgués à personne, sauf aux fonctionnaires fédéraux qui en ont besoin pour s'acquitter de leurs responsabilités. Si vous divulguez d'autres renseignements de cette nature, vous le ferez conformément à la _Loi sur la protection des renseignements personnels_.
    

    ### Communiquer avec InfoBase du GC
    
    Si vous choisissez d'envoyer un courriel à InfoBase du GC, vos renseignements personnels peuvent être utilisés pour répondre à votre demande. Le SCT n'utilise pas l'information pour créer des profils individuels. Toute divulgation de vos renseignements personnels est conforme à la _Loi sur la protection des renseignements personnels_.

    Les courriels et autres moyens électroniques utilisés pour communiquer avec le gouvernement du Canada ne sont pas sécurisés, sauf indication contraire. Par conséquent, il est recommandé de **ne pas** envoyer de renseignements personnels de nature délicate, comme votre numéro d'assurance sociale ou votre date de naissance, par tout moyen électronique non clairement identifié comme étant sécuritaire.

    Les renseignements personnels provenant des courriels sont recueillis conformément à l'article 7 de la _Loi sur la gestion des finances publiques_. Ces renseignements, qui peuvent servir à des fins statistiques, redditionnelles et d'évaluation, sont décrits dans le fichier de données personnelles. {{ext_link "Communications publiques (POU 914)" "http://www.infosource.gc.ca/emp/emp03-eng.asp#psu914"}}.


    #### Les médias sociaux tiers
    
    L'utilisation des médias sociaux par le gouvernement du Canada est un prolongement de sa présence sur le Web. Les comptes de médias sociaux sont publics et ne sont pas hébergés sur les serveurs du gouvernement du Canada. Les utilisateurs qui choisissent d'interagir avec le gouvernement du Canada par le biais des médias sociaux, y compris InfoBase du GC, devraient prendre connaissance des conditions de service et des politiques de confidentialité de ces tiers fournisseurs et des applications utilisées pour y accéder.
    

    ### Améliorer votre expérience sur InfoBase du GC
    
    #### Marqueurs numériques (y compris les cookies)
    
    Un marqueur numérique est une ressource créée par le navigateur du visiteur afin de mémoriser certains éléments d'information qui seront référencés par le serveur Web lors de la même visite ou de visites ultérieures sur le site. Des exemples de marqueurs numériques sont les « cookies » ou le stockage Web HTML5. Voici quelques exemples de ce que font les marqueurs numériques :
      * ils permettent à un site Web de reconnaître un visiteur qui a déjà accédé au site;
      * ils suivent le contenu affiché sur un site, ce qui aide les administrateurs de sites Web à s'assurer que les visiteurs trouvent ce qu'ils recherchent.
    
    Le site Web InfoBase du GC utilise sur son site Web des marqueurs numériques temporaires et permanents. Pendant votre visite en ligne, votre navigateur échange des données avec le serveur Web de InfoBase du GC. Les marqueurs numériques utilisés ne permettent pas au site Web de InfoBase du GC d'identifier les personnes et ne contiennent pas de renseignements personnels.
    
    Vous pouvez ajuster les paramètres de votre navigateur pour rejeter les marqueurs numériques, y compris les cookies, si vous le souhaitez. Toutefois, cela peut affecter votre capacité d'interagir avec le site Web de InfoBase du GC.
 

    #### Web analytique
    
    Le Web analytique est la collecte, l'analyse, la mesure et la communication de données sur l’achalandage et l'utilisation du Web afin de comprendre les besoins des utilisateurs et d'optimiser leur expérience. L'information contenue dans les marqueurs numériques peut être utilisée conjointement avec les détails des demandes faites par votre navigateur aux serveurs InfoBase du GC pour classer et suivre vos interactions en ligne avec le site Web de InfoBase du GC.

    InfoBase du GC utilise _Google Analytics_ et l'analyse des fichiers journaux pour guider les améliorations apportées au site Web de InfoBase du GC. Par exemple, lorsque votre ordinateur demande une page Web, voici les types de renseignements qui peuvent être recueillis et utilisés pour le Web analytique :
      * le jeton anonyme basé sur l'adresse IP d'origine
      * la date et l'heure de la demande
      * le type de navigateur utilisé
      * les pages visitées
      * le site Web de référence
    
    Si vous le souhaitez, vous pouvez choisir de ne pas être suivi par _Google Analytics_ en utilisant le {{ext_link "<i>Google Analytics Opt-Out Browser Add-On</i>" "https://tools.google.com/dlpage/gaoptout?hl=fr"}}. Désactiver _Google Analytics_ vous permettra toujours d'accéder à notre site Web.
    
    Les données recueillies à des fins d'analyse Web sont transmises à des serveurs Google à l'extérieur du Canada et peuvent être traitées dans tout pays où Google exploite des serveurs. Les données peuvent être soumises aux lois en vigueur dans ce pays, par exemple le _USA Patriot Act_. Pour obtenir de plus amples renseignements sur _Google Analytics_ , consultez les {{ext_link "Conditions générales de service de Google Analytics" "https://www.google.com/policies/privacy/partners/"}}.

    Les renseignements utilisés aux fins de l'analyse Web sont recueillis conformément à l'article 7 de la _Loi sur la gestion des finances publiques_. Ces données peuvent être utilisées à des fins statistiques, d’audit, d'évaluation, de recherche, de planification et de production des rapports dans le domaine des communications et des technologies de l'information. Pour plus d’information sur la façon dont vos renseignements personnels sont protégés par rapport à l'analyse Web, consultez la _Norme sur la vie privée et le Web analytique_.
    

    ### Protéger la sécurité des sites Web du gouvernement du Canada

    Les logiciels sont utilisés pour surveiller l’achalandage sur le réseau et pour identifier toute tentative non autorisée de télécharger ou de modifier des renseignements, ou de causer d'autres dommages. Lorsque vous visitez le site Web de InfoBase du GC, ces logiciels reçoivent automatiquement les données fournies par votre navigateur et les stockent temporairement (p. ex. Internet Explorer, Mozilla Firefox) dans nos journaux de serveur Web. Voici certains des renseignements recueillis automatiquement par notre serveur lorsque vous naviguez sur notre site Web :
      * emplacement du réseau et adresse IP (protocole Internet) de l'ordinateur que vous avez utilisé pour contacter notre site Web;
      * nom du domaine que vous avez utilisé pour accéder à Internet (.com, .org, .net, .ca, etc.);
      * type de navigateur que vous avez utilisé;
      * type de système d'exploitation utilisé (Windows, Mac OS, etc.)
      * date et heure auxquelles vous avez accédé au site;
      * les pages que vous avez consultées et les documents que vous avez téléchargés;
      * adresse Internet du site Web à partir duquel vous avez accédé directement à notre site, le cas échéant.
    
    Dans la plupart des cas, il s'agit de données statistiques anonymes et aucune tentative n'est faite pour établir un lien entre ces données ou les adresses IP des ordinateurs qui ont contacté notre site Web, et l'identité des visiteurs sur notre site, sauf lorsqu’on a détecté une tentative d'endommager le site. Les programmes ne sont jamais utilisés pour recueillir des renseignements personnels tels que votre nom, votre numéro de téléphone ou votre adresse électronique.
    
    Lorsqu'une menace est constatée dans le site de l’InfoBase du GC ou les systèmes informatiques du gouvernement du Canada, les renseignements sont recueillis conformément à {{ext_link "<i>l'article 161 de la Loi sur la gestion des finances publiques</i>" "http://laws-lois.justice.gc.ca/eng/acts/F-11/page-70.html#s-161"}}. L’information peut être communiquée aux autorités policières compétentes lorsque des activités criminelles suspectes sont constatées. Ces renseignements peuvent être utilisés à des fins statistiques, de vérification, d'évaluation, de recherche, de planification et de production de rapports liés à la sécurité du réseau et sont décrits dans le fichier de données personnelles {{ext_link "Incidents de sécurité (POU 939)" "http://www.infosource.gc.ca/emp/emp03-eng.asp#psu939"}}.
    

    #### Enquêter sur ces pratiques
    
    Si vous avez des questions, des commentaires, des préoccupations ou des plaintes à formuler concernant cet énoncé, la _Loi sur la protection des renseignements personnels_ et vos droits à cet égard, communiquez avec le coordonnateur de l'accès à l'information et de la protection des renseignements personnels du SCT par courriel à ATIP.AIPRP@tbs-sct.gc.ca ou par téléphone au 1-866-312-1511. Vous pouvez également communiquer avec le Commissariat à la protection de la vie privée du Canada par courriel à info@priv.gc.ca ou par téléphone au 1-800-282-1376. Vous avez le droit de porter plainte auprès du Commissariat à la protection de la vie privée du Canada au sujet du traitement de vos renseignements personnels par le SCT.