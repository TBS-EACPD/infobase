    # Privacy

    The Government of Canada is committed to protecting the privacy of visitors on its websites. This Privacy Notice summarizes the privacy policy and practices on GC InfoBase website, a website under the responsibility of the {{ext_link "Treasury Board Secretariat (TBS)" "https://www.canada.ca/en/treasury-board-secretariat.html"}}.
    
    ### Your Privacy and the Internet
    
    Specific personal information, such as your name, phone number or email address, is not automatically gathered. TBS would only obtain this type of information if you were to manually input it through a web form or if you were to supply it in by email.
    
    The nature of the Internet is such that Web servers automatically collect certain information about a visit to a website, including the visitor's Internet Protocol (IP) address. IP addresses are unique numbers assigned by Internet Service Providers (ISP) to all devices used to access the Internet. Web servers automatically log the IP addresses of visitors to their sites. The IP address, on its own, does not identify an individual. In certain circumstances, such as with the co-operation of an ISP, it could be used to identify an individual using the site. For this reason, the Government of Canada considers the IP address to be personal information, particularly when combined with other automatically collected data such as the page or pages visited, or date and time of the visit.
    
    In cases where services are provided by organizations outside of the Government of Canada, such as social media platforms, search or mobile applications, IP addresses may be recorded by the third-party service provider.
    
    All personal information created, held or collected by the Government of Canada is protected under the federal {{ext_link "<i>Privacy Act</i>" "http://laws-lois.justice.gc.ca/eng/acts/P-21/index.html"}}.Whenever collection is to occur, you will be advised of the purpose and authority for such collection. You will also be informed of the uses and disclosures of your personal information, any impacts for not providing your personal information, and how to exercise your right of access to, and correction of, that information. In such cases, how your personal information is handled is described in a Personal Information Bank.
    
    Visitors' personal information is not usually disclosed to anyone except those Government of Canada personnel who need the information to carry out their responsibilities. Any further disclosure of the personal information you provide would be in accordance with the federal _Privacy Act_.


    ### Communicating with GC InfoBase
    
    If you choose to send an email to GC InfoBase, your personal information may be used in order to respond to your inquiry. TBS does not use the information to create individual profiles. Any disclosure of your personal information is in accordance with the _Privacy Act_.
    
    Emails and other electronic methods used to communicate with the Government of Canada are not secure unless is specifically stated to be. Therefore, it is recommended that you **do not** send sensitive personal information, such as your Social Insurance Number or your date of birth, through any electronic means not clearly identified as secure.
    
    Personal information from emails is collected pursuant to section 7 of the _Financial Administration Act_. Such information may be used for statistical, evaluation, and reporting purposes and is described in Personal Information Bank {{ext_link "Public Communications (PSU 914)" "http://www.infosource.gc.ca/emp/emp03-eng.asp#psu914"}}.


    ### Third-Party Social Media
    
    The Government of Canada's use of social media serves as an extension of its presence on the Web. Social media account(s) are public and are not hosted on Government of Canada servers. Users who choose to interact with the Government of Canada, including GC InfoBase, via social media should read the terms of service and privacy policies of these third-party service providers and those of any applications used to access them.


    ### Improving your Experience on GC InfoBase
    
    #### Digital Markers (including cookies)
    
    A digital marker is a resource created by the visitors' browser in order to remember certain pieces of information to be referenced by the Web server during the same or subsequent visits to the website. Examples of digital markers are "cookies" or HTML5 web storage. Some examples of what digital markers do are as follows:
      * they allow a website to recognize a visitor who has previously accessed the site;
      * they track what content is viewed on a site, which helps website administrators ensure visitors find what they are looking for.
    
    GC InfoBase website uses sessional and persistent digital markers on its website. During your on-line visit, your browser exchanges data with GC InfoBase Web server. The digital markers used do not allow GC InfoBase website to identify individuals and do not contain personal information.
    
    You may adjust your browser settings to reject digital markers, including cookies, if you so choose. However, it may affect your ability to interact with GC InfoBase website.


    #### Web Analytics
    
    Web analytics is the collection, analysis, measurement, and reporting of data about Web traffic and usage for the purposes of understanding the needs of users and optimizing for their experience. Information in digital markers may be used in conjunction with the details of requests made by your browser to GC InfoBase’s servers to classify and track your online interactions with GC InfoBase website.
    
    GC InfoBase uses Google Analytics and log file analysis to guide improvements to GC InfoBase website. When your computer requests a Web page, the following types of information are examples of what may be collected and used for Web analytics:
      * an anonymized token based on the originating IP address
      * the date and time of the request
      * the type of browser used
      * the page(s) visited
      * referral website
    
    If you wish, you may opt out of being tracked by Google Analytics by using the {{ext_link "Google Analytics Opt-Out Browser Add-On" "https://tools.google.com/dlpage/gaoptout?hl=en"}}. Disabling Google Analytics will still permit you to access our website.
    
    Data collected for Web analytics purposes goes outside of Canada to Google servers and may be processed in any country where Google operates servers. Data may be subject to the governing legislation of that country, for example the _USA Patriot Act_ For further information about Google Analytics, please refer to the {{ext_link "Google Analytics terms of service" "https://www.google.com/policies/privacy/partners/"}}.
    
    Information used for the purpose of Web analytics is collected pursuant to section 7 of the _Financial Administration Act_. Such data may be used for communications and information technology statistical purposes, audit, and evaluation, research, planning and reporting. For more information on how your privacy is safeguarded in relation to web analytics, see the _Standard on Privacy and Web Analytics_.
    

    ### Protecting the Security of Government of Canada Websites
    
    Software programs are used to monitor network traffic and to identify unauthorized attempts to upload or change information, or otherwise cause damage. When you visit GC InfoBase website, these software programs automatically receive and temporarily store information supplied by your browser (for example, Internet explorer, Mozilla Firefox) in our Web server logs. Some of the information automatically collected by our server when you browse our website includes:
    * the network location and the Internet Protocol (IP) address of the computer you used to contact our website;
    * the name of the domain you used to access the Internet (.com, .org, .net, .ca, etc.);
    * the type of browser you used;
    * the type of operating system you used (Windows, Mac OS, etc.)
    * the date and time you accessed the site;
    * the pages you have accessed and the documents you have downloaded; and
    * the Internet address of the website from which you linked directly to our site, if applicable.
    
    In most circumstances, this is anonymous statistical data and no attempt is made to link this data, nor the IP addresses of the computers that have contacted our website, with the identity of individuals visiting our site unless an attempt to damage the site has been detected. The programs are never used to gather specific personal information such as your name, your phone number or your email address.
    
    When a threat to GC InfoBase site or computer systems of the Government of Canada is detected, information is collected pursuant to {{ext_link "section 161 of the Financial Administration Act" "http://laws-lois.justice.gc.ca/eng/acts/F-11/page-70.html#s-161"}}. The information may be shared with appropriate law enforcement authorities if suspected criminal activities are detected. Such information may be used for network security related statistical purposes, audit, evaluation, research, planning and reporting and is described in Personal Information Bank {{ext_link "Security Incidents (PSU 939)" "http://www.infosource.gc.ca/emp/emp03-eng.asp#psu939"}}.
    
    
    ### Inquiring about these Practices
    
    Any questions, comments, concerns or complaints you may have regarding this Statement, your privacy rights and the Privacy Act may be directed to the TBS Access to Information and Privacy Coordinator by email at ATIP.AIPRP@tbs-sct.gc.ca or by telephone at 1-866-312-1511. You may also wish to contact the Office of the Privacy Commissioner of Canada by email at info@priv.gc.ca or by telephone at 1-800-282-1376. You have the right to complain to the Office of the Privacy Commissioner of Canada about the handling of your personal information by TBS.
