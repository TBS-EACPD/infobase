    This information is sourced from the Regional and Phoenix Pay Systems as of March 31 of each fiscal year.

  fr: |
    Ce tableau présente le {{gl_tt "relevé des effectifs actifs" "ACTIV_PEOPLE"}} du gouvernement du Canada selon selon la {{gl_tt "première langue officielle" "FOL"}} de {{ppl_last_year_5}} à {{ppl_last_year}}. 
    Ces renseignements proviennent des systèmes de paye regional et Phénix au 31 mars de chaque exercice financier.

