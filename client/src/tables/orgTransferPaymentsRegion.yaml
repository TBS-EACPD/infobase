orgTransferPaymentsRegion_short:
  transform: [handlebars,embeded-markdown,markdown]
  en: |
    At the end of each fiscal year, government-wide financial information is published in the {{gl_sidebar_link "Public Accounts" "PA"}}. This dataset, based on the Volume 3 of the Public Accounts,
    provides a detailed listing of the transfer payments (i.e. cash payments and accrued charges) aggregating to $100,000 or over to a recipient (one individual or organization).
    A {{gl_sidebar_link "Transfer Payments" "TP"}} is a grant, contribution or other payment made by the Government for which no goods or services are received. This table shows the 
    department, the province of the recipient, together with the total amount paid.

    In cases where certain organizations have more than one place of business, their Head Office location was used for reporting purposes.
  fr: |
    À la fin de chaque exercice, des informations financières sont publiées dans les {{gl_sidebar_link "Public Accounts" "PA"}}. Cet ensemble de données, basé sur le volume 3 des Comptes publics, présente une liste détaillée,
    des versements (c.-à-d. les paiements en espèces et les charges à payer) de {{gl_sidebar_link "Transfer Payments" "TP"}} totalisant 100 000 $ ou plus à un bénéficiaire (un particulier ou une organisation). Un paiement
    de transfert est une subvention, une contribution ou un autre paiement effectué par le gouvernement à l'égard duquel il ne reçoit ni produit, ni service en contrepartie.

    Ce tableau comprend le ministère, province ou territoire du bénéficiaire, ainsi que le montant total versé.

    Pour les organisations ayant plus d'une place d'affaires, la ville de leur siège social a été utilisée pour fins de compte rendu.


