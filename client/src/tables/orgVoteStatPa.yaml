orgVoteStatPa_short:
  transform: [handlebars,markdown]
  en: |
   Using {{gl_sidebar_link "Public Accounts" "PA"}} data, this table presents net budgetary {{gl_sidebar_link "authorities" "AUTH"}} and {{gl_sidebar_link "expenditures" "BUD_EXP"}} by {{gl_sidebar_link "vote" "VOTED"}} and {{gl_sidebar_link "statutory" "STAT"}} items for {{pa_last_year_5}} to {{pa_last_year}}.
  fr: |
   Selon les données des {{gl_sidebar_link "Comptes publics" "PA"}}, ce tableau présente les {{gl_sidebar_link "autorisations" "AUTH"}} et {{gl_sidebar_link "dépenses budgétaires" "BUD_EXP"}} nettes par {{gl_sidebar_link "crédit" "VOTED"}} et par {{gl_sidebar_link "poste législatifs" "STAT"}} pour {{pa_last_year_5}} à {{pa_last_year}}.

orgVoteStatPa:
  transform: [handlebars,markdown]
  en: |
   {{{gt "orgVoteStatPa_short"}}}


   All figures presented reflect information previously published in the 
   Public Accounts of Canada, although totals may not match or agree with those presented in these documents due to rounding.
   In cases where machinery of government changes (such as merging or eliminating organizations) 
   have occurred, the data has not been adjusted.s

  fr: |
   {{{gt "orgVoteStatPa_short"}}}

   Toutes les données présentées correspondent à l’information qui a été publiée dans les Comptes publics du Canada, 
   quoique les totaux pourraient ne pas correspondre ou coïncider à ceux présentées dans ces documents, du fait que les chiffres ont été arrondis. Dans le cas où des changements dans l’appareil 
   gouvernemental (comme la fusion ou l'élimination' d’organisations) se sont produits, 
   les données n’ont pas été rajustées.

  