orgEmployeeType_short:
  transform: [handlebars,embeded-markdown,markdown ]
  en: |
    This table presents the {{gl_tt "active" "ACTIV_PEOPLE"}} Government of Canada employee population by {{gl_tt "Employee Type" "ETYPE_PEOPLE"}} from {{ppl_last_year_5}} to {{ppl_last_year}}.
    This information is sourced from the Regional Pay System on March 31 (the last day of each fiscal year).    
  fr: |
    Ce tableau présente le {{gl_tt "relevé des effectifs actifs" "ACTIV_PEOPLE"}} du gouvernement du Canada selon le {{gl_tt "type d’employé" "ETYPE_PEOPLE"}} de {{ppl_last_year_5}} à {{ppl_last_year}}. 
    Ces renseignements sont ceux du système régional de paye, au 31 mars de chaque année (soit le dernier jour de l’exercice financier).

