programSpending_short:
  transform: [handlebars,markdown]
  en: |
   This table presents actual budgetary {{gl_sidebar_link "expenditures" "BUD_EXP"}} and {{gl_sidebar_link "planned spending" "PLANNED_EXP"}} by {{gl_sidebar_link "Program" "PROG"}} from {{pa_last_year_5}} to {{planning_year_3}}.
   Data is presented by {{gl_sidebar_link "Spending Areas" "SA"}} and {{gl_sidebar_link "Government of Canada Activities" "OUT_AREA"}}.
  fr: |
   Ce tableau présente les {{gl_sidebar_link "dépenses" "BUD_EXP"}} budgétaires réelles et {{gl_sidebar_link "planifiées" "PLANNED_EXP"}} par {{gl_sidebar_link "programme" "PROG"}} de {{pa_last_year_5}} à {{[planning_year_3]}}.
   Les données sont présentées par {{gl_sidebar_link "secteur de dépenses" "SA"}} et {{gl_sidebar_link "d'activités du gouvernement du Canada" "OUT_AREA"}}.
 

programSpending:
  transform: [handlebars,markdown]
  en: |
   {{{gt "programSpending_short"}}}


   **Notes:**
   * Actual expenditures for all organizations are sourced from the {{gl_sidebar_link "Public Accounts of Canada" "PA"}}.
   * Planned expenditures for most organizations are sourced from {{gl_sidebar_link "Departmental Plans" "DP"}}. Where planned spending information is not available (notably for 
   {{gl_sidebar_link "Parliamentary Entities" "PARL_ORG"}}, the Office of the Governor General's Secretary, the Canadian Security Intelligence Service, the Communication Security Establishment, the International Joint Commission (Canadian Section) and most {{gl_sidebar_link "Crown Corporations" "IFORM_CC"}}), **for illustrative purposes only**, GC InfoBase presents these organizations {{planning_year_1}} {{gl_sidebar_link "Main Estimates" "MAINS"}} figures as being constant across the three planning years.  
   * A Program can only be aligned with one of the 16 Government of Canada high-level Activities. However a {{gl_sidebar_link "strategic outcome" "SO"}} and a {{gl_sidebar_link "core responsibility" "CR"}} can contribute to more than one activity.
   * For the purposes of GC InfoBase, {{gl_sidebar_link "Internal Service" "INT_SERVICES"}} is presented as one area of government spending.
   * To ensure comparability over time, Program names and structures used in GC InfoBase are sourced from the Public Accounts of Canada and may differ from an organization's Departmental Results Report and Departmental Plan.


   Totals for information previously published in the
   Public Accounts of Canada and in the {{planning_year_1}} Departmental Plans,  may not match or agree with those presented in these documents due to rounding. In cases where machinery of government changes (such as merging or eliminating organizations) have occurred, the data has not been adjusted. 

  fr: |
   {{{gt "programSpending_short"}}}
   

   **Remarques:**
   * Les dépenses réelles de toutes les organisations correspondent à celle publiées dans les {{gl_sidebar_link "Comptes publics du Canada" "PA"}}.
   * Les dépenses prévues pour la plupart des organisations proviennent des {{gl_sidebar_link "plans ministériels" "DP"}}. Lorsque cette information n’est pas disponible (notamment pour les {{gl_sidebar_link "entités parlementaires" "PARL_ORG"}}, 
    le Bureau du Secrétariat du gouverneur général, le Service canadien du renseignement de sécurité, le Centre de la sécurité des télécommunications, la section canadienne de la Commission mixte internationale et la plupart des {{gl_sidebar_link "sociétés d'État" "IFORM_CC"}}), InfoBase du GC présente, à titre indicatif seulement, les chiffres de ces organisations dans leur {{gl_sidebar_link "budget principal des dépenses" "MAINS"}} de {{planning_year_1}} comme étant constant sur les trois années de planification.
   * Un programme ne peut correspondre qu'à l'un des 16 secteurs d'activités du gouvernement du Canada. Toutefois un {{gl_sidebar_link "résultat stratégique" "SO"}} et une {{gl_sidebar_link "responsabilité essentielle" "CR"}} peuvent contribuer à plus d'un secteur d'activités.
   * Pour InfoBase du GC, les {{gl_sidebar_link "services internes" "INT_SERVICES"}} sont présentés en tant qu'un secteur des dépenses du gouvernement.
   * Pour assurer la comparabilité au fil du temps, la composition et le nom des programmes présentés dans InfoBase du GC correspondent à ceux utilisés dans les Comptes Publics du Canada et pourraient différer du rapport sur les résultats ministériel et du plan ministériel d’une organisation.


   Dans les cas des données présentées qui correspondent à l’information qui a été publiée dans les Comptes publics du Canada et dans les plans ministériels {{planning_year_1}}, les totaux pourraient
   ne pas correspondre ou coïncider à ceux présentées dans ces documents, du fait que les chiffres ont été arrondis. Dans le cas où des changements dans l’appareil
   gouvernemental (comme la fusion ou l'élimination d’organisations) se sont produits, les données
   n’ont pas été rajustées.


