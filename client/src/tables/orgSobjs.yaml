orgSobjs_short: 
  transform: [handlebars,markdown]
  en: |
   Using {{gl_sidebar_link "Public Accounts" "PA"}} data, this table presents {{gl_sidebar_link "gross budgetary expenditures" "BUD_EXP"}} by {{gl_sidebar_link "standard object" "SOBJ"}} (including {{gl_sidebar_link "voted" "VOTED"}} and {{gl_sidebar_link "statutory" "STAT"}} expenditures) from {{pa_last_year_5}} to {{pa_last_year}}.
  fr: |
   Selon les données des {{gl_sidebar_link "Comptes publics" "PA"}}, ce tableau présente les {{gl_sidebar_link "dépenses budgétaires brutes" "BUD_EXP"}} par {{gl_sidebar_link "article courant" "SOBJ"}} (y compris les dépenses {{gl_sidebar_link "votées" "VOTED"}} et {{gl_sidebar_link "législatives" "STAT"}} pour {{pa_last_year_5}} à {{pa_last_year}}.
  
orgSobjs:
  transform: [handlebars,markdown]
  en: |
   {{{gt "orgSobjs_short"}}}

   **Note** that {{gl_sidebar_link "internal" "INT_REV"}} and {{gl_sidebar_link "external" "EXT_REV"}} revenues, 
   reflected as negative expenditures, are provided for information.


   All figures presented reflect information previously published in the 
   Public Accounts of Canada, although totals may not match or agree with those presented in these documents due to rounding.
   In cases where machinery of government changes (such as merging or eliminating organizations) 
   have occurred, the data has not been adjusted. 
   
  fr: |
   {{{gt "orgSobjs_short"}}}


   Veuillez noter que les données sur les {{gl_sidebar_link "recettes internes" "INT_REV"}} et {{gl_sidebar_link "externes" "EXT_REV"}}, qui sont présentées comme des dépenses négatives, 
   sont fournies à titre indicatif. 


   Toutes les données présentées correspondent à l’information qui a été publiée dans les Comptes publics du Canada, 
   quoique les totaux pourraient ne pas correspondre ou coïncider à ceux présentées dans ces documents, du fait que les chiffres ont été arrondis. Dans le cas où des changements dans l’appareil 
   gouvernemental (comme la fusion ou l'élimination' d’organisations) se sont produits, 
   les données n’ont pas été rajustées.

