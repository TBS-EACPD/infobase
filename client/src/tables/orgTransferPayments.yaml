orgTransferPayments_short:
  transform: [handlebars,markdown]
  en: |
   Using {{gl_sidebar_link "Public Accounts" "PA"}} data, this table presents detailed {{gl_sidebar_link "voted" "VOTED"}} and 
   {{gl_sidebar_link "statutory" "STAT"}} {{gl_sidebar_link "Transfer Payments" "TP"}} information by type of transfer 
   ({{gl_sidebar_link "grant" "GRANT_TP"}}, {{gl_sidebar_link "contribution" "CONT_TP"}} and 
   {{gl_sidebar_link "other transfer payment" "OTHER_TP"}}) from {{pa_last_year_5}} to {{pa_last_year}}.
  fr: |
   Selon les données des {{gl_sidebar_link "Comptes publics" "PA"}}, ce tableau présente des renseignements sur les {{gl_sidebar_link "paiements de transfert" "TP"}} {{gl_sidebar_link "voté" "VOTED"}} et {{gl_sidebar_link "législatif" "STAT"}} par 
   type de transfert ({{gl_sidebar_link "subvention" "GRANT_TP"}}, {{gl_sidebar_link "contribution" "CONT_TP"}} et {{gl_sidebar_link "autre paiement de transfert" "OTHER_TP"}}) de {{pa_last_year_5}} à {{pa_last_year}}.

orgTransferPayments:
  transform: [handlebars,markdown]
  en: |
   {{{gt "orgTransferPayments_short"}}}
   
   
   For analytical purposes, GC InfoBase presents year-to-year
   comparisons of transfer payments. In some cases, such comparisons
   may not be appropriate, due to changes in the nature of transfer payments 
   over time and users should therefore exercise caution before drawing conclusions regarding 
   large year over year changes in transfer payments.
   
   
   All figures presented reflect information previously published in the 
   Public Accounts of Canada, although totals may not match or agree with those presented in these documents due to rounding.
   In cases where machinery of government changes (such as merging or eliminating organizations) 
   have occurred, the data has not been adjusted.

  fr: |
   {{{gt "orgTransferPayments_short"}}}

   Aux fins d’analyse, InfoBase du GC présente la comparaison des paiements de transfert d’une année à l’autre. Dans certains cas, il se peut que ces comparaisons ne soient pas pertinentes en raison des changements apportés 
   à la nature du paiement de transfert au fil des ans. Les utilisateurs doivent donc faire preuve de prudence avant de tirer des conclusions sur l’importance des changements d’une année 
   à l’autre apportés aux paiements de transfert.


   Toutes les données présentées correspondent à l’information qui a été publiée dans les Comptes publics du Canada, 
   quoique les totaux pourraient ne pas correspondre ou coïncider à ceux présentées dans ces documents, du fait que les chiffres ont été arrondis. Dans le cas où des changements dans l’appareil 
   gouvernemental (comme la fusion ou l'élimination' d’organisations) se sont produits, 
   les données n’ont pas été rajustées.

