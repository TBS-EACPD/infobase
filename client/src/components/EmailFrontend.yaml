email_frontend_privacy_note:
  transform: [handlebars]
  en: Do not submit personal or identifying information through these forms. {{ext_link "Read our privacy policy here." "#privacy"}}
  fr: Ne soumettez pas d'informations personnelles ou d'identification à l'aide de ces formulaires. {{ext_link "Lisez notre déclaration de protection des renseignements personnels ici." "#privacy"}}
email_frontend_privacy_ack:
  en: I accept
  fr: J'accepte

email_frontend_send:
  en: Submit
  fr: Soumettre
email_frontend_sending:
  en: Sending
  fr: Envoi
email_frontend_sent:
  en: Sent
  fr: Envoyé
email_frontend_resend:
  en: Resubmit
  fr: Soumettre à nouveau
email_frontend_has_sent_success:
  en: Your report has been submitted. Thank you! To submit another report, reset this form with the following button.
  fr: Votre rapport a été soumis. Merci! Pour soumettre un autre rapport, réinitialiser cette formulaire en sélectionnant l’option « Réinitialiser ».
email_frontend_has_sent_failed:
  en: Something has gone wrong, your report could not be submitted. To try again, resubmit this form with the above button.
  fr: Quelque chose s'est mal passé, votre rapport n'a pas pu être soumis. Pour réessayer, renvoyez ce formulaire avec le bouton ci-dessus.
email_frontend_reset:
  en: Reset
  fr: Réinitialiser