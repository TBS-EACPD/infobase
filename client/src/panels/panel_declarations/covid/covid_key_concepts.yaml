covid_questions_auth_but_no_exp_q:
  en: Why do some organizations and measures have spending authorities but no expenditures?
  fr: Pour quelle raison certaines organisations et certaines mesures ont-elles un pouvoir de dépenser, mais pas de dépenses?
covid_questions_auth_but_no_exp_a:
  transform: [handlebars,markdown]
  en: |
    While many spending authorities were authorized earlier in the fiscal year, either through statutory legislation, such as the _Public Health Events 
    of National Concern Payments Act_ or the appropriation act for Supplementary Estimates (B), others were only presented in Supplementary Estimates 
    (C) in February 2021, for which final voted authority is only expected by the end of March. For these measures, organizations may not have had
    recorded payments as of January 31, 2021.  

    In 2020-21, there are 58 organizations and 105 measures with authorities identified as being related to COVID-19 in the Estimates.
    Of these, estimated expenditures are only reported for the 55 organizations and 81 measures that are within the scope of the COVID-19 Economic Response Plan;
    of which 48 organizations have estimated expenditures as of January 31, 2021.
  fr: |
    Alors que de nombreuses autorisations de dépenses ont été accordées plus tôt au cours de l'exercice, soit par une loi habilitante, comme la 
    _Loi sur les paiements relatifs aux événements de santé publique d'intérêt national_, soit par la loi de crédits pour le budget supplémentaire (B),
    d'autres n'ont été inscrites qu'en février 2021 dans le budget supplémentaire (C), pour lequel l'autorisation votée finale n'est attendue qu'à la fin du mois de mars.
    Pour ces mesures, il se peut que les organisations n'aient pas eu de paiements enregistrés en date du 31 janvier 2021.  

    En 2020-21, il y a 58 organisations et 105 mesures qui ont des autorisations liées à la pandémie dans les budgets des dépenses. Parmi elles,
    seules figurent les estimations de dépenses pour les 55 organisations et les 81 mesures qui sont dans la portée du Plan d'intervention économique
    du Canada pour répondre à la COVID-19; 48 organisations ont des estimations de dépenses au 31 janvier 2021.


