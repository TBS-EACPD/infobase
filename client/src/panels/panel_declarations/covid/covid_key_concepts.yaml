covid_questions_accruals_q:
  en: Will there be COVID-19 accruals at year-end?
  fr: Y aura-t-il des charges à payer au titre de COVID-19 à la fin de l’exercice financier?
covid_questions_accruals_a:
  en: |
    Like any other program that spans over March 31, 2021, some accruals for COVID-19 programs will be necessary.
    Note that accruals will not be reported with the cash based estimated expenditures presented now or at year-end.
  fr: |
    Comme tout autre programme qui s'étend au-delà du 31 mars 2021, il faudra comptabiliser certaines charges à payer pour les programmes liés à la COVID-19.
    Prière de retenir que les charges à payer ne seront pas déclarées avec les estimations de dépenses en espèces présentées maintenant ou à la fin de l'exercice.

covid_questions_auth_but_no_exp_q:
  en: Why do some organizations and measures have spending authorities but no expenditures? Why do others have estimated expenditures either below or above their spending authorities? 
  fr: Pour quelle raison certaines organisations et certaines mesures ont-elles un pouvoir de dépenser, mais pas de dépenses? Pourquoi l'estimation des dépenses d'autres pays est-elle inférieure ou supérieure à leurs dépenses?
covid_questions_auth_but_no_exp_a:
  transform: [handlebars,markdown]
  en: |
    While many spending authorities were authorized earlier in the fiscal year, either through statutory legislation, such as the _Public Health Events 
    of National Concern Payments Act_ or the appropriation act for Supplementary Estimates (B), others were only presented in Supplementary Estimates 
    (C) in February 2021, for which final voted authority is only expected by the end of March. For these measures, organizations may not have had
    recorded payments as of {{COVID_LAST_REFRESHED_MONTH}}.  

    In comparing COVID-19 authorities and estimated expenditures, in some cases, the funding source of a measure is completely aligned with the authorities
    presented in the Estimates. In other cases, funding can include other sources of funds – for example, the use of existing resources and/or transfer of
    funds between organizations. As a result, in limited circumstances, estimated expenditures may be greater than the authorities for a measure. Conversely,
    a measure may be fully implemented without fully expending available authorities, as authorities are “up to” amounts.
  fr: |
    Alors que de nombreuses autorisations de dépenses ont été accordées plus tôt au cours de l'exercice, soit par une loi habilitante, comme la 
    _Loi sur les paiements relatifs aux événements de santé publique d'intérêt national_, soit par la loi de crédits pour le budget supplémentaire (B),
    d'autres n'ont été inscrites qu'en février 2021 dans le budget supplémentaire (C), pour lequel l'autorisation votée finale n'est attendue qu'à la fin du mois de mars.
    Pour ces mesures, il se peut que les organisations n'aient pas eu de paiements enregistrés en date du {{COVID_LAST_REFRESHED_MONTH}}.  

    En comparant les autorisations au titre de la COVID-19 et l’estimation des dépenses, il arrive dans certains cas que la source de financement d'une mesure
    donnée corresponde parfaitement aux autorisations figurant dans les budgets des dépenses. Dans d'autres cas, le financement peut inclure d'autres sources de
    fonds, comme l'utilisation de ressources existantes ou le transfert de fonds entre organisations. Par conséquent, dans certaines circonstances, il se peut
    que l'estimation des dépenses soit supérieure aux autorisations pour une mesure donnée. Inversement, il se peut que la mise en œuvre d'une mesure soit achevée
    sans que les autorisations soient épuisées, car les autorisations sont un plafond. 

covid_questions_initiatives_q:
  en: What is the difference between the reporting of spending authorities by COVID-19 measure and the spending authorities by Estimates initiative dataset available on Open Data?
  fr: Quelle est la différence entre l'inscription des autorisations de dépenses par mesure liées à la COVID-19 et les autorisations de dépenses par initiative inclus dans les Données ouvertes?
covid_questions_initiatives_a:
  transform: [handlebars,markdown]
  en: |
    Spending authorities by COVID-19 measure aligns with the broader information provided in the COVID-19 Economic Response Plan (ERP)
    (i.e., Chapters 1 and 2 of the Fall Economic Statement 2020). The spending authorities by Estimates initiative, in the dataset on 
    {{ext_link "Open Data" "https://open.canada.ca/data/en/dataset/80ae9905-9034-4cf7-9057-d34af6065561"}},
    are on a more granular level in order to better support parliamentarians in their role of approving the Estimates. Note that the overall authorities
    remain the same.
  fr: |
    Les autorisations de dépenses par mesure reposent sur l'information plus générale figurant dans le Plan d'intervention économique pour répondre à la
    COVID-19 (c’est-à-dire les chapitres 1 et 2 de l'Énoncé économique de l'automne 2020). Les autorisations de dépenses par initiative budgétaire dans
    l'ensemble de données inclus dans les {{ext_link "Données ouvertes" "https://open.canada.ca/data/fr/dataset/80ae9905-9034-4cf7-9057-d34af6065561"}}
    figurent de façon plus granulaire afin de faciliter le travail des parlementaires chargés d’approuver les budgets des dépenses. Prière de retenir
    que les autorisations générales restent les mêmes.

