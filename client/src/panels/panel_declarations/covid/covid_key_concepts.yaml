covid_questions_missing_measures_q:
  en: Why are some measures of the Government’s COVID response plan missing from the data?
  fr: Pourquoi certaines mesures du Plan d'intervention économique du gouvernement pour répondre à la COVID-19 ne figurent-elles pas dans les données?
# REQUIRES MANUAL REFRESH ON NEW DATA
covid_questions_missing_measures_a:
  transform: [handlebars,markdown] 
  en: |
    The current scope focuses on the COVID-19 Economic Response Plan measures that fall within the planned authorities presented in the Estimates. 
    The main purpose of the Estimates is to support Parliament’s consideration of the appropriation bills, which are the legal instruments
    for authorizing certain payments annually, and therefore not all COVID-19 related measures fall within its scope. For instance, excluded from the data are:
      * Measures legislated through the _Income Tax Act_ such as the Canada Emergency Wage Subsidy, the enhanced GST Credit, and the Canada Child Benefit;
        * As of March 31, 2022, 2021-22 estimated expenditures for the Canada Emergency Wage Subsidy are $21 billion.
        * As of March 31, 2021, 2020-21 estimated expenditures for these programs are as follows:
          * Canada Emergency Wage Subsidy $79.3 billion
          * Enhanced GST Credit $5.4 billion
          * Enhanced Canada Child Benefit $2 billion
      * Employment Insurance Benefits that are paid out of the Employment Insurance Operating Account; and
      * Liquidity measures such as the Canada Emergency Business Account, and the Business Credit Availability Program. 
    
    More information related to the {{ext_link "benefits and services" "https://www.canada.ca/en/services/benefits/covid19-emergency-benefits.html"}} provided by the Government of Canada
    to help Canadians and businesses facing hardship as a result of the global COVID-19 outbreak are available online.
  fr: |
    La portée actuelle est axée sur les mesures du Plan d’intervention économique pour répondre à la COVID-19 qui font partie des autorisations
    prévues inscrites dans les budgets des dépenses. Les budgets des dépenses ont pour principal objectif de faciliter l'étude par le Parlement
    des projets de loi de crédits, qui sont toutes les instruments juridiques permettant d'autoriser certains paiements, si bien que les mesures
    liées à la COVID-19 ne sont pas inscrites aux budgets des dépenses. Par exemple, sont exclues de ces données :
      * les mesures prévues par la _Loi de l'impôt sur le revenu_, comme la Subvention salariale d’urgence du Canada, l’Augmentation du crédit pour TPS et l’Allocation canadienne pour enfants
        * En date du 31 mars 2022, l'estimation des dépenses pour la Subvention salariale d’urgence du Canada pour 2021-2022 est 21 milliards de dollars.
        * En date du 31 mars 2021, l'estimation des dépenses pour 2020-2021 pour ces programmes est la suivante:
          * Subvention salariale d’urgence du Canada 79,3 milliards de dollars
          * Augmentation du crédit pour TPS 5,4 milliards de dollars
          * Allocation Canadienne pour enfants 2 milliard de dollars
      * les prestations d'assurance-emploi versées à même le Compte des opérations de l'assurance-emploi
      * les mesures relatives aux liquidités telles que le Compte d'urgence pour les entreprises canadiennes et le Programme de crédit aux entreprises.

    De plus amples renseignements sur les {{ext_link "prestations et services" "https://www.canada.ca/fr/services/prestations/covid-19-prestations-urgence.html"}} offerts par le gouvernement du Canada
    pour venir en aide aux Canadiens et aux entreprises qui éprouvent des difficultés en raison de la pandémie de COVID-19 sont affichés en ligne.

covid_questions_other_expenditure_reporting_q:
  en: Where does the government normally report expenditure information, in general and for COVID-19 spending measures?
  fr: Où le gouvernement déclare-t-il habituellement son information sur les dépenses en général et celles au titre de la COVID-19?
covid_questions_other_expenditure_reporting_a:
  transform: [handlebars,markdown]
  en: |
    In general, reporting on government expenditures is done monthly through the Department of Finance’s Fiscal Monitor, quarterly by departments,
    and annually through the Annual Financial Report and the Public Accounts.  

    Expenditures related to COVID-19 will be included in the amounts reported in the Public Accounts of Canada for the fiscal year. 
  fr: |
    En règle générale, les rapports sur les dépenses gouvernementales sont présentés une fois par mois dans La revue financière du ministère des
    Finances, à chaque trimestre par les ministères et une fois par an dans le Rapport financier annuel et les Comptes publics.  

    Les dépenses liées à COVID-19 figureront dans les montants inscrits dans les Comptes publics du Canada pour l'exercice financier.

covid_questions_spent_q:
  en: What are expenditures? What has to happen for dollars to be considered “spent”?
  fr: En quoi consistent les dépenses? Que doit-il se passer pour que des fonds soient considérés comme étant « dépensés »?
covid_questions_spent_a:
  transform: [handlebars,markdown]
  en: |
    Expenditures are recorded when cash payments are made from the Consolidated Revenue Fund (e.g. for goods, services, grants, contributions etc.)
    against authorities provided through statutory legislation or appropriation bills for the Estimates. Expenditures do not reflect financial commitments
    made by implementing organizations (departments and agencies) for which an actual payment has not been issued.  

    The Directive on Payments establishes the norm that suppliers are paid within 30 days, from the time when an invoice is received, and the goods or
    services are accepted. A delayed invoice, or different terms in payment schedule (e.g., as per a contract) can result in spending being recorded
    several months after the initial receipt of the goods or services. For these reasons, there may be legal financial commitments made by implementing
    organizations in relation to the response measures, which are not yet included.
  fr: |
    Les dépenses sont comptabilisées lorsque des paiements en espèces sont effectués à même le Trésor (p. ex. pour des biens, des services, des subventions, des contributions, etc.)
    conformément aux autorisations prévues par une loi ou, dans le cas d’un budget des dépenses, par un projet de loi de crédits. Les dépenses ne correspondent pas aux engagements
    financiers pris par des entités d'exécution (ministères et organismes) pour lesquelles un paiement réel n'a pas été versé.  

    La norme établie par la Directive sur les paiements est que les fournisseurs soient payés dans un délai de 30 jours, à compter de la réception de la facture et de l'acceptation
    des biens ou des services. Une facture tardive ou des conditions de paiement différentes (p. ex. en vertu d'un contrat) peuvent entraîner la comptabilisation de dépenses plusieurs
    mois après la réception initiale des biens ou des services. Pour ces raisons, il peut y avoir des engagements financiers légaux pris par les organisations exécutantes en
    lien avec les mesures d'intervention qui ne sont pas encore comptabilisés.

covid_questions_implementation_status_q:
  en: What are estimated “expenditures to date”? 
  fr: Que signifie « dépenses à ce jour »? 
covid_questions_implementation_status_a:
  en: |
    The estimated “expenditures to date” indicate the cash payments that have been made to suppliers for goods and services, or to recipients of grants and
    contributions. They do not represent the implementation status, nor the results achieved for a measure. The responsible organizations (departments,
    agencies and Crown corporations) are best positioned to speak to the implementation status of a measure. 
  fr: |
    Par « estimation des dépenses à ce jour », on entend les paiements en espèces qui ont été versés aux fournisseurs pour des biens et des services ou
    les bénéficiaires de subventions et de contributions. Ce n’est pas l'état d'avancement de la mise en œuvre ou les résultats obtenus pour une mesure
    donnée. Les organisations responsables (ministères, organismes et sociétés d'État) sont les mieux placées pour parler de l'état d'avancement de la
    mise en œuvre d’une mesure donnée.  

covid_questions_auth_but_no_exp_q:
  en: Why do some organizations and measures have spending authorities but no expenditures? Why do others have estimated expenditures either below or above their spending authorities? 
  fr: Pourquoi certaines organisations et mesures ont-elles des autorisations de dépenser, mais pas de dépenses? Pourquoi d'autres ont-elles des dépenses estimées inférieures ou supérieures aux autorisations de dépenser?
covid_questions_auth_but_no_exp_a:
  transform: [handlebars,markdown]
  en: |
    Depending on when and how payments are authorized, there may be a delay between approval of the spending authorities and the organization’s ability
    to make the cash expenditure. For example, the measures listed in the 2020-21 Supplementary Estimates (C), and which require a voted authority, may not yet have
    recorded all expenditures on the reporting date of February 28, 2021.  

    For some measures, organizations may reflect other sources of funds – for example, other existing resources or funds transferred from another
    organization – in the expenditures attributed to that measure. As a result, estimated expenditures may be greater than the authorities reported in the Estimates.  

    Organizations may also be able to implement initiatives without expending the full amount of the “up to” authorities. 
  fr: |
    Selon la date et le mode d’autorisation des paiements, il peut y avoir un délai entre l'approbation des autorisations de dépenser et la capacité de
    l'organisation à payer la dépense en espèces. Il se peut, par exemple, que les dépenses à la date de déclaration du 28 février 2021
    n’aient pas toutes été comptabilisées pour les mesures inscrites au budget supplémentaire des dépenses (C) pour 2020-2021 requérant une autorisation votée.  

    Dans certains cas, une organisation peut indiquer une autre source de financement pour les dépenses consacrées à une mesure donnée. Ce pourrait être,
    par exemple, d'autres ressources existantes ou des fonds transférés d'une autre organisation. Par conséquent, les dépenses estimées peuvent être
    supérieures aux autorisations figurant dans les budgets des dépenses.  

    Il se peut aussi qu'une organisation soit en mesure de mettre en œuvre une initiative sans dépenser le plein montant du plafond autorisé.
    
