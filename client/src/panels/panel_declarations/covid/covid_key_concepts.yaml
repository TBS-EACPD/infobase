#####
# OGGO-ALIGNED FAQS
#####

covid_questions_up_to_date_q:
  en: Are these values up to date? 
  fr: Ces valeurs sont-elles à jour?
covid_questions_up_to_date_a:
  transform: [handlebars,markdown]
  en: |
    This data is current up to and including {{COVID_LAST_REFRESHED_MONTH}}.
    Estimated expenditures are based on estimates that may be slightly modified in subsequent periods, and have not been audited. Organizations are responsible
    for determining how best to identify the appropriate estimated expenditures and, if required, to provide any subsequent explanation on the amounts and corresponding activities.
    {{gt "covid_above_tab_data_org_websites_note"}}
  fr: |
    Ces données sont à jour jusqu'en {{COVID_LAST_REFRESHED_MONTH}} inclusivement.
    Dépenses estimées sont fondés sur des estimations qui pourraient être légèrement modifiées lors de périodes ultérieures et qui n'ont pas été vérifiées.
    Il incombe aux organisations de déterminer la meilleure façon d’estimer leurs dépenses et, s’il y a lieu, de fournir ultérieurement toute
    explication requise sur les montants et les activités correspondantes. 
    {{gt "covid_above_tab_data_org_websites_note"}}

covid_questions_missing_measures_q:
  en: Why are some measures of the Government’s COVID response plan missing from the data?
  fr: Pourquoi certaines mesures du plan d'intervention économique du gouvernement pour répondre à la COVID-19 ne figurent-elles pas dans les données?
covid_questions_missing_measures_a:
  transform: [handlebars,markdown]
  en: |
    The current scope focuses on the COVID-19 Economic Response Plan measures that fall within the planned authorities presented in the Estimates. 
    The main purpose of the Estimates is to support Parliament’s consideration of the appropriation bills, which are the legal instruments
    for authorizing certain payments annually, and therefore not all COVID-19 related measures fall within its scope. For instance, excluded from the data are:
      * Measures legislated through the _Income Tax Act_ such as the Canada Emergency Wage Subsidy, the enhanced GST Credit, and the Canada Child Benefit;
        * As of January 31, 2021, estimated expenditures for these programs are as follows:
          * Canada Emergency Wage Subsidy $63.2 billion
          * Enhanced GST Credit $5.2 billion
          * Enhanced Canada Child Benefit $1.9 billion
      * Employment Insurance Benefits that are paid out of the Employment Insurance Operating Account; and
      * Liquidity measures such as the Canada Emergency Business Account, and the Business Credit Availability Program. 
    
    More information related to the {{ext_link "benefits and services" "https://www.canada.ca/en/services/benefits/covid19-emergency-benefits.html"}} provided by the Government of Canada
    to help Canadians and businesses facing hardship as a result of the global COVID-19 outbreak are available online.
  fr: |
    La portée actuelle est axée sur les mesures du Plan d’intervention économique pour répondre à la COVID-19 qui font partie des autorisations
    prévues inscrites dans les budgets des dépenses. Les budgets des dépenses ont pour principal objectif de faciliter l'étude par le Parlement
    des projets de loi de crédits, qui sont les instruments juridiques permettant d'autoriser certains paiements, ainsi que  toutes les mesures
    liées à la COVID-19 ne sont pas inscrites aux budgets des dépenses. Par exemple, sont exclues de ces données :
      * les mesures prévues par la _Loi de l'impôt sur le revenu_, comme la Subvention salariale d’urgence du Canada, l’Augmentation du crédit pour TPS et l’Allocation canadienne pour enfants
        * En date du 31 janvier 2021, l'estimation des dépenses pour ces programmes est la suivante:
          * Subvention salariale d’urgence du Canada 63,2 milliards de dollars
          * Augmentation du crédit pour TPS 5,2 milliards de dollars
          * Allocation Canadienne pour enfants 1,9 milliard de dollars
      * les prestations d'assurance-emploi versées à même le Compte des opérations de l'assurance-emploi
      * les mesures relatives aux liquidités telles que le Compte d'urgence pour les entreprises canadiennes et le Programme de crédit aux entreprises.

    De plus amples renseignements sur les {{ext_link "prestations et services" "https://www.canada.ca/fr/services/prestations/covid-19-prestations-urgence.html"}} offerts par le gouvernement du Canada
    pour venir en aide aux Canadiens et aux entreprises qui éprouvent des difficultés en raison de la pandémie de COVID-19 sont affichés en ligne.

covid_questions_other_expenditure_reporting_q:
  en: Where does the Government normally report expenditure information (COVID, non-COVID)?
  fr: Où le gouvernement déclare-t-il habituellement ses dépenses (COVID, non-COVID)?
covid_questions_other_expenditure_reporting_a:
  transform: [handlebars,markdown]
  en: |
    Typically, reporting on government expenditures is done on a monthly basis through the Department of Finance’s Fiscal Monitor, quarterly by departments and annually
    through the Annual Financial Report and the Public Accounts. Given the extraordinary context of the pandemic, the Treasury Board Secretariat (TBS) has reached out to
    organizations to gather spending data related to COVID-19 on a monthly basis, recognizing that the ability to effectively track expenditures attributable to the COVID-19
    response varies greatly by measure, and by organization. Final expenditures for {{fmt_year_to_fiscal_year COVID_CURRENT_YEAR}} will be reported in the Public
    Accounts of Canada {{COVID_NEXT_YEAR}} (expected Fall {{COVID_NEXT_YEAR}}).
  fr: |
    En règle générale, les rapports sur les dépenses gouvernementales sont présentés une fois par mois dans La revue financière du ministère des Finances, à chaque
    trimestre par les ministères et une fois par an dans le Rapport financier annuel et les Comptes publics. Compte tenu du contexte extraordinaire de la pandémie,
    le Secrétariat du Conseil du Trésor (le Secrétariat) s'est adressé aux organisations pour recueillir des données mensuelles sur les dépenses au titre de la COVID-19,
    reconnaissant que la capacité de suivre efficacement les dépenses attribuables aux interventions liées à la pandémie varie grandement selon la mesure et l'organisation.
    Les dépenses finales pour {{fmt_year_to_fiscal_year COVID_CURRENT_YEAR}} figureront dans les Comptes publics du Canada (publication prévue à l'automne {{COVID_NEXT_YEAR}}).

covid_questions_spent_q:
  en: What are expenditures? What has to happen for dollars to be considered “spent”?
  fr: En quoi consistent les dépenses? Que doit-il se passer pour que des fonds soient considérés comme étant « dépensés »?
covid_questions_spent_a:
  transform: [handlebars,markdown]
  en: |
    Expenditures are recorded when cash payments are made from the consolidated revenue fund (e.g. for goods, services, grants, contributions etc.)
    against authorities provided through statutory legislation or appropriation bills for the Estimates. Expenditures do not reflect financial commitments
    made by implementing organizations (departments and agencies) for which an actual payment has not been issued.  

    The Directive on Payments establishes the norm that suppliers are paid within 30 days, from the time when an invoice is received, and the goods or
    services are accepted. A delayed invoice, or different terms in payment schedule (e.g., as per a contract) can result in spending being recorded
    several months after the initial receipt of the goods or services. For these reasons, there may be legal financial commitments made by implementing
    organizations in relation to the response measures, which are not yet included.
  fr: |
    Les dépenses sont comptabilisées lorsque des paiements en espèces sont effectués à même le Trésor (p. ex. pour des biens, des services, des subventions, des contributions, etc.)
    conformément aux autorisations prévues par une loi ou, dans le cas d’un budget des dépenses, par un projet de loi de crédits. Les dépenses ne correspondent pas aux engagements
    financiers pris par des entités d'exécution (ministères et organismes) pour lesquelles un paiement réel n'a pas été versé.  

    La norme établie par la Directive sur les paiements est que les fournisseurs soient payés dans un délai de 30 jours, à compter de la réception de la facture et de l'acceptation
    des biens ou des services. Une facture tardive ou des conditions de paiement différentes (p. ex. en vertu d'un contrat) peuvent entraîner la comptabilisation de dépenses plusieurs
    mois après la réception initiale des biens ou des services. Pour ces raisons, il peut y avoir des engagements financiers légaux pris par les organisations exécutantes en
    lien avec les mesures d'intervention qui ne sont pas encore comptabilisés.

covid_questions_implementation_status_q:
  en: What do expenditures to date mean for the status of implementation of the Government’s COVID response plan?
  fr: Que signifie « dépenses à ce jour » dans l'état d’avancement de la mise en œuvre du plan d'intervention du gouvernement lié à la COVID-19? 
covid_questions_implementation_status_a:
  en: |
    The estimated expenditures to date indicate the cash payments that have been made to suppliers for goods and services or to grants and contributions recipients. 
    They do not represent the implementation status or results achieved for a measure. Implementing organizations (departments, agencies, and Crown corporations)
    are best positioned to speak to the implementation status of a measure.
  fr: |
    Par « estimation des dépenses à ce jour », on entend les paiements en espèces qui ont été versés aux fournisseurs pour des biens et des services, et non
    l'état d'avancement de la mise en œuvre ou les résultats obtenus pour une mesure donnée. Les organisations exécutantes (ministères, organismes et sociétés d'État)
    sont les mieux placées pour parler de l'état d'avancement de la mise en œuvre d’une mesure.  
 
