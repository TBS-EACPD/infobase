covid_estimates_panel_title:
  en: Spending Authorities by COVID-19 Measure
  fr: Autorisations de dépenser par mesure au titre de la COVID-19

# Part about the ERP is going to need to be maintained, will be a problem for multiple years eventually
covid_estimates_above_tab_footnote_list:
  transform: [handlebars,markdown]
  en: |
    * Parliamentary approval is required for all government spending. These figures represent new COVID-19 {{gl_tt "spending authorities" "AUTH"}} sought in {{gov_tabled_est_docs_in_year_text}} for {{fmt_year_to_fiscal_year selected_year}} and align with the COVID-19 Economic Response Plan (ERP) (i.e., Chapters 1 and 2 of the Fall Economic Statement 2020).
    * Any reallocations of existing authorities to the COVID-19 pandemic response are excluded.
    * {{{gt "covid_above_tab_limited_measure_note"}}}
  fr: |
    * Le Parlement doit approuver toutes les dépenses du gouvernement. Ces chiffres sont ceux des nouvelles {{gl_tt "autorisations de dépenses" "AUTH"}} au titre de la COVID-19 qui sont inscrites dans {{gov_tabled_est_docs_in_year_text}} pour {{fmt_year_to_fiscal_year selected_year}} et correspondent au Plan d'intervention économique pour répondre à la COVID-19 (c'est-à-dire les chapitres 1 et 2 de l'Énoncé économique de l'automne 2020).
    * Sont exclues toutes les réaffectations d'autorisations existantes à la réponse à la pandémie COVID-19.
    * {{{gt "covid_above_tab_limited_measure_note"}}}


covid_estimates_summary_text_gov:
  transform: [handlebars,markdown]
  en: |
    So far this fiscal year (**{{fmt_year_to_fiscal_year selected_year}}**), **{{fmt_compact1_written gov_covid_estimates_in_year}}** in authorities have been presented through
    the Estimates in response to the COVID-19 pandemic.
  fr:  |
    Depuis le début de l'exercice en cours (**{{fmt_year_to_fiscal_year selected_year}}**), des autorisations d’un montant de **{{fmt_compact1_written gov_covid_estimates_in_year}}** ont été
    accordées par le biais des budgets des dépenses pour les interventions en réponse à la pandémie de COVID-19. 
covid_estimates_summary_text_dept:
  transform: [handlebars,markdown]
  en: |
    So far this fiscal year (**{{fmt_year_to_fiscal_year selected_year}}**), **{{subject.name}}** has **{{fmt_compact1_written dept_covid_estimates_in_year}}** in authorities
