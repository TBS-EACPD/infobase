  fr: |
    Depuis le début de l'exercice en cours (**{{fmt_year_to_fiscal_year selected_year}}**), **{{subject.name}}** a pu disposer d’autorisation d’un montant de
    **{{fmt_compact1_written dept_covid_estimates_in_year}}** pour ses interventions en réponse à la COVID-19, tel qu’il est indiqué dans les budgets des dépenses.


