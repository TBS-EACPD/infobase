    the Estimates in response to the COVID-19 pandemic.
  fr:  |
    Depuis le début de l'exercice en cours (**{{est_last_year}}**), des autorisations d’un montant de **{{fmt_compact1_written gov_covid_estimates_in_year}}** ont été
