covid_estimates_above_tab_text_gov:
  transform: [handlebars,markdown]
  en: |
    This fiscal year (**{{est_in_year}}**), the government has authorized **{{fmt_compact1_written gov_covid_estimates_in_year}}** in authorities to implement the response to the COVID-19 pandemic.
  fr: |
    Pour l’exercice en cours (**{{est_in_year}}**), le gouvernement a autorisé des crédits de **{{fmt_compact1_written gov_covid_estimates_in_year}}** pour la mise en œuvre de 
    mesures en réponse à la pandémie de COVID-19.
