covid_intro_panel_title:
  en: Introduction to the Government's COVID-19 Response
  fr: Présentation de la réponse du gouvernement à la COVID-19

covid_intro_est:
  transform: [handlebars,markdown]
  en: |
    The {{gov_tabled_est_docs_in_year_text}} for **{{fmt_year_to_fiscal_year selected_year}}** present a **total of
    {{fmt_compact1_written gov_covid_estimates_in_year}} in planned spending authorities** for 
    federal organizations across the Government of Canada to spend on measures announced in 
    {{ext_link "Canada’s COVID-19 Economic Response Plan" "https://www.canada.ca/en/department-finance/economic-response-plan.html"}} (ERP).
    These are “up to” authorities in recognition of the urgency and uncertainty in which these measures were brought forward in the pandemic context.  
  fr: |
    Le{{#if est_docs_in_year_are_plural}}s{{/if}} {{gov_tabled_est_docs_in_year_text}} pour **{{fmt_year_to_fiscal_year selected_year}}**
    prévoient accorder un **total de {{fmt_compact1_written gov_covid_estimates_in_year}} en autorisations de dépenser**
    aux organisations de l'administration fédérale du Canada pour financer les mesures annoncées dans le
    {{ext_link "Plan d'intervention économique du Canada pour répondre  à la COVID-19" "https://www.canada.ca/fr/ministere-finances/plan-intervention-economique.html"}}.
    Il s'agit du plafond de dépenses autorisées en reconnaissance de l'urgence et de l'incertitude dans lesquelles ces mesures ont été prises en réponse à la pandémie.    

covid_intro_exp:
  transform: [handlebars,markdown]
  en: |
    As of **{{date_last_updated_text}}**, federal organizations **reported spending an estimated total of {{fmt_compact1_written gov_covid_expenditures_in_year}}**
    on COVID-19 ERP measures in **{{fmt_year_to_fiscal_year selected_year}}**.
  fr: |
    En date du **{{date_last_updated_text}}**, les organisations fédérales ont **estimé à {{fmt_compact1_written gov_covid_expenditures_in_year}}
    le total des dépenses** au titre des mesures du PIE pour **{{fmt_year_to_fiscal_year selected_year}}**.

covid_intro_notice:
  transform: [handlebars,markdown]
  en: |
    **Important:** As a result of the sunsetting of the Government of Canada’s COVID-19 Economic Response Plan authorities in fiscal year **2022-23**, please 
    note that the Treasury Board Secretariat **has ceased collecting data on COVID Expenditures as of March 31, 2023**.
  fr: |
    **Important:** Étant donné l’élimination progressive des autorités du Plan d'intervention économique du Canada pour répondre à la COVID-19 au cours de 
    l’exercice financier **2022-23**, veuillez noter que le Secrétariat du Conseil du Trésor **a cessé de recueillir des données sur les dépenses au titre 
    de la COVID-19 en date du 31 mars 2023**.