covid_intro_panel_title:
  en: Introduction to the Government's COVID-19 Response
  fr: Présentation de la réponse du gouvernement à la COVID-19

covid_intro_est:
  transform: [handlebars,markdown]
  en: |
    The {{gov_tabled_est_docs_in_year_text}} for **{{fmt_year_to_fiscal_year fiscal_year}}** present a **total of
    {{fmt_compact1_written gov_covid_estimates_in_year}} in planned spending authorities** {{#if auth_total_note}}{{icon_tooltip auth_total_note}}{{/if}} for federal organizations
    across the Government of Canada to spend in support of COVID-19 measures. These are “up to” authorities in recognition of the urgency and uncertainty
    in which these measures were brought forward in the pandemic context.  
  fr: |
    Le {{gov_tabled_est_docs_in_year_text}} pour **{{fmt_year_to_fiscal_year fiscal_year}}** **totalise
    {{fmt_compact1_written gov_covid_estimates_in_year}} en autorisations de dépenses** {{#if auth_total_note}}{{icon_tooltip auth_total_note}}{{/if}} prévues des organisations
    fédérales consacrées aux mesures liées à la pandémie. Il s'agit du plafond de dépenses autorisées en reconnaissance de l'urgence et de l'incertitude dans
    lesquelles ces mesures ont été prises en réponse à la pandémie.  

covid_intro_exp:
  transform: [handlebars,markdown]
  en: |
    As of **{{date_last_updated_text}}**, federal organizations reported spending an estimated total of **{{fmt_compact1_written gov_covid_expenditures_in_year}}**
    on measures announced in {{ext_link "Canada’s COVID-19 Economic Response Plan" "https://www.canada.ca/en/department-finance/economic-response-plan.html"}} (ERP),
    as set out in Chapters 1 and 2 of the {{ext_link "Fall Economic Statement 2020" "https://www.budget.gc.ca/fes-eea/2020/report-rapport/toc-tdm-en.html"}}.
  fr: |
    En date du **{{date_last_updated_text}}**, les organisations fédérales avaient estimé à **{{fmt_compact1_written gov_covid_expenditures_in_year}}**
    le total des dépenses liées aux mesures annoncées dans le 
    {{ext_link "Plan d'intervention économique du Canada pour répondre  à la COVID-19" "https://www.canada.ca/fr/ministere-finances/plan-intervention-economique.html"}},
    tel qu’indiqué aux chapitres 1 et 2 de l'{{ext_link "Énoncé économique de l'automne 2020" "https://www.budget.gc.ca/fes-eea/2020/report-rapport/toc-tdm-fr.html"}}.
