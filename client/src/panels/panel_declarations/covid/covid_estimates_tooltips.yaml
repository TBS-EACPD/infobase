# Summary tooltip notes
covid_2021_mains_note:
  transform: [handlebars,markdown]
  en: |
    The $22.7 billion identified in the Main Estimates for COVID-19 includes approximately $0.6 billion that is outside the scope
    of Canada’s COVID-19 Economic Response Plan (ERP). This $0.6 billion is excluded here.
  fr: |
    Les 22,7 milliards de dollars au titre de la COVID-19 figurant dans le budget principal des dépenses incluent un montant d'environ 0,6 milliard de dollars qui est hors la portée 
    du plan d'intervention économique. Ce 0,6 milliard de dollars est exclu ici.

covid_2021_supps_a_note:
  transform: [markdown]
  en: |
    The $20.26 billion identified in the Supplementary Estimates (A) for COVID-19 includes approximately $6.02 billion that has been reprofiled from 2020-21.
    The previously reported figure of $20.16 billion did not include $100 million that was in scope of the Economic Response Plan.
  fr: |
    Les 20,26 milliards de dollars au titre de la COVID-19 figurant dans le budget supplémentaire des dépenses (A) incluent un montant d'environ 6,02 milliard
    de dollars qui ont été reportés de 2020-2021. Le montant de 20,16 milliards de dollars indiqué précédemment ne comprenait pas les 100 millions de dollars
    qui étaient prévus dans le Plan d’intervention économique.

covid_2021_supps_b_note:
  transform: [markdown]
  en: |
    The $7.44 billion identified in the Supplementary Estimates (B) for COVID-19 includes approximately $143 million that has been reprofiled from 2020-21.
    The previously reported figure of $7.40 billion did not include $33.4 million that was in scope of the Economic Response Plan.
  fr: |
    Les 7,44 milliards de dollars au titre de la COVID-19 figurant dans le budget supplémentaire des dépenses (A) incluent un montant d'environ 143 millions
    de dollars qui ont été reportés de 2020-2021. Le montant de 7,40 milliards de dollars indiqué précédemment ne comprenait pas les 33,4 millions de dollars
    qui étaient prévus dans le Plan d’intervention économique.

