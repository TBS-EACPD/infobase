dp_summary_text:
  transform: [handlebars,markdown]
  en: |
      {{#if is_gov}}
      In **{{planning_year_1}}**, **{{fmt_big_int depts_with_dps}}** organizations are seeking to achieve **{{fmt_big_int dp_results}}** results, measured by **{{fmt_big_int dp_indicators}}** indicators.
      {{else}}
      In its **{{planning_year_1}}** {{gl_tt "Departmental Plan" "DP"}}, {{subj_name subject}} is seeking to achieve **{{fmt_big_int dp_results}}** results, measured by **{{fmt_big_int dp_indicators}}** indicators.
      {{/if}}
      Assessed performance against these indicators will be reported in **fall {{planning_year_1_short_second}}**.
  fr: |
      {{#if is_gov}}
      En **{{planning_year_1}}**, **{{fmt_big_int depts_with_dps}}** organisations comptent atteindre **{{fmt_big_int dp_results}}** résultats, mesurés par **{{fmt_big_int dp_indicators}}** indicateurs.
      {{else}}
      En **{{planning_year_1}}**, {{subj_name subject}} compte atteindre **{{fmt_big_int dp_results}}** résultats, mesurés par **{{fmt_big_int dp_indicators}}** indicateurs.
      {{/if}}
      L'évaluation du rendement par rapport à ces indicateurs fera l’objet d’un rapport à **l’automne {{planning_year_1_short_second}}**.


drr_summary_text:
  transform: [handlebars,markdown]
  en: |
    {{#if is_gov}}
      In **{{pa_last_year}}**, **{{num_depts}}** organizations sought to achieve **{{fmt_big_int drr_results}}** results.
    {{else}}
      In its **{{pa_last_year}}** {{gl_tt "Departmental Results Report" "DRR"}}, {{subj_name subject}} sought to achieve **{{fmt_big_int drr_results}}** results.
    {{/if}}
    Progress towards meeting these results was measured using **{{fmt_big_int drr_total}}** indicators.
  fr: |
    {{#if is_gov}}
      En {{pa_last_year}}, **{{num_depts}}** organisations ont cherché à obtenir **{{fmt_big_int drr_results}}** résultats.
    {{else}}
      En {{pa_last_year}}, {{subj_name subject}} a cherché à atteindre **{{fmt_big_int drr_results}}** résultats.
    {{/if}}
    Les progrès accomplis dans l'atteinte de ces résultats ont été mesurés à l’aide de **{{fmt_big_int drr_total}}** indicateurs.

