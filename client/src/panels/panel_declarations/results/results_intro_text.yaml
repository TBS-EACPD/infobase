
results_intro_title:
  en: Introduction to Results
  fr: Introduction aux résultats

results_intro_text:
  transform: [handlebars,markdown]
  en: |
    Federal government departments present their plans and results, and reports to the people of Canada and Parliament, using a
    {{gl_sidebar_link "Departmental Results Framework" "DRF"}} and a {{gl_sidebar_link "Program Inventory" "PI"}}, as described
    in the {{ext_link "Policy on Results" "https://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=31300"}}.  

    The Departmental Results Framework describes an organization’s {{gl_sidebar_link "Core Responsibilities" "CR"}}
    the {{gl_sidebar_link "results" "RESULT"}} it is working toward, and the {{gl_sidebar_link "indicators" "IND_RESULT"}} that measure
    progress towards those results. The Program Inventory articulates how an organization’s {{gl_sidebar_link "programs" "PROG"}} contribute
    to the organization’s Core Responsibilities and its expected results.  
  fr: |
    Les ministères du gouvernement fédéral présentent leurs plans et leurs résultats à la population canadienne et au Parlement, dont ils rendent compte au moyen du
    {{gl_sidebar_link "Cadre ministériel des résultats" "DRF"}} et du {{gl_sidebar_link "Répertoire des programmes" "PI"}}, conformément à la
    {{ext_link "Politique sur les résultats" "https://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=31300"}}.  

    Le Cadre ministériel des résultats décrit les {{gl_sidebar_link "responsabilités essentielles" "CR"}} de l'organisation,
    les {{gl_sidebar_link "résultats" "RESULT"}} qu'elle s'efforce d'atteindre et les {{gl_sidebar_link "indicateurs" "IND_RESULT"}} qui
    mesurent les progrès accomplis pour atteindre ces résultats. Le Répertoire des programmes précise comment les {{gl_sidebar_link "programmes" "PROG"}}
    de l'organisation contribuent aux responsabilités essentielles de l'organisation et aux résultats escomptés.    

results_intro_img_text:
  en: |
    Organizations are made up of Core Responsibilities and Programs within each Core Responsibility. Core Responsibilities and Programs
    have results. Progress for each result is measured by one or more indicators, each of which has a target.
  fr: |
    Les organisations ont des responsabilités essentielles auxquelles des programmes sont rattachés.
    Les responsabilités essentielles et les programmes donnent des résultats. Pour chaque résultat, les progrès
    sont mesurés à l'aide d'un ou de plusieurs indicateurs, chacun d'eux comportant une cible.

gba_plus_intro_text:
  transform: [handlebars,markdown]
  en: |
    The federal government uses {{gl_sidebar_link "gender-based analysis plus" "GBA_PLUS"}} (GBA Plus) in the development of policies, programs and legislation.
    Indicators from the most recent results reports, **2019-20**, have been marked as {{gl_sidebar_link "GBA Plus" "GBA_PLUS_INDICATOR"}} where applicable.
    These indicators and their GBA Plus markings can be found on the pages for individual organizations.
  fr: |
    L'{{gl_sidebar_link "analyse comparative entre les sexes plus" "GBA_PLUS"}} (ACS Plus) est utilisée par le gouvernement fédéral pour l'élaboration de politiques, de programmes et de lois. 
    Dans les plus récents rapports sur les résultats (**2019-2020**), les indicateurs portent un marqueur {{gl_sidebar_link "ACS Plus" "GBA_PLUS_INDICATOR"}}, le cas échéant. 
    Ces indicateurs et le marquage ACS Plus se trouvent sur la page de chaque organisation.

