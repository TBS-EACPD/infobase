
results_intro_text:
  transform: [handlebars,markdown]
  en: |
    Starting in April 2018, all organizations have migrated to a new reporting structure based on results, consisting of the {{gl_tt "Departmental Results Framework" "DRF"}}
    and the {{gl_tt "Program Inventory" "PI"}}.
    
    Organizations are grouped into {{gl_tt "Core Responsibilities" "CR"}} and {{gl_tt "Programs" "PROG"}}. Core Responsibilities have {{gl_tt "departmental results" "DR"}}
    and Programs also have {{gl_tt "results" "PO"}}. Progress for each result is measured by {{gl_tt "indicator targets" "IND_RESULT"}}. 

    Indicator targets can be one of several types; for example, progress toward numeric targets is measured by a specific numeric, dollar, or percentage value, or a range of those values.
  fr: |
    En avril 2018, les organisations de l’administration publique ont adopté une {{gl_tt "nouvelle structure redditionnelle" "DRF"}} fondée sur les résultats.

    Les organisations groupent leurs {{gl_tt "programmes" "PROG"}} et {{gl_tt "résultats ministériels" "DR"}} en fonction de leurs {{gl_tt "responsabilités essentielles" "CR"}}. De plus, les programmes doivent aussi obtenir des {{gl_tt "résultats" "PO"}} et chaque résultat est mesuré à l’aide des cibles figurant aux {{gl_tt "indicateurs" "IND_RESULT"}}.

