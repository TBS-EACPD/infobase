
results_intro_title:
  en: Introduction to Results
  fr: Introduction aux résultats

results_intro_text:
  transform: [handlebars,markdown]
  en: |
    Starting in April 2018, all organizations have migrated to a new results reporting structure based on the
    {{ext_link "Policy on Results" "https://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=31300"}}, consisting of a {{gl_tt "Departmental Results Framework" "DRF"}}
    and a {{gl_tt "Program Inventory" "PI"}}.
    
    Organizations are made up of {{gl_tt "Core Responsibilities" "CR"}} and {{gl_tt "Programs" "PROG"}} within each Core Responsibility. Core Responsibilities and Programs
    have {{gl_tt "results" "RESULT"}}. Progress for each result is measured by one or more {{gl_tt "indicators" "IND_RESULT"}}, each of which has a target.
  fr: |
    Depuis avril 2018, toutes les organisations ont adopté une nouvelle structure redditionnelle, fondée sur la
    {{ext_link "Politique sur les résultats" "https://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=31300"}}, comprenant
    le {{gl_tt "Cadre ministériel des résultats" "DRF"}} et le {{gl_tt "Répertoire des programmes" "PI"}}.

    Les organisations ont des {{gl_tt "responsabilités essentielles" "CR"}} auxquelles des {{gl_tt "programmes" "PROG"}} sont rattachés.
    Les responsabilités essentielles et les programmes donnent des {{gl_tt "résultats" "RESULT"}}. Pour chaque résultat, les progrès
    sont mesurés à l'aide d'un ou de plusieurs {{gl_tt "indicateurs" "IND_RESULT"}}, chacun d'eux comportant une cible.


dp_summary_text:
  transform: [handlebars,markdown]
  en: |
    {{#if is_gov}}
      In **{{year}}**, **{{fmt_big_int depts_with_dps}}** organizations are seeking to achieve **{{fmt_big_int dp_results}}** results, measured
      by **{{fmt_big_int dp_indicators}}** indicators. Assessed performance of planned results will be reported in **Fall {{tabling_year}}**.
    {{else}}
      In its **{{year}}** {{gl_tt "Departmental Plan" "DP"}}, {{subj_name subject}} is seeking to achieve **{{fmt_big_int dp_results}}** results, measured
      by **{{fmt_big_int dp_indicators}}** indicators. Assessed performance of planned results for **{{fmt_big_int num_crs}}** Core Responsibilities and **{{fmt_big_int num_programs}}** Programs will be reported
      in **Fall {{tabling_year}}**.
    {{/if}}
  fr: |
    {{#if is_gov}}
      En **{{year}}**, **{{fmt_big_int depts_with_dps}}** organisations cherchent à atteindre **{{fmt_big_int dp_results}}**
      résultats, mesurés par **{{fmt_big_int dp_indicators}}** indicateurs. On fera état du rendement des résultats escomptés à **l'automne {{tabling_year}}**.
    {{else}}
      Dans son {{gl_tt "plan ministériel" "DP"}} de **{{year}}**, {{subj_name subject}} cherche à atteindre **{{fmt_big_int dp_results}}** résultats,
      mesurés par **{{fmt_big_int dp_indicators}}** indicateurs. On fera état du rendement des résultats escomptés
      pour **{{fmt_big_int num_crs}}** responsabilités essentielles et **{{fmt_big_int num_programs}}** programmes à **l'automne {{tabling_year}}**.
    {{/if}}


drr_summary_text:
  transform: [handlebars,markdown]
  en: |
    {{#if is_gov}}
      In **{{year}}**, **{{fmt_big_int depts_with_drrs}}** organizations sought to achieve **{{fmt_big_int drr_results}}** results.
    {{else}}
      In its **{{year}}** {{gl_tt "Departmental Results Report" "DRR"}}, {{subj_name subject}} sought to achieve **{{fmt_big_int drr_results}}** results.
    {{/if}}
    Progress towards meeting these results was measured using **{{fmt_big_int drr_indicators}}** indicators, and a {{gl_tt "Result Status" "RESULTS_STATUS"}} was assigned to each indicator
    based on the measured outcome of the indicator's target.
  fr: |
    {{#if is_gov}}
      En **{{year}}**, **{{fmt_big_int depts_with_drrs}}** organisations ont cherché à atteindre **{{fmt_big_int drr_results}}** résultats. 
      Les progrès vers l'atteinte de ces résultats ont été mesurés à l'aide de **{{fmt_big_int drr_indicators}}** indicateurs, et
      un état du résultat a été associé à chaque indicateur selon la mesure du résultat prévu pour la cible de l'indicateur.
    {{else}}
      Dans son {{gl_tt "rapport sur les résultats ministériel" "DRR"}} de **{{year}}**, {{subj_name subject}}
      a cherché à obtenir **{{fmt_big_int drr_results}}** résultats. On a mesuré les progrès vers l'atteinte de ces résultats
      à l'aide de **{{fmt_big_int drr_indicators}}** indicateurs, et un état du résultat a été associé à chaque indicateur
      selon la mesure du résultat prévu pour la cible de l'indicateur.
    {{/if}}


