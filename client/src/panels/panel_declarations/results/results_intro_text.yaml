gba_plus_intro_text:
  transform: [handlebars,markdown]
  en: |
    The federal government uses {{gl_sidebar_link "gender-based analysis plus" "GBA_PLUS"}} (GBA Plus) in the development of policies, programs and legislation.
    Indicators from the most recent results reports, **2019-20**, have been marked as {{gl_sidebar_link "GBA Plus" "GBA_PLUS_INDICATOR"}} where applicable.
    These indicators and their GBA Plus markings can be found on the pages for individual organizations.
  fr: |
    L'{{gl_sidebar_link "analyse comparative entre les sexes plus" "GBA_PLUS"}} (ACS Plus) est utilisée par le gouvernement fédéral pour l'élaboration de politiques, de programmes et de lois. 
    Dans les plus récents rapports sur les résultats (**2019-2020**), les indicateurs portent un marqueur {{gl_sidebar_link "ACS Plus" "GBA_PLUS_INDICATOR"}}, le cas échéant. 
    Ces indicateurs et le marquage ACS Plus se trouvent sur la page de chaque organisation.

