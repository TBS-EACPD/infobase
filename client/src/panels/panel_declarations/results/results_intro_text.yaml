
results_intro_title:
  en: Introduction to Results
  fr: Introduction aux résultats

results_intro_text:
  transform: [handlebars,markdown]
  en: |
    Since April 2018, all organizations are using a results reporting structure based on the
    {{ext_link "Policy on Results" "https://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=31300"}}, consisting of a {{gl_sidebar_link "Departmental Results Framework" "DRF"}}
    and a {{gl_sidebar_link "Program Inventory" "PI"}}.
    
    Organizations are made up of {{gl_sidebar_link "Core Responsibilities" "CR"}} and {{gl_sidebar_link "Programs" "PROG"}} within each Core Responsibility. Core Responsibilities and Programs
    have {{gl_sidebar_link "results" "RESULT"}}. Progress for each result is measured by one or more {{gl_sidebar_link "indicators" "IND_RESULT"}}, each of which has a target.
  fr: |
    Depuis avril 2018, toutes les organisations utilisent une structure redditionnelle des résultats conforme à la 
    {{ext_link "Politique sur les résultats" "https://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=31300"}}, composée 
    d’un {{gl_sidebar_link "Cadre ministériel des résultats" "DRF"}} et d’un {{gl_sidebar_link "Répertoire des programmes" "PI"}}.

    Les organisations ont des {{gl_sidebar_link "responsabilités essentielles" "CR"}} auxquelles des {{gl_sidebar_link "programmes" "PROG"}} sont rattachés.
    Les responsabilités essentielles et les programmes donnent des {{gl_sidebar_link "résultats" "RESULT"}}. Pour chaque résultat, les progrès
    sont mesurés à l'aide d'un ou de plusieurs {{gl_sidebar_link "indicateurs" "IND_RESULT"}}, chacun d'eux comportant une cible.

