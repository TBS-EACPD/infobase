gov_dp_summary_title:
  transform: [handlebars]
  en: |
    {{year}} Departmental Plans Summary
  fr: |
    Sommaire des plans ministériels de {{year}}

gov_dp_text:
  transform: [handlebars,markdown]
  en: |
    In **{{year}}**, **{{fmt_big_int depts_with_dps}}** organizations are seeking to achieve **{{fmt_big_int dp_results}}** results, measured by **{{fmt_big_int dp_indicators}}** indicators. Assessed performance against these indicators will be reported in **fall {{drr_tabling_year}}**.
  fr: |
    En **{{year}}**, **{{fmt_big_int depts_with_dps}}** organisations comptent atteindre **{{fmt_big_int dp_results}}** résultats, mesurés par **{{fmt_big_int dp_indicators}}** indicateurs. L'évaluation du rendement par rapport à ces indicateurs fera l’objet d’un rapport à **l’automne {{drr_tabling_year}}**.

gov_dp_above_search_bar_text:
  transform: [handlebars,markdown]
  en: |
    Planned results and indicators for a particular organization can be found in its infographic
  fr: |
    Vous pouvez trouver les résultats escomptés d'une organisation et les indicateurs connexes dans son infographie.

gov_dp_search_bar_placeholder:
  en: Search for an organization to see its results
  fr: Recherchez une organisation pour visualiser ses résultats
