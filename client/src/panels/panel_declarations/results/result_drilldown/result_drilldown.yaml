result_drilldown_title_part:
  en: Detailed Results
  fr: Résultats détaillés


result_drilldown_title:
  transform: [handlebars]
  en: |
    {{#if last_year}}
      {{gt "result_drilldown_title_part"}} ({{first_year}} to {{last_year}})
    {{else}}
      {{gt "result_drilldown_title_part"}} ({{first_year}})
    {{/if}}

  fr: |
    {{#if last_year}}
      {{gt "result_drilldown_title_part"}} ({{first_year}} à {{last_year}})
    {{else}}
      {{gt "result_drilldown_title_part"}} ({{first_year}})
    {{/if}}

past_tense_results_progress_fragment_en:
  handlebars_partial: true
  text: |
    Progress towards meeting these results was {{glossary_sidebar_link "measured" "RESULTS_STATUS"}} using **{{fmt_big_int num_indicators}}** {{glossary_sidebar_link "indicators" "IND_RESULT"}}.
past_tense_results_progress_fragment_fr:
  handlebars_partial: true
  text: |
    Les progrès accomplis dans l’atteinte de ces résultats ont été {{glossary_sidebar_link "mesurés" "RESULTS_STATUS"}} au moyen de **{{fmt_big_int num_indicators}}** {{glossary_sidebar_link "indicateurs" "IND_RESULT"}}.

result_counts_drr_dept:
  transform: [handlebars,markdown]
  en: |
    In {{doc_year}}, **{{subject.name}}** sought to achieve **{{fmt_big_int num_results}}** results through **{{fmt_big_int num_crs}}** {{glossary_sidebar_link (plural_branch num_crs "Core Responsibility" "Core Responsibilities") "CR"}} and **{{fmt_big_int num_programs}}** {{glossary_sidebar_link (plural_branch num_programs "Program" "Programs") "PROG"}}. {{> "past_tense_results_progress_fragment_en"}}
  fr: |
    En {{doc_year}}, **{{subject.name}}** a cherché à rencontrer **{{fmt_big_int num_results}} résultats** à l’aide de **{{fmt_big_int num_crs}}** {{glossary_sidebar_link (plural_branch num_crs "responsabilité essentielle" "responsabilités essentielles") "CR"}} et **{{fmt_big_int num_programs}}** {{glossary_sidebar_link (plural_branch num_programs "programme" "programmes") "PROG"}}. {{> "past_tense_results_progress_fragment_fr"}}
result_counts_drr_cr:
  transform: [handlebars,markdown]
  en: |
    In {{doc_year}}, **{{subject.name.dept}}** sought to achieve **{{fmt_big_int num_results}}** {{plural_branch num_results "result" "results"}} under the {{glossary_sidebar_link "Core Responsibility" "CR"}} **"{{subject.name}}"** comprised of **{{fmt_big_int num_programs}}** {{plural_branch num_programs "program" "programs"}}. {{> "past_tense_results_progress_fragment_en"}}
  fr: |
    En {{doc_year}}, **{{subject.name.dept}}** a cherché à rencontrer **{{fmt_big_int num_results}}** {{plural_branch num_results "résultat" "résultats"}} sous la {{glossary_sidebar_link "responsabilité essentielle" "CR"}} **«{{subject.name}}»** appuyé par **{{fmt_big_int num_programs}}** {{plural_branch num_programs "programme" "programmes"}}. {{> "past_tense_results_progress_fragment_fr"}}
result_counts_drr_prog:
  transform: [handlebars,markdown]
  en: |
    In {{doc_year}}, **{{subject.name}}** sought to achieve **{{fmt_big_int num_results}}** results. {{> "past_tense_results_progress_fragment_en"}}
  fr: |
    En {{doc_year}}, **{{subject.name}}** a cherché à obtenir **{{fmt_big_int num_results}}** résultats. {{> "past_tense_results_progress_fragment_fr"}}


future_tense_results_progress_fragment_en:
  handlebars_partial: true
  text: |
    Progress towards meeting these results will be {{glossary_sidebar_link "measured" "RESULTS_STATUS"}} using **{{fmt_big_int num_indicators}}** {{glossary_sidebar_link "indicators" "IND_RESULT"}}.
