  handlebars_partial: true
  text: |
    Les progrès accomplis dans l’atteinte de ces résultats seront {{glossary_sidebar_link "mesurés" "RESULTS_STATUS"}} au moyen de **{{fmt_big_int num_indicators}}** {{glossary_sidebar_link "indicateurs" "IND_RESULT"}}.

