different_org_names_q:
  en: |
    Why does GC InfoBase sometimes use different names for the same organization? 
  fr: |
    Pourquoi une seule organisation a parfois deux noms dans InfoBase du GC ?
different_org_names_a:
  transform: [handlebars, markdown]
  en: |
    {{#isEqual subject.applied_title subject.legal_title}}{{else}}**{{subject.applied_title}} / {{subject.legal_title}}**{{/isEqual}}

    In some cases, an organization may be referred to by two different names—an applied title and a legal title. The applied title is used in communications material and is therefore the name that most people associate with the organization. An organization’s legal title is the name that appears in its enabling legislation (act), proclamation, order in council, or other instrument used to create a federal organization.

    Applied and legal titles are not always different. When there is a difference, GC InfoBase favours the applied title over the legal title so as to better service the public. Note that some of the data sources for GC InfoBase, such as Main Estimates and Public Accounts, are always presented by legal title in their original publication.
  fr: |
    {{#isEqual subject.applied_title subject.legal_title}}{{else}}**{{subject.applied_title}} / {{subject.legal_title}}**{{/isEqual}}

    Dans certains cas, une organisation peut être désignée par deux noms différents : un titre d'usage et un titre légal. Le titre d'usage est utilisé dans les documents de communication et est donc le nom que la plupart des gens associent à l'organisation. Le titre légal d'une organisation est le nom qui apparaît dans sa loi d'habilitation (loi), sa proclamation, son décret ou tout autre instrument utilisé pour créer une organisation fédérale.

    Les titres légaux et les titres d'application ne sont pas toujours différents. Lorsqu'il y a une différence, InfoBase du GC privilégie le titre appliqué par rapport au titre légal afin de mieux servir le public. Notez que certaines des sources de données de InfoBase GC, telles que le Budget principal des dépenses et les Comptes publics, sont toujours présentées par titre légal dans leur publication originale.

what_are_SOut_q:
  en: What are Strategic Outcomes?
  fr: Qu’est-ce qu’un Résultat Stratégique ?
what_are_SOut_a:
  transform: [handlebars, markdown]
  en: |
    A Strategic Outcome is a long-term and enduring benefit to Canadians that stems from a department's mandate and vision. 
    It represents the difference a department intends to make for Canadians and should be measurable and within the department's sphere of influence.
  fr: |
    Un Résultat Stratégique est un avantage durable à long terme pour les Canadiens qui découle du mandat et de la vision d'un ministère. Il représente un résultat qu’un ministère entend obtenir au profit de la population canadienne, qui devrait être mesurable et devrait s’inscrire dans la sphère d’influence du ministère en question.

what_are_CR_q:
  en: What are Core Responsibilities?
  fr: Qu’est-ce qu’une responsabilité essentielle ?

what_are_CR_a:
  transform: [handlebars, markdown]
  en: |
    Core responsibilities describe the areas in which the department acts or has authority to operate on behalf of Canadians. A Core Responsibility corresponds to a department’s enduring function or role.
  fr: |
    Les responsabilités essentielles décrivent les domaines de haut niveau à l’intérieur desquels l’organisation agit ou pour lesquels elle a le pouvoir de mener ses activités au nom des Canadiens. Une responsabilité essentielle correspond à une fonction ou au rôle permanent exercé par un ministère.


what_are_ftes_q:
  en: What are Full-time Equivalents (FTEs)?
  fr: Qu’est-ce qu’un équivalent temps plein (ETP)?
what_are_ftes_a:
  transform: [handlebars, markdown]
  en: |
    Full-time equivalent (FTE) measures the extent to which an employee represents a full person-year charge against a departmental budget. FTEs are calculated as a ratio of assigned hours of work to scheduled hours of work, as set out in collective agreements. For term and seasonal employees, the FTE calculation is also adjusted for the proportion of paid weeks in a year.
  fr: |
    Les équivalents temps plein (ETP) sont la mesure utilisée pour représenter une année-personne complète d'un employé dans le budget ministériel. Les ETP sont calculés en fonction du coefficient des heures de travail assignées et des heures de travail prescrites, tel que stipulé dans les conventions collectives. Dans le cas des employés nommés pour une période déterminée et des employés saisonniers, le calcul des ETP est rajusté en fonction de la proportion des semaines payées dans une année.
