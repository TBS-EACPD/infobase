who_is_fps_q: 
  en: Who is the Federal Public Service?
  fr: Qu’est-ce que la fonction publique fédérale?
who_is_fps_a:
  transform: [handlebars, markdown]
  en: |
    Federal Public Service employees are people working in departments and agencies named in Schedules I and IV of the _Financial Administration Act (FAA)_, for which the Treasury Board Secretariat is the employer, and in separate agencies named under Schedule V of the FAA. 
  fr: |
    La fonction publique fédérale comprend les organisations incluses dans l'administration publique centrale (ministères et organismes mentionnés aux annexes I et IV de la _Loi sur la gestion des finances publiques (LGFP)_, pour lesquels le Conseil du Trésor est l'employeur) et les organismes distincts (les organisations citées à l'annexe V de la LGFP).


what_ppl_are_included_q:
  en: Which employees are included in the InfoBase?
  fr: Quels employés sont inclus dans l’InfoBase? 
what_ppl_are_included_a:
  transform: [handlebars, markdown]
  en: |
    Active (i.e. employees who are not on leave without pay) full-time and part-time employees of all employment tenures (Indeterminate, Term, Casual and Student), Governor-in-Council appointees, deputy ministers, and federal judges.
  fr: |
    L’InfoBase inclut des renseignements sur les employés actifs (les employés qui ne sont pas en congé non payé) à plein temps et à temps partiel, quelle que soit la période d’emploi (nommés pour une période indéterminée, nommés pour une période déterminée, occasionnels et étudiants), les personnes nommées par le gouverneur en conseil, les sous-ministres et les juges fédéraux.


what_ppl_arent_included_q:
  en: Which employees are NOT included in the InfoBase?
  fr: Quel employés ne sont PAS inclus dans l’InfoBase?
what_ppl_arent_included_a:
  transform: [handlebars, markdown]
  en: |
    The people management data does not include: 
    * Inactive employees (i.e. employees on leave without pay),
    * Ministers' exempt staff,
    * Employees locally engaged outside of Canada,
    * RCMP Regular Force Members,
    * RCMP Civilian Members, and,
    * Canadian Forces members.

    In addition, the information for the following separate agencies are not included because their employee information is not available in the Regional or Phoenix Pay Systems: the Canadian Security Intelligence Service, the National Capital Commission, Canada Investment and Savings, and the Canadian Forces Non-Public Funds.

  fr: |
    Les données sur la gestion des personnes n’incluent pas:
      * les employés inactifs (c.-à-d. les employés en congé non payé)
      * les membres du personnel exonéré des cabinets
      * les employés engagés sur place à l’étranger
      * les membres réguliers de la Gendarmerie royale du Canada
      * les employés civils de la Gendarmerie royale du Canada
      * les membres des Forces canadiennes

    De plus, les données pour les organismes distincts suivants ne sont pas inclues car les renseignements au sujet de leurs employés ne sont pas disponibles dans les systèmes de paye régional ou Phénix : le Service canadien du renseignement de sécurité, la Commission de la capitale nationale, Placements Épargne Canada, et le Centre d’analyse des opérations et déclarations financières du Canada.

    
where_is_data_q:
  en: Where can I find data for previous years?
  fr: Où puis-je trouver de données pour les années precedentes?
where_is_data_a:
  transform: [handlebars, markdown]
  en: |
    Each people management dataset in the InfoBase has a corresponding dataset available through the Open Data portal. These corresponding Open Data datasets contain quarterly snapshots from March 2008 onward. Open Data links are available from the InfoBase {{metadata_source_link "Datasets" "RPS"}} page.
  fr: |
    Chaque ensemble de données sur la gestion des personnes dans l'InfoBase correspond à un ensemble de données disponibles sur le Portail des données ouvertes. Ces ensembles de données ouvertes inclus également des aperçus trimestriels débutant en mars 2008*. Vous trouverez des liens vers les sites de données ouvertes dans la page « {{metadata_source_link "Données" "RPS"}} » de l’InfoBase.

