employee_age_title:
  transform: [handlebars]
  en: Employee Age ({{ppl_last_year_5}} to {{ppl_last_year}})   
  fr: Âge des employés ({{ppl_last_year_5}} à {{ppl_last_year}})

gov_employee_age_text:
  transform: [handlebars,markdown]
  en: |
   From **{{ppl_last_year_5}}** to **{{ppl_last_year}}**, people aged **{{fmt_big_int top_avg_group}}** accounted for the largest average share (**{{fmt_percentage1 top_avg_group_share}}**) of {{gl_sidebar_link "**Federal Public Service**" "FPS"}} {{gl_sidebar_link "employees" "HEAD"}}.
   
   Over this period, the **average age** of **Federal Public Service** employees **{{two_value_changed_to gov_avgage_last_year_5 gov_avgage_last_year "fmt_decimal1"}}**.
  fr: |
   De **{{ppl_last_year_5}}** à **{{ppl_last_year}}**, les personnes âgées de **{{fmt_big_int top_avg_group}}** constituaient en moyenne le plus fort contingent (**{{fmt_percentage1 top_avg_group_share}}**) du {{gl_sidebar_link "personnel" "HEAD"}} de la {{gl_sidebar_link "**fonction publique fédérale**" "FPS"}}.

   Au cours de cette période, **l’âge moyen** des employés de la **fonction publique fédérale** **{{fr_two_value_changed_to gov_avgage_last_year_5 gov_avgage_last_year "m" "s" "fmt_decimal1"}}**.

dept_employee_age_text:
  transform: [handlebars,markdown]
  en: |
   From **{{fmt_big_int first_active_year}}** to **{{fmt_big_int last_active_year}}**, people aged **{{fmt_big_int top_avg_group}}** accounted for the largest average share (**{{fmt_percentage1 top_avg_group_share}}**) of **{{subject.name}}** {{gl_sidebar_link "employees" "HEAD"}}.

   Over this period, the **average age** of **{{subject.name}}** employees **{{two_value_changed_to dept_avg_first_active_year dept_avg_last_active_year "fmt_decimal1"}}**.
   For comparison, the average age of all {{gl_sidebar_link "**Federal Public Service**" "FPS"}} employees **{{two_value_changed_to gov_avgage_last_year_5 gov_avgage_last_year "fmt_decimal1"}}**.
  fr: |
   De **{{fmt_big_int first_active_year}}** à **{{fmt_big_int last_active_year}}**, les personnes âgées de **{{fmt_big_int top_avg_group}}** constituaient en moyenne le plus fort contingent (**{{fmt_percentage1 top_avg_group_share}}**) d’{{gl_sidebar_link "employés" "HEAD"}} **{{subject.name}}**.

   Au cours de cette période, **l’âge moyen** des employés **{{subject.name}}** **{{fr_two_value_changed_to dept_avg_first_active_year dept_avg_last_active_year "m" "s" "fmt_decimal1"}}**.
   Aux fins de comparaison, l’âge moyen de tous les employés de la {{gl_sidebar_link "**fonction publique fédérale**" "FPS"}} **{{fr_two_value_changed_to gov_avgage_last_year_5 gov_avgage_last_year "m" "s" "fmt_decimal1"}}**.

