employee_fol_title:
  transform: [handlebars]
  en: First Official Language ({{ppl_last_year_5}} to {{ppl_last_year}})
  fr: Première langue officielle ({{ppl_last_year_5}} to {{ppl_last_year}})

gov_employee_fol_text:
  transform: [handlebars,markdown]
  en: |
    From **{{ppl_last_year_5}}** to **{{ppl_last_year}}**, an average of **{{fmt_percentage1 top_avg_group_share}}** of {{glossary_sidebar_link "**Federal Public Service**" "FPS"}} {{glossary_sidebar_link "employees" "HEAD"}} had **{{top_avg_group}}** as their {{glossary_sidebar_link "First Official Language" "FOL"}},
    while an average of **{{fmt_percentage1 bottom_avg_group_share}}** had **{{bottom_avg_group}}**.
  fr: |
    De **{{ppl_last_year_5}}** à **{{ppl_last_year}}**, **{{fmt_percentage1 top_avg_group_share}}** des {{glossary_sidebar_link "employés" "HEAD"}} de la {{glossary_sidebar_link "**fonction publique fédérale**" "FPS"}}, en moyenne, avait {{#isEqual top_avg_group "Anglais"}}l'{{else}}le {{/isEqual}}**{{top_avg_group}}** comme {{glossary_sidebar_link "première langue officielle" "FOL"}}, comparativement à **{{fmt_percentage1 bottom_avg_group_share}}** pour {{#isEqual bottom_avg_group "Anglais"}}l'{{else}}le {{/isEqual}}**{{bottom_avg_group}}**.

dept_employee_fol_text:
  transform: [handlebars,markdown]
  en: |
    From **{{first_active_year}}** to **{{last_active_year}}**, an average of **{{fmt_percentage1 top_avg_group_share}}** of **{{subject.name}}** {{glossary_sidebar_link "employees" "HEAD"}} had **{{top_avg_group}}** as their {{glossary_sidebar_link "First Official Language" "FOL"}}{{#isEqual single_type_flag true}}.{{else}}, while an average of **{{fmt_percentage1 bottom_avg_group_share}}** had **{{bottom_avg_group}}**.{{/isEqual}} 
  fr: |
    De **{{first_active_year}}** à **{{last_active_year}}**, **{{fmt_percentage1 top_avg_group_share}}** des {{glossary_sidebar_link "employés" "HEAD"}} **{{subject.name}}**, en moyenne, avait {{#isEqual top_avg_group "Anglais"}}l'{{else}}le {{/isEqual}}**{{top_avg_group}}** comme {{glossary_sidebar_link "première langue officielle" "FOL"}}{{#isEqual single_type_flag true}}.{{else}}, comparativement à **{{fmt_percentage1 bottom_avg_group_share}}** pour {{#isEqual bottom_avg_group "Anglais"}}l'{{else}}le {{/isEqual}}**{{bottom_avg_group}}**.{{/isEqual}}
