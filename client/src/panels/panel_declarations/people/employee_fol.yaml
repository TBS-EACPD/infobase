employee_fol_title:
  transform: [handlebars]
  en: Population by First Official Language ({{ppl_last_year_5}} to {{ppl_last_year}})
  fr: Population selon la première langue officielle ({{ppl_last_year_5}} to {{ppl_last_year}})

gov_employee_fol_text:
  transform: [handlebars,markdown]
  en: |
    From **{{ppl_last_year_5}}** to **{{ppl_last_year}}**, an average of **{{fmt_percentage1 gov_head_count_fol_top_avg_percent_NA_included}}** of **Federal Public Service** employees had **{{gov_head_count_fol_top}}** as their {{gl_tt "First Official Language" "FOL"}},
    while an average of **{{fmt_percentage1 gov_head_count_fol_bottom_avg_percent_NA_included}}** had **{{gov_head_count_fol_bottom}}**.
  fr: |
    De **{{ppl_last_year_5}}** à **{{ppl_last_year}}**, **{{fmt_percentage1 gov_head_count_fol_top_avg_percent_NA_included}}** des employés de la **fonction publique fédérale**, en moyenne, avait {{#isEqual gov_head_count_fol_top "Anglais"}}l'{{else}}le {{/isEqual}}**{{gov_head_count_fol_top}}** comme {{gl_tt "première langue officielle" "FOL"}}, comparativement à **{{fmt_percentage1 gov_head_count_fol_bottom_avg_percent_NA_included}}** pour {{#isEqual gov_head_count_fol_bottom "Anglais"}}l'{{else}}le {{/isEqual}}**{{gov_head_count_fol_bottom}}**.

dept_employee_fol_text:
  transform: [handlebars,markdown]
  en: |
    From **{{dept_head_count_fol_first_active_year}}** to **{{dept_head_count_fol_last_active_year}}**, an average of **{{fmt_percentage1 dept_head_count_fol_top_avg_percent_NA_included}}** of **{{subject.fancy_name}}** employees had **{{dept_head_count_fol_top}}** as their {{gl_tt "First Official Language" "FOL"}}{{#isEqual dept_head_count_fol_single_type_flag true}}.{{else}}, while an average of **{{fmt_percentage1 dept_head_count_fol_bottom_avg_percent_NA_included}}** had **{{dept_head_count_fol_bottom}}**.{{/isEqual}} 
  fr: |
    De **{{dept_head_count_fol_first_active_year}}** à **{{dept_head_count_fol_last_active_year}}**, **{{fmt_percentage1 dept_head_count_fol_top_avg_percent_NA_included}}** des employés **{{de_dept dept}}**, en moyenne, avait {{#isEqual dept_head_count_fol_top "Anglais"}}l'{{else}}le {{/isEqual}}**{{dept_head_count_fol_top}}** comme {{gl_tt "première langue officielle" "FOL"}}{{#isEqual dept_head_count_fol_single_type_flag true}}.{{else}}, comparativement à **{{fmt_percentage1 dept_head_count_fol_bottom_avg_percent_NA_included}}** pour {{#isEqual dept_head_count_fol_bottom "Anglais"}}l'{{else}}le {{/isEqual}}**{{dept_head_count_fol_bottom}}**.{{/isEqual}}
