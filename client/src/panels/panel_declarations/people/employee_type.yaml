employee_type_title:
  transform: [handlebars]
  en: Employee Type ({{ppl_last_year_5}} to {{ppl_last_year}})
  fr: Type d’employé ({{ppl_last_year_5}} à {{ppl_last_year}})

gov_employee_type_text:
  transform: [handlebars,markdown]
  en: |
   From **{{ppl_last_year_5}}** to **{{ppl_last_year}}**, the **{{fmt_big_int top_avg_group}}** {{gl_sidebar_link "workforce" "HEAD"}} accounted for the largest average share (**{{fmt_percentage1 top_avg_group_share}}**) of the {{gl_sidebar_link "**Federal Public Service**" "FPS"}} population. 
   
  fr: |
   De **{{ppl_last_year_5}}** à  **{{ppl_last_year}}**, les {{gl_sidebar_link "employés" "HEAD"}} nommés pour une «**{{fmt_big_int top_avg_group}}**» constituaient en moyenne le plus fort contingent (**{{fmt_percentage1 top_avg_group_share}}**) du personnel de la {{gl_sidebar_link "**fonction publique fédérale**" "FPS"}}.
   
dept_employee_type_text:
  transform: [handlebars,markdown] 
  en: |
   From **{{fmt_big_int first_active_year}}** to **{{fmt_big_int last_active_year}}**, the **{{fmt_big_int top_avg_group}}** {{gl_sidebar_link "workforce" "HEAD"}} accounted for the largest average share (**{{fmt_percentage1 top_avg_group_share}}**) of **{{subject.name}}'s** total population.
   
  fr: |
   De **{{fmt_big_int first_active_year}}** à **{{fmt_big_int last_active_year}}**, les {{gl_sidebar_link "employés" "HEAD"}} nommés pour une «**{{fmt_big_int top_avg_group}}**» constituaient en moyenne le plus fort contingent (**{{fmt_percentage1 top_avg_group_share}}**) du personnel **{{subject.name}}**.
   
