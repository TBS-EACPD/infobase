gov_employee_totals_title:
  transform: [handlebars]
  en: Total Federal Public Service Population ({{ppl_last_year_5}} to {{ppl_last_year}})
  fr: Population totale de la fonction publique fédérale ({{ppl_last_year_5}} à {{ppl_last_year}})

dept_employee_totals_title:
  transform: [handlebars]
  en: Population Trend ({{ppl_last_year_5}} to {{ppl_last_year}})
  fr: Tendance de la population ({{ppl_last_year_5}} à {{ppl_last_year}})

gov_employee_totals_text:
  transform: [handlebars, markdown]
  en: |
   In **{{ppl_last_year}}**, there were **{{fmt_big_int last_year_num_emp}}** {{glossary_sidebar_link "employees" "HEAD"}} in the 
   {{glossary_sidebar_link "**Federal Public Service**" "FPS"}}. 
   From **{{ppl_last_year_5}}** to **{{ppl_last_year}}**, the **Federal Public Service** employed an average of **{{fmt_big_int avg_num_emp}}** people.
  fr: |
   En **{{ppl_last_year}}**, la {{glossary_sidebar_link "**fonction publique fédérale**" "FPS"}} comptait **{{fmt_big_int last_year_num_emp}}** {{glossary_sidebar_link "employés" "HEAD"}}.
   Le nombre moyen de personnel de la **fonction publique fédérale** de **{{ppl_last_year_5}}** à **{{ppl_last_year}}** est de **{{fmt_big_int avg_num_emp}}** employés.

dept_employee_totals_text:
  transform: [handlebars,markdown]
  en: |
   From **{{fmt_big_int first_active_year}}** to **{{fmt_big_int last_active_year}}**, **{{subject.name}}** employed an average of 
   **{{fmt_big_int avg_num_emp}}** {{glossary_sidebar_link "people" "HEAD"}}.
  fr: |
   De **{{fmt_big_int first_active_year}}** à **{{fmt_big_int last_active_year}}**, **{{subject.name}}** comptait en moyenne **{{fmt_big_int avg_num_emp}}** {{glossary_sidebar_link "employés" "HEAD"}}. 
