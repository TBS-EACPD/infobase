gov_employee_prov_text:
  transform: [handlebars,markdown]
  en: |
   From **{{ppl_last_year_5}}** to **{{ppl_last_year}}**, the largest average share of {{gl_sidebar_link "**Federal Public Service**" "FPS"}} {{gl_sidebar_link "employees" "HEAD"}} (**{{fmt_percentage1 top_avg_group_share}}**) worked in **{{fmt_big_int top_avg_group}}**.
   
   
   * The National Capital Region (NCR) includes employees working in both Ottawa (Ontario) and Gatineau (Quebec).
   
   
   {{#unless is_a11y_mode}}* Hover over or tap a province or territory in the map below to see the number of **Federal Public Service** employees working in that region over the last five snapshots. Note that the scale may change to accommodate the data displayed. {{/unless}}
   

  fr: |
   De **{{ppl_last_year_5}}** à **{{ppl_last_year}}**, le plus fort contingent d’{{gl_sidebar_link "employés" "HEAD"}} de la {{gl_sidebar_link "**fonction publique fédérale**" "FPS"}} (**{{fmt_percentage1 top_avg_group_share}}**) travaillait dans **{{fmt_big_int top_avg_group}}**.
   
   
   * La région de la capitale nationale (RCN) inclut à la fois les employés qui travaillent à Ottawa (Ontario) et ceux qui travaillent à Gatineau (Québec).
   
   
   {{#unless is_a11y_mode}}*  Cliquez ou pointez avec votre curseur sur une province ou territoire figurant à la carte ci dessous pour voir le nombre d’employés de la **fonction publique fédérale** travaillant dans cette région au moment des cinq derniers aperçus. Prière de retenir que l’échelle peut varier en fonction des données affichées. {{/unless}}
    
