employee_gender_title:
  transform: [handlebars]
  en: Employee Gender ({{ppl_last_year_5}} to {{ppl_last_year}})
  fr: Sexe des employés ({{ppl_last_year_5}} à {{ppl_last_year}})

gov_employee_gender_text:
  transform: [handlebars,markdown]
  en: |
    From **{{ppl_last_year_5}}** to **{{ppl_last_year}}**, **{{top_avg_group}}** accounted for an average of **{{fmt_percentage1 top_avg_group_share}}** of the {{gl_sidebar_link "**Federal Public Service**" "FPS"}},
    while **{{bottom_avg_group}}** accounted for an average of **{{fmt_percentage1 bottom_avg_group_share}}**.
  fr: |
    De **{{ppl_last_year_5}}** à **{{ppl_last_year}}**, les **{{top_avg_group}}** constituaient en moyenne **{{fmt_percentage1 top_avg_group_share}}** de la {{gl_sidebar_link "**fonction publique fédérale**" "FPS"}}, 
    comparativement à **{{fmt_percentage1 bottom_avg_group_share}}** pour les **{{bottom_avg_group}}**.

dept_employee_gender_text:
  transform: [handlebars,markdown]
  en: |
    From **{{first_active_year}}** to **{{last_active_year}}**, **{{top_avg_group}}** accounted for an average of **{{fmt_percentage1 top_avg_group_share}}** of **{{subject.name}}**'s {{gl_sidebar_link "workforce" "HEAD"}}{{#isEqual single_type_flag true}}.{{else}}, while **{{bottom_avg_group}}** accounted for an average of **{{fmt_percentage1 bottom_avg_group_share}}**.{{/isEqual}}
  fr: |
    De **{{first_active_year}}** à **{{last_active_year}}**, les **{{top_avg_group}}** constituaient en moyenne **{{fmt_percentage1 top_avg_group_share}}** du {{gl_sidebar_link "personnel" "HEAD"}} **{{subject.name}}**{{#isEqual single_type_flag true}}.{{else}}, comparativement à **{{fmt_percentage1 bottom_avg_group_share}}** pour les **{{bottom_avg_group}}**.{{/isEqual}}

suppressed_data_pattern_note:
  en: Patterned bars indicate suppressed data (where count is less than 10)
  fr: Les barres hachurées indiquent des données supprimées (lorsque le nombre est inférieur à 10)
