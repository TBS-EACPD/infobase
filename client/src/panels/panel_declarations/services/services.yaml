# Channels
services_channels_title:
  en: Delivery channels of services
  fr: Modes de prestation des services
single_service_channels_title:
  en: Delivery channels of this service
  fr: Modes de prestation de ce service
services_channels_text:
  transform: [handlebars, markdown]
  en: |
    {{gl_tt "Delivery channels" "CHANNELS"}} that {{gl_tt "services" "SERVICE"}} use for handling applications and enquiries.
    
    In **{{subject.name}}**, the most traffic was generated through "**{{max_vol_channel_name}}**" {{gl_tt "channel" "CHANNELS"}} with a total of **{{fmt_big_int max_vol_channel_value}}** {{channel_type}}.

    The "**{{max_vol_service_name}}**" service received **{{fmt_big_int max_vol_service_value}}** {{channel_type}}, the highest among all of the department's services.
  fr: |
    Modes de prestation utilisés par les services pout traiter les demandes et les renseignements.

    À **{{subject.name}}**, le plus grand nombre de demandes a ètès gènèrè par les mode "**{{max_vol_channel_name}}**" avec un total de **{{fmt_big_int max_vol_channel_value}}** demandes.

    Le service "**{{max_vol_service_name}}**" a reçu **{{fmt_big_int max_vol_service_value}}** demandes, le plus grand nombre parmi les services du ministére.
services_channels_program_text:
  transform: [handlebars, markdown]
  en: |
    {{gl_tt "Delivery channels" "CHANNELS"}} that {{gl_tt "services" "SERVICE"}} use for handling applications and enquiries.

    Under the **{{subject.name}}** program, the most traffic was generated through the "**{{max_vol_channel_name}}**" {{gl_tt "channel" "CHANNELS"}} with a total of **{{fmt_big_int max_vol_channel_value}}** {{channel_type}}.
    
    The "**{{max_vol_service_name}}**" service received **{{fmt_big_int max_vol_service_value}}** {{channel_type}}, the highest among all of the services offered under this program.
  fr: TODO
service_channels_text:
  transform: [handlebars, markdown]
  en: |
    {{gl_tt "Delivery channels" "CHANNELS"}} that this {{gl_tt "service" "SERVICE"}} uses for handling applications and enquiries.
    
    {{#if max_channel_key}}There were **{{fmt_big_int max_value}} {{max_channel_key}}**, which is the highest delivery {{gl_tt "channel" "CHANNELS"}} volume for this service.{{/if}}
  fr: |
