# High application volume
high_application_volume_title:
  en: Organizations with high volume services
  fr: Organisations qui fournissent un grand nombre de services
high_application_volume_text:
  transform: [handlebars, markdown]
  en: |
    Below are the list of organizations with **high volume** services, where their total application and telephone calls received is greater than **45,000**.
    
    Among **{{num_of_high_volume_depts}}** departments with high volume services, **{{highest_volume_dept}}** had the most traffic with **{{fmt_big_int highest_volume_value}}** of applications and telephone calls received.
  fr: |
    Vous trouverez ci-dessous la liste des organisations offrant un **grand nombre** de services où le total des demandes et des appels téléphoniques reçus est supérieur à **45 000**.
    
    Parmi les **{{num_of_high_volume_depts}}** ministères ayant un grand nombre de services, c'est **{{highest_volume_dept}}** qui a eu le plus de trafic avec **{{fmt_big_int highest_volume_value}}** demandes et appels téléphoniques reçus.

