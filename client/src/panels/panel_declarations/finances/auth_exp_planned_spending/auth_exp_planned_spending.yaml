show_lapsed_authorities_in:
  en: Show lapsed authorities in
  fr: Afficher les autorisations périmées en

gov_lapse_by_votes_text:
  transform: [handlebars, markdown]
  en: Over the past five years, the government {{glossary_sidebar_link "lapsed" "LAPSE"}} an average of **{{fmt_compact1_written avg_lapsed_by_votes}}** in {{glossary_sidebar_link "voted" "VOTED"}} {{glossary_sidebar_link "authorities" "AUTH"}}. This corresponds to **{{fmt_percentage1 avg_lapsed_by_votes_pct}}** of the spending authorities granted by Parliament through an appropriation act. Lapsing funds is a normal and expected part of any budgetary process.
  fr: Au cours des cinq dernières années, la {{glossary_sidebar_link "péremption" "LAPSE"}} moyenne du gouvernement s'est élevée à **{{fmt_compact1_written avg_lapsed_by_votes}}** {{glossary_sidebar_link "d'autorisations" "AUTH"}} {{glossary_sidebar_link "votées" "VOTED"}}. Cela correspond à **{{fmt_percentage1 avg_lapsed_by_votes_pct}}** des autorisations de dépenses accordées par le Parlement par le biais d'une loi de crédit. Dans tout processus budgétaire, il est normal que les fonds ne soient pas tous dépensés.

dept_lapse_by_votes_text:
  transform: [handlebars, markdown]
  en: Over the past five years, **{{subject.name}}** {{glossary_sidebar_link "lapsed" "LAPSE"}} an average of **{{fmt_compact1_written avg_lapsed_by_votes}}** from **{{num_of_votes}} {{glossary_sidebar_link "votes" "VOTED"}}**. On average, **{{fmt_percentage1 avg_lapsed_by_votes_pct}}** of the spending {{glossary_sidebar_link "authorities" "AUTH"}} granted by Parliament to **{{subject.name}}** through an appropriation act have lapsed compared to an average government-wide lapse of **{{fmt_percentage1 gov_avg_lapsed_by_votes_pct}}**. Lapsing funds is a normal and expected part of any budgetary process.
  fr: Au cours des cinq dernières années, pour trois **{{num_of_votes}} {{glossary_sidebar_link "votés" "VOTED"}}**, la {{glossary_sidebar_link "péremption" "LAPSE"}} moyenne **{{subject.name}}** s'est élevée à **{{fmt_compact1_written avg_lapsed_by_votes}}**. En moyenne, **{{fmt_percentage1 avg_lapsed_by_votes_pct}}** des {{glossary_sidebar_link "autorisations" "AUTH"}} de dépenses accordées par le Parlement par le biais d'une loi de crédit sont devenues périmées, contre **{{fmt_percentage1 gov_avg_lapsed_by_votes_pct}}** en moyenne pour l'ensemble du gouvernement. Dans tout processus budgétaire, il est normal que les fonds ne soient pas tous dépensés.