gap_explain_title:
  transform: [handlebars]
  en: Why is there a break in spending between {{last_history_year}} and {{est_in_year}}?
  fr: Pourquoi y a-t-il une interruption entre les dépenses de {{last_history_year}} et {{est_in_year}}?

gov_gap_explain_body:
  transform: [handlebars]
  en: |
    Actual expenditures for all organizations are sourced from the {{glossary_sidebar_link "Public Accounts of Canada" "PA"}}. Planned expenditures for most organizations are sourced from {{glossary_sidebar_link "Departmental Plans" "DP"}}.

    Planned expenditures for {{est_in_year}} to {{last_planned_year}} have been published in the latest Departmental Plans, but the {{gap_year}} {{glossary_sidebar_link "Public Accounts of Canada" "PA"}} are not yet available.
  fr: |
    Les dépenses réelles de toutes les organisations correspondent à celle publiées dans les {{glossary_sidebar_link "Comptes publics du Canada" "PA"}}. Les dépenses prévues pour la plupart des organisations proviennent des {{glossary_sidebar_link "plans ministériels" "DP"}}.

    Les dépenses prévues pour {{est_in_year}} à {{last_planned_year}} ont été publiés dans les plan ministériels les plus récents, mais les {glossary_sidebar_link "Comptes publics du Canada" "PA"}} de {{gap_year}} ne sont pas encore disponibles.

dept_gap_explain_body:
  transform: [handlebars]
  en: |
    Actual expenditures for all organizations are sourced from the {{glossary_sidebar_link "Public Accounts of Canada" "PA"}}. Planned expenditures for most organizations are sourced from {{glossary_sidebar_link "Departmental Plans" "DP"}}.

    Planned expenditures for {{est_in_year}} to {{last_planned_year}} have been published in {{dept.name}}’s latest Departmental Plan, but the {{gap_year}} {{glossary_sidebar_link "Public Accounts of Canada" "PA"}} are not yet available.
  fr: |
    Les dépenses réelles de toutes les organisations correspondent à celle publiées dans les {{glossary_sidebar_link "Comptes publics du Canada" "PA"}}. Les dépenses prévues pour la plupart des organisations proviennent des {{glossary_sidebar_link "plans ministériels" "DP"}}.

    Les dépenses prévues pour {{est_in_year}} à {{last_planned_year}} ont été publiés dans le plan ministériel de {{dept.name}} le plus récent, mais les {{glossary_sidebar_link "Comptes publics du Canada" "PA"}} de {{gap_year}} ne sont pas encore disponibles.

auth_exp_planned_spending_title:
  transform: [handlebars]
  en: |
    {{#if has_planned_spending}}Authorities, Expenditures and Planned Spending
    {{else}} Authorities and Expenditures {{/if}}
  fr: |
    {{#if has_planned_spending}}Autorisations, dépenses et Dépenses prévues
    {{else}} Autorisations et dépenses {{/if}}

gov_auth_exp_planned_spending_body:
  transform: [handlebars, markdown]
  en: |
    Over the last 5 years, the government has {{glossary_sidebar_link "authorized" "AUTH"}} an average spending of **{{fmt_compact1_written five_year_auth_average}}** through appropriation acts and other legislation
    while {{glossary_sidebar_link "actually spending" "BUD_EXP"}} an average of **{{fmt_compact1_written five_year_exp_average}}**.
    
    {{#if has_planned_spending}}Spending is {{will_change_to plan_change ""}} **{{fmt_compact1_written last_planned_spending}}** by {{last_planned_year}}. {{/if}}
  fr: |
    Au cours des cinq dernières années, le gouvernement a {{glossary_sidebar_link "autorisé" "AUTH"}} des dépenses moyennes de **{{fmt_compact1_written five_year_auth_average}}**
    de dollars par le biais de lois de crédit annuelles et d'autres textes législatifs alors que les {{glossary_sidebar_link "dépenses" "BUD_EXP"}} réelles s'élevaient en moyenne à **{{fmt_compact1_written five_year_exp_average}}**.

    {{#if has_planned_spending}}Les dépenses {{fr_will_change_to plan_change "f" "p" ""}} **{{fmt_compact1_written last_planned_spending}}** d'ici à {{last_planned_year}}. {{/if}}

dept_auth_exp_planned_spending_body:
  transform: [handlebars, markdown]
  en: |
    Over the last 5 years, **{{dept.name}}** has received average {{glossary_sidebar_link "authorities" "AUTH"}} of **{{fmt_compact2_written five_year_auth_average}}** through appropriation acts and other legislation
    while {{glossary_sidebar_link "actually spending" "BUD_EXP"}} an average of **{{fmt_compact2_written five_year_exp_average}}**.
    
    {{#if has_planned_spending}}Spending is {{will_change_to plan_change ""}} **{{fmt_compact2_written last_planned_spending}}** by {{last_planned_year}}. {{/if}}
  fr: |
    Au cours des cinq dernières années, **{{dept.name}}** a reçu des {{glossary_sidebar_link "autorisations" "AUTH"}} moyennes de **{{fmt_compact1_written five_year_auth_average}}**
    de dollars par le biais de lois de crédit annuelles et d'autres textes législatifs alors que les {{glossary_sidebar_link "dépenses" "BUD_EXP"}} réelles s'élevaient en moyenne à **{{fmt_compact1_written five_year_exp_average}}**.
    
    {{#if has_planned_spending}}Les dépenses {{fr_will_change_to plan_change "f" "p" ""}} **{{fmt_compact2_written last_planned_spending}}** d'ici à {{last_planned_year}}. {{/if}}

