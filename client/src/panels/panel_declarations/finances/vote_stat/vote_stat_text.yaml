    will come from {{gl_tt "statutory authorities" "STAT"}} and **{{fmt_compact1_written voted_est_in_year}}** (or **{{fmt_percentage1 voted_percent_est_in_year}}**) 
    will come from {{gl_tt "voted authorities" "VOTED"}}.

