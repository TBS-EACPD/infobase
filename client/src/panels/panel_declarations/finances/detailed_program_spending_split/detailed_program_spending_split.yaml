dept_historical_program_spending_text:
  transform: [handlebars,markdown]
  en: |
   Each organization is responsible for a number of {{glossary_sidebar_link "Programs" "PROG"}}.
   In {{pa_last_year}}, **{{subject.name}}** had **{{in_year_prog_count}}** programs.
   {{#if top_2_prgm_name}}
   During that fiscal year, the largest program in terms of net spending was "**{{top_1_prgm_name}}**" (**{{fmt_compact1_written top_1_prgm_amt}}**)
   followed by "**{{top_2_prgm_name}}**" (**{{fmt_compact1_written top_2_prgm_amt}}**).
   {{/if}}

  fr: |
   Chaque organisation a la responsabilité d’un certain nombre de programmes.
   En {{pa_last_year}}, **{{subject.name}}** comptait **{{in_year_prog_count}}** programmes.
   {{#if top_2_prgm_name}}
   Durant cet exercice, le plus important programme en termes de dépenses nettes était « **{{fmt_compact1_written top_1_prgm_name}}** » (**{{fmt_compact1_written top_1_prgm_amt}}**),
   suivi de « **{{top_2_prgm_name}}** » (**{{fmt_compact1_written top_2_prgm_amt}}**).
   {{/if}}
