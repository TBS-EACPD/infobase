covid_estimates_panel_title:
  en: COVID-19 Estimates Initiatives
  fr: TODO

covid_estimates_above_tab_text_gov:
  transform: [handlebars,markdown]
  en: |
    This fiscal year (**{{est_in_year}}**), the government has authorized **{{fmt_compact1_written gov_covid_auth_in_year}}** billion in authorities to implement the response to the COVID-19 pandemic.

    {{> "covid_estimates_above_tab_footnote_en"}}
  fr: |
    Pour l’exercice en cours (**{{est_in_year}}**), le gouvernement a autorisé des crédits de **{{fmt_compact1_written gov_covid_auth_in_year}}** milliards de dollars pour la mise en œuvre de mesures en réponse à 
    la pandémie de COVID-19.

    {{> "covid_estimates_above_tab_footnote_fr"}}
covid_estimates_above_tab_text_dept:
  transform: [handlebars,markdown]
  en: |
    This fiscal year (**{{est_in_year}}**), the government has authorized **{{fmt_compact1_written gov_covid_auth_in_year}}** billion spending to implement the response to the COVID-19 pandemic.
    

    {{> "covid_estimates_above_tab_footnote_en"}}
  fr: |
    Pour l’exercice en cours (**{{est_in_year}}**), le gouvernement a autorisé des dépenses de **{{fmt_compact1_written gov_covid_auth_in_year}}** milliards de dollars pour la mise en œuvre de mesures en
    réponse à la pandémie de COVID-19.

    {{> "covid_estimates_above_tab_footnote_fr"}}

covid_estimates_above_tab_footnote_en:
  handlebars_partial: true
  text: These figures represent {{gl_tt "spending authorities" "AUTH"}} as outlined in the {{gl_tt "Estimates process" "EST_PROC"}} and do not represent {{gl_tt "actual expenditures" "EXP"}}.
    _Any reallocation of existing authorities to the COVID-19 pandemic response are excluded._
covid_estimates_above_tab_footnote_fr:
  handlebars_partial: true
  text: Ces chiffres correspondent aux {{gl_tt "autorisations de dépenses" "AUTH"}} énoncées dans le {{gl_tt "processus budgétaire" "EST_PROC"}} et ne sont pas les {{gl_tt "dépenses réelles" "EXP"}}.
    _Sont exclues toutes les réaffectations d'autorisations existantes à la réponse à la pandémie COVID-19._


covid_estimates_summary_tab_label:
  en: Overview
  fr: Apperçu

covid_estimates_summary_text_gov:
  transform: [handlebars,markdown]
  en: This fiscal year (**{{est_in_year}}**), **{{fmt_compact1_written gov_covid_auth_in_year}}** in planned budgetary expenditures have been presented in the Estimates process in response to the COVID-19 pandemic.
    These authorities make up **{{fmt_percentage1 covid_auth_pct_of_gov_auth}}** of the total authorities presented in **{{est_in_year}}**. 
  fr: Pour l'exercice en cours (**{{est_in_year}}**), **{{fmt_compact1_written gov_covid_auth_in_year}}** de dépenses budgétaires prévues ont été inscrits dans le processus budgétaire en réponse à la pandémie de COVID-19.
    Ces autorisations constituent **{{fmt_percentage1 covid_auth_pct_of_gov_auth}}** du total des crédits prévus en **{{est_in_year}}**. 
covid_estimates_summary_text_dept:
  transform: [handlebars,markdown]
  en: This fiscal year (**{{est_in_year}}**), **{{subject.name}}** has **{{fmt_compact1_written dept_covid_auth_in_year}}** in authorities, as made available through the Estimates process in response to the COVID-19 pandemic.
    These authorities make up **{{fmt_percentage1 covid_auth_pct_of_gov_auth}}** of the government’s planned spending in response to the global pandemic. 
  fr: Pour l’exercice en cours (**{{est_in_year}}**), **{{subject.name}}** dispose de **{{fmt_compact1_written dept_covid_auth_in_year}}** crédits qui lui ont été accordés dans le cadre du processus budgétaireen réponse à la pandémie de COVID-19.
    Ces autorisations constituent **{{fmt_percentage1 covid_auth_pct_of_gov_auth}}** du total des crédits prévus en **{{est_in_year}}**. 

covid_estimates_by_doc:
  transform: [handlebars,markdown]
  en: |
    Total COVID-19 authorities by release:
    {{#each est_doc_summary_stats}}
    * {{ this.[0]}}: **{{fmt_compact1_written this.[1] }}**
    {{/each}}
  fr: |
    Total des autorisations liées à la COVID-19 par octroi de crédits :


