spend_rev_split_title:
  transform: [handlebars]
  en: Expenditures and Revenues ({{pa_last_year}}) 
  fr: Dépenses et recettes ({{pa_last_year}}) 

dept_spend_rev_split_text:
  transform: [handlebars, markdown]
  en: |
    In {{pa_last_year}}, **{{subject.name}}** had recorded revenues of **{{fmt_compact1_written last_year_rev}}**.  Netting these revenues 
    off **{{subject.name}}’s** *gross* expenditures of **{{fmt_compact1_written last_year_gross_exp}}** leaves **{{fmt_compact1_written last_year_net_exp}}** in *net* expenditures.

  fr: |
    En {{pa_last_year}}, **{{subject.name}}** a généré des recettes de **{{fmt_compact1_written last_year_rev}}**.
    Si l'on soustrait ces recettes des dépenses _brutes_ **{{subject.name}}**, qui s'élèvent à **{{fmt_compact1_written last_year_gross_exp}}**,
    on obtient des dépenses _nettes_ de **{{fmt_compact1_written last_year_net_exp}}**.


program_spend_rev_split_text:
  transform: [handlebars, markdown]
  en: |
    In {{pa_last_year}}, revenues of **{{fmt_compact1_written last_year_rev}}** were recorded for the program "**{{subject.name}}**".
    Netting these revenues from the total *gross* expenditures of **{{fmt_compact1_written last_year_gross_exp}}** dedicated to this program leaves **{{fmt_compact1_written last_year_net_exp}}** in *net* expenditures.
   
  fr: |
    En {{pa_last_year}}, des recettes de **{{fmt_compact1_written last_year_rev}}** ont été enregistré pour le programme «**{{subject.name}}**».
    Après compensation de ces recettes par rapport aux dépenses *brutes* de **{{fmt_compact1_written last_year_gross_exp}}** consacrées au programme, les dépenses *nettes* s'élèvent à **{{fmt_compact1_written last_year_net_exp}}**.
