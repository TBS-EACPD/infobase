spend_rev_split_title:
  transform: [handlebars]
  en: Expenditures and Revenues ({{pa_last_year}}) 
  fr: Dépenses et recettes ({{pa_last_year}}) 

dept_spend_rev_split_text:
  transform: [handlebars, markdown]
  en: |
    In {{pa_last_year}}, **{{subject.fancy_name}}** had recorded revenues of **{{fmt_compact1_written dept_pa_last_year_rev_minus}}**.  Netting these revenues 
    off **{{subject.fancy_name}}’s** *gross* expenditures of **{{fmt_compact1_written dept_pa_last_year_gross_exp}}** leaves **{{fmt_compact1_written dept_exp_pa_last_year}}** in *net* expenditures.

  fr: |
    En {{pa_last_year}}, **{{le_dept dept}}** a généré des recettes de **{{fmt_compact1_written dept_pa_last_year_rev_minus}}**.
    Si l'on soustrait ces recettes des dépenses _brutes_ **{{de_dept dept}}**, qui s'élèvent à **{{fmt_compact1_written dept_pa_last_year_gross_exp}}**,
    on obtient des dépenses _nettes_ de **{{fmt_compact1_written dept_exp_pa_last_year}}**.


program_spend_rev_split_text:
  transform: [handlebars, markdown]
  en: |
    In {{pa_last_year}}, revenues of **{{fmt_compact1_written program_exp_rev_neg_minus}}** were recorded for the program "**{{subject.fancy_name}}**".
    Netting these revenues from the total *gross* expenditures of **{{fmt_compact1_written program_exp_rev_gross}}** dedicated to this program leaves **{{fmt_compact1_written program_exp_rev_net}}** in *net* expenditures.
   
  fr: |
    En {{pa_last_year}}, des recettes de **{{fmt_compact1_written program_exp_rev_neg_minus}}** ont été enregistré pour le programme «**{{subject.fancy_name}}**».
    Après compensation de ces recettes par rapport aux dépenses *brutes* de **{{fmt_compact1_written program_exp_rev_gross}}** consacrées au programme, les dépenses *nettes* s'élèvent à **{{fmt_compact1_written program_exp_rev_net}}**.
