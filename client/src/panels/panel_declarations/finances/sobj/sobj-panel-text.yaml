dept_fin_spend_by_so_hist_title:
  transform: [handlebars]
  en: Spending by Standard Objects ({{pa_last_year_5}} to {{pa_last_year}})
  fr: Dépenses par article courant ({{pa_last_year_5}} à {{pa_last_year}})

dept_fin_spend_by_so_hist_text:
  transform: [handlebars,markdown]
  en: |
   {{gl_tt "Standard objects" "SOBJ"}} are the highest level of classification for categorizing 
   expenditures. From {{pa_last_year_5}} to {{pa_last_year}}, the largest share of **{{subject.name}}'s** expenditures were reported 
   under the **{{ max_share }}** standard object - representing an average amount of **{{fmt_compact1_written max_avg}}** 
   out of an average total annual spending of **{{fmt_compact1_written five_year_avg_spending}}**.  

  fr: |
   Les {{gl_tt "articles courants" "SOBJ"}} représentent le niveau le plus élevé de classification des dépenses. 
   De {{pa_last_year_5}} à {{pa_last_year}}, **{{subject.name}}** a comptabilisé la proportion la plus élevée de ses dépenses dans l'article courant 
   **{{fmt_compact1_written max_share}}**, soit une somme moyenne de **{{fmt_compact1_written max_avg}}** sur des dépenses annuelles moyennes de **{{fmt_compact1_written five_year_avg_spending}}**.

personnel_spend_title:
  transform: [handlebars]
  en:  Personnel Expenditures ({{pa_last_year_5}} to {{pa_last_year}})
  fr:  Dépenses en personnel ({{pa_last_year_5}} à {{pa_last_year}})

personnel_spend_text:
  transform: [handlebars,markdown]
  en: |
   Another major portion of government budgetary spending is on {{gl_tt "Personnel" "SOBJ1"}}. Over the past five 
   years, the government has spent an average **{{fmt_compact1_written five_year_avg}}** per year in this {{gl_tt "Standard Object" "SOBJ"}}. 


   During this five-year time frame, the highest annual expenditure on Personnel was **{{fmt_compact1_written max_spend}}**, recorded in {{fmt_compact1_written max_year}}.
   The lowest annual expenditure was **{{fmt_compact1_written min_spend}}**, recorded in {{fmt_compact1_written min_year}}.
  fr: |
   Une autre partie importante des dépenses budgétaires du gouvernement est consacrée au {{gl_tt "personnel" "SOBJ1"}}. 
   Au cours des cinq derniers exercices, le gouvernement a dépensé en moyenne **{{fmt_compact1_written five_year_avg}}** par an pour cet {{gl_tt "article courant" "SOBJ"}}. 


   Au cours de cette période quinquennale, les dépenses annuelles les plus élevées en personnel ont été engagées en {{fmt_compact1_written max_year}} et se sont chiffrées 
   à **{{fmt_compact1_written max_spend}}**. Les dépenses annuelles les plus faibles étaient de **{{fmt_compact1_written min_spend}}** et ont été engagées en {{fmt_compact1_written min_year}}.
