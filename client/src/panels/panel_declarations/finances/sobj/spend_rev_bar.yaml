top_spending_areas_title:
  transform: [handlebars]
  en: Expenditure and Revenue by Standard Object ({{pa_last_year}})
  fr: (update) Dépenses brutes par article courant ({{pa_last_year}})

std_obj_quick_def:
  transform: [handlebars, markdown]
  en: |
    {{gl_sidebar_link "Standard Objects" "SOBJ"}} are the highest level of classification for categorizing expenditures. 
  fr: |
    Les {{gl_sidebar_link "articles courants" "SOBJ"}} représentent le niveau le plus élevé de classification des dépenses.

program_spending_revenue_areas_text:
  transform: [handlebars, markdown]
  en: | 
    In {{pa_last_year}}, the largest share of _net_ expenditures for "**{{subject.name}}**" were recorded under the 
    "**{{top_so_exp_name}}**" standard object **({{fmt_compact1_written top_so_exp}})** and the largest share of _net_ revenues were recorded under the "**{{top_so_rev_name}}**" standard object **({{fmt_compact1_written top_so_rev}})**.
    {{gl_sidebar_link "Standard Objects" "SOBJ"}} are the highest level of classification for categorizing expenditures and revenues. 

  fr: |
    En {{pa_last_year}}, la partie la plus importante des dépenses du programme «**{{subject.name}}**» a été enregistrée 
    sous l'article courant «**{{top_so_exp_name}}**» **({{fmt_compact1_written top_so_exp}})**, soit **{{fmt_percentage1 top_so_pct}}** des dépenses du programme totalisant **{{fmt_compact1_written total_spent}}**.
    Les {{gl_sidebar_link "articles courants" "SOBJ"}} représentent le niveau le plus élevé de classification des dépenses.


