planned_actual_title:
  transform: [handlebars]
  en: Planned and Actual Resources ({{pa_last_year}})
  fr: Ressources prévues et réelles ({{pa_last_year}})

dept_planned_actual_text:
  transform: [handlebars, markdown]
  en: |
    In {{pa_last_year}}, {{subject.fancy_name}} planned to spend **{{fmt_compact1_written planned_spend}}** and employ **{{fmt_big_int planned_ftes}}** {{gl_tt "full-time equivalents (FTE)" "FTE"}}. It actually spent **{{fmt_compact1_written actual_spend}}** and employed **{{fmt_big_int actual_ftes}}** FTEs.
  fr: |
    En {{pa_last_year}}, {{subject.fancy_name}} prévoyait dépenser **{{fmt_compact1_written planned_spend}}** et employer **{{fmt_big_int planned_ftes}}** {{gl_tt "équivalents temps plein (ETP)" "FTE"}}. En fait, l'organisation a dépensé **{{fmt_compact1_written actual_spend}}** et employé **{{fmt_big_int actual_ftes}}** ETP.

program_planned_actual_text:
  transform: [handlebars, markdown]
  en: |
    In {{pa_last_year}}, the **{{subject.fancy_name}}** program planned to spend **{{fmt_compact1_written planned_spend}}** and employ **{{fmt_big_int planned_ftes}}** {{gl_tt "full-time equivalents (FTE)" "FTE"}}. It actually spent **{{fmt_compact1_written actual_spend}}** and employed **{{fmt_big_int actual_ftes}}** FTEs.
  fr: |
    En {{pa_last_year}}, le programme **«{{subject.fancy_name}}»** prévoyait dépenser **{{fmt_compact1_written planned_spend}}** et employer **{{fmt_big_int planned_ftes}}** {{gl_tt "équivalents temps plein (ETP)" "FTE"}}. En fait, le programme a dépensé **{{fmt_compact1_written actual_spend}}** et employé **{{fmt_big_int actual_ftes}}** ETP.

crso_planned_actual_text:
  transform: [handlebars, markdown]
  en: |
    In {{pa_last_year}}, the {{gl_tt (pluralize crso_prg_num "program")  "PROG"}} that fell under the **{{subject.fancy_name}}** {{gl_tt (gt "core_resp") "CR"}} planned to spend **{{fmt_compact1_written planned_spend}}** and employ **{{fmt_big_int planned_ftes}}** {{gl_tt "full-time equivalents (FTE)" "FTE"}}. They actually spent **{{fmt_compact1_written actual_spend}}** and employed **{{fmt_big_int actual_ftes}}** FTEs.
  fr: |
    En {{pa_last_year}}, le {{gl_tt (gt "core_resp") "CR"}} **{{subject.fancy_name}}** compte {{gl_tt (pluralize crso_prg_num "programme") "PROG"}}. Ces programme prévoyait dépenser **{{fmt_compact1_written planned_spend}}** et employer **{{fmt_big_int planned_ftes}}** {{gl_tt "équivalents temps plein (ETP)" "FTE"}}. En fait, le programme a dépensé **{{fmt_compact1_written actual_spend}}** et employé **{{fmt_big_int actual_ftes}}** ETP.
