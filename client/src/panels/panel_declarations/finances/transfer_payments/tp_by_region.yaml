    {{#if show_per_capita_text}}
      When accounting for population statistics, the region with the largest per capita transfer payment value in **{{pa_last_year}}** was **{{largest_prov_per_capita}}**, at **{{largest_amount_per_capita}}** per capita.
      {{#if compare_per_capita_to_largest_total}}
        **{{largest_prov}}**, the region receiving the largest total value, had **{{largest_total_prov_per_capita_value}}** per capita, making it the **{{largest_total_prov_per_capita_rank}}** highest per capita recipient.
