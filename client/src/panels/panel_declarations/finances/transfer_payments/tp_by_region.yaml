    In **{{pa_last_year}}**, **{{subject.name}}** paid out **{{total_sum}}** in {{gl_tt "transfer payments" "TP"}} above $100,000. Recipients in **{{largest_prov}}** received the largest share {{#if show_per_capita}}per capita {{/if}}of **{{largest_amount}}**{{#if show_per_capita}}{{else}} ({{percent_of_total}}){{/if}}. {{#if show_per_capita}}This works out to around **{{largest_per_capita}} per capita** for people in **{{largest_prov}}**.{{/if}}

