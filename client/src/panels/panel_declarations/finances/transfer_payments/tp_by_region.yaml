tp_by_region_title: 
  transform: [handlebars]
  en: Transfer payments by recipient region
  fr: Paiements de transfert par région du bénéficiaire

tp_by_region_text: 
  transform: [handlebars, markdown]
  en: |
    In **{{tp_region_last_year}}**, **{{#if is_gov}}the government{{else}}{{subject.name}}{{/if}}** paid out **{{fmt_compact1_written subject_total_value}}** in {{gl_sidebar_link "transfer payments" "TP"}}. **{{fmt_compact1_written largest_total_value}} ({{fmt_percentage1 largest_total_percent}})** went to recipients in **{{largest_total_prov}}**, making it the region receiving the largest total share of {{#if is_gov}}the government{{else}}{{subject.name}}{{/if}}'s transfer payments.
  fr: |
    En **{{tp_region_last_year}}**, **{{#if is_gov}}le gouvernement{{else}}{{le_dept subject}}{{/if}}** a versé **{{fmt_compact1_written subject_total_value}}** en {{gl_sidebar_link "paiements de transfert" "TP"}}. Un montant de **{{fmt_compact1_written largest_total_value}} ({{fmt_percentage1 largest_total_percent}})** a été versé aux bénéficiaires **{{de_largest_total_prov}}**, ce qui en fait la région qui reçoit la plus grande part des paiements de transfert {{#if is_gov}}du gouvernement{{else}}{{de_dept subject}}{{/if}}.

tp_by_region_graph_usage:
  en: Hover over or tap a province or territory in the map below to see the total transfer payments over the last five years. Note that the scale may change to accommodate the data displayed.
  fr: Survolez ou tapez sur une province ou un territoire dans la carte ci-dessous pour voir le total des paiements de transfert au cours des cinq dernières années. Vous remarquerez que l'échelle peut changer selon les données affichées.

