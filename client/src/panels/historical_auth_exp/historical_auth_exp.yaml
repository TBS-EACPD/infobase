   {{#if dept_hist_diff_average}}Over the last five years, **{{subj_name dept}}** has spent an average of **{{fmt_compact1_written dept_hist_diff_average}}** less per year than what had been authorized by Parliament. On average, unused authorities represented **{{fmt_percentage1 dept_hist_avg_tot_pct}}** of approved authorities.{{/if}}

  fr: |
