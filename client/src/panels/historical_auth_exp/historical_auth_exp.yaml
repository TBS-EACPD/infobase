  fr: NEEDS TRANSLATION

gov_auth_exp_prog_spending_body:
  transform: [handlebars, markdown]
  en: |
    Over the last 5 years, the government has authorized an average spending of **{{fmt_compact1_written gov_five_year_auth_average}}** {{gl_tt "Authorities" "AUTH"}} while actually spending an average of **{{fmt_compact1_written gov_five_year_exp_average}}** {{gl_tt "Expenditures" "EXP"}}. On average, unused authorities represented **{{fmt_percentage1 gov_hist_avg_tot_pct}}** of approved authorities.

    {{#if subject.has_planned_spending}}As compared to the average spending over the last five years, the average planned spending over the next 3 years is planned to **{{two_value_change_to gov_five_year_exp_average gov_planned_exp_average "fmt_compact1_written" "to" "present"}}**.{{/if}}

    Spending is planned to increase to **{{fmt_compact2_written gov_exp_planning_year_3}}** by {{last_planned_year}}
