auth_exp_prog_spending_title:
  transform: [handlebars]
  en: Authorities and Expenditures Vs. Planned Spending
  fr: NEEDS TRANSLATION

gov_auth_exp_prog_spending_body:
  transform: [handlebars, markdown]
  en: |
    In the past 5 years, the government has spent an average of **{{fmt_compact1_written gov_five_year_exp_average}}** of the authorized **{{fmt_compact1_written gov_five_year_auth_average}}**. On average, **{{fmt_compact1_written gov_planned_exp_average}}** of planned spending is **{{fmt_percentage1 gov_avg_planned_exp_hist_exp_pct}}** **{{gov_avg_pct_change_text}}** from the last 5 years of expenditures
  fr: NEEDS TRANSLATION

dept_auth_exp_prog_spending_body:
  transform: [handlebars, markdown]
  en: |
    In the past 5 years, **{{subj_name dept}}** has spent an average of **{{fmt_compact1_written dept_five_year_exp_average}}** of the authorized **{{fmt_compact1_written dept_five_year_auth_average}}**. On average, **{{fmt_compact1_written dept_planned_exp_average}}** of planned spending is **{{fmt_percentage1 dept_avg_planned_exp_hist_exp_pct}}** **{{dept_avg_pct_change_text}}** from the last 5 years of expenditures
  fr: NEEDS TRANSLATION

gov_historical_auth_exp_text:
  transform: [handlebars,markdown]
  en: |
   Parliamentary authority to spend typically expires at the end of the fiscal year. For example, authorities approved through all appropriation acts for the fiscal year {{pa_last_year}} expired on {{pa_last_year_end_ticks}} for most organizations. 
   
   
   Over the last five years, the government has spent an average of **{{fmt_compact1_written gov_hist_diff_average}}**
   less per year than what had been authorized by Parliament. On average, unused authorities represented **{{fmt_percentage1 gov_hist_avg_tot_pct}}** of approved authorities.
  
  fr: |
   L'autorisation parlementaire de dépenser expire habituellement à la fin de l'exercice financier. Par exemple, pour la plupart des organisations, les autorisations approuvées au moyen des lois de crédits de {{pa_last_year}} ont expiré le {{pa_last_year_end_ticks}}. 
   
   
   Au cours des cinq dernières années, le gouvernement a dépensé en moyenne **{{fmt_compact1_written gov_hist_diff_average}}** de moins que le montant autorisé par le Parlement. En moyenne, les autorités non utilisées représentaient **{{fmt_percentage1 gov_hist_avg_tot_pct}}**  des autorités approuvées.


