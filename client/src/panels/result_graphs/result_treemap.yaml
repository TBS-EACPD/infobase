result_treemap_title_part:
  en: Detailed Results
  fr: Résultats Détaillés

result_treemap_title:
  transform: [handlebars]
  en: |
    {{#if has_drr_data}}
      {{#if has_dp_data}}
        {{gt "result_treemap_title_part"}} ({{pa_last_year}} and {{planning_year_1}})
      {{else}}
        {{gt "result_treemap_title_part"}} ({{pa_last_year}})
      {{/if}}
    {{else}}
      {{gt "result_treemap_title_part"}} ({{planning_year_1}})
    {{/if}}

  fr: |
    {{#if has_drr_data}}
      {{#if has_dp_data}}
        {{gt "result_treemap_title_part"}} ({{pa_last_year}} et {{planning_year_1}})
      {{else}}
        {{gt "result_treemap_title_part"}} ({{pa_last_year}})
      {{/if}}
    {{else}}
      {{gt "result_treemap_title_part"}} ({{planning_year_1}})
    {{/if}}


result_counts_drr_dept_first_wave:
  transform: [handlebars,markdown]
  en: |
    In {{pa_last_year}}, **{{subj_name subject}}** sought to achieve **{{fmt_big_int_real num_results}}** results through **{{fmt_big_int_real num_crs}}** {{gl_tt (plural_branch num_crs "Core Responsibility" "Core Responsibilities") "CR"}} and **{{fmt_big_int_real num_programs}}** {{gl_tt (plural_branch num_programs "Program" "Programs") "PROG"}}.. Progress towards meeting these results was {{gl_tt "measured" "RESULTS_STATUS"}} using **{{fmt_big_int_real num_indicators}}** {{gl_tt "indicators" "IND_RESULT"}}.
  fr: |
    En {{pa_last_year}}, **{{subj_name subject}}** a cherché à rencontrer **{{fmt_big_int_real num_results}} résultats** à l’aide de **{{fmt_big_int_real num_crs}}** {{gl_tt (plural_branch num_crs "responsabilité essentielle" "responsabilités essentielles") "CR"}} et **{{fmt_big_int_real num_programs}}** {{gl_tt (plural_branch num_programs "programme" "programmes") "PROG"}}. Les progrès accomplis dans l’atteinte de ces résultats ont été {{gl_tt "mesurés" "RESULTS_STATUS"}} au moyen de **{{fmt_big_int_real num_indicators}}** {{gl_tt "indicateurs" "IND_RESULT"}}.

