internal_service_panel_title:
  en: Full-time employees in Internal Services
  fr: L'effectif des services internes

internal_service_panel_text:
  transform: [handlebars, markdown]
  en: |
    In {{pa_last_year}}, **{{fmt_percentage1 isc_fte_pct}}** of {{gl_tt "employees" "FTE"}} in {{subj_name subject}} worked for {{gl_tt "internal service" "INT_SERVICES"}} programs. In comparison, government as a whole uses **{{fmt_percentage1 gov_isc_fte_pct}}** of its workforce for internal services.
  fr: |
    En {{pa_last_year}}, **{{fmt_percentage1 isc_fte_pct}}** des {{gl_tt "employés" "FTE"}} dans l'organisation {{subj_name subject}} travaillaient pour des programmes de {{gl_tt "services internes" "INT_SERVICES"}}. En comparaison, {{fmt_percentage1 gov_isc_fte_pct}} de l’effectif de le gouvernement travaillaient pour des programmes de services internes.

