    {{else}}
    in **{{chapter_count}}** budget chapter.
    {{/if}}

budget_measure_stats_partial_fr:
  handlebars_partial: true
  text: |
    Ces fonds proviennent de **{{measure_count}}**
    {{#if multiple_measures}}
    mesures budgétaires
    {{else}}
    mesure budgétaire
    {{/if}}
    {{#if multiple_chapters}}
    dans **{{chapter_count}}** chapitres du budget.
