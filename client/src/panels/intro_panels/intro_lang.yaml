late_dps_warning_program:
  en: The 2019-20 Departmental Plan data is not available for this Program. Information will be updated as soon as the data is submitted.
  fr: L'information des plans ministériel 2019-2020 n’est pas disponible pour ce programme. L’information sera mise-à-jour dès que les données auront été soumises.

late_dps_warning_crso:
  en: The 2019-20 Departmental Plan data is not available for this Core Responsibility. Information will be updated as soon as the data is submitted.
