query ProgramSobjs($lang: String!, $programId: String) {
  root(lang: $lang) {
    program(id: $programId) {
      program_sobjs {
        so_num
        pa_exp_last_year_5
        pa_exp_last_year_4
        pa_exp_last_year_3
        pa_exp_last_year_2
        pa_exp_last_year
        pa_rev_last_year_5
        pa_rev_last_year_4
        pa_rev_last_year_3
        pa_rev_last_year_2
        pa_rev_last_year
      }
    }
  }
}
