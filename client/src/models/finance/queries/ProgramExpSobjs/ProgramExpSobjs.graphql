query ProgramExpSobjs($lang: String!, $programId: String) {
  root(lang: $lang) {
    program(id: $programId) {
      program_exp_sobjs {
        so_num
        pa_exp_last_year_5
        pa_exp_last_year_4
        pa_exp_last_year_3
        pa_exp_last_year_2
        pa_exp_last_year
      }
    }
  }
}
