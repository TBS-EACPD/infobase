query CrsoResultsSummary($lang: String!, $crsoId: String) {
  root(lang: $lang) {
    crso(id: $crsoId) {
      id
      name
      results {
        id
        doc
        name
        indicators {
          id
          name
          doc
          target_month
          target_year
          target_min
          actual_result
          status_key
          result_explanation
          methodology
          previous_year_target_min
          previous_year_actual_result
        }
      }
      programs {
        id
        name
        results {
          id
          doc
          name
          indicators {
            id
            name
            doc
            target_month
            target_year
            target_min
            actual_result
            status_key
            result_explanation
            methodology
            previous_year_target_min
            previous_year_actual_result
          }
        }
      }
    }
  }
}
