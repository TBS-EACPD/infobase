query DeptResultsSummary($lang: String!, $orgId: String) {
  root(lang: $lang) {
    org(org_id: $orgId) {
      crsos {
        name
        results {
          doc
          name
          indicators {
            id
            name
            doc
            target_month
            target_year
            target_min
            actual_result
            status_key
            result_explanation
            methodology
            previous_year_target_min
            previous_year_actual_result
          }
        }
        programs {
          name
          results {
            doc
            name
            indicators {
              id
              name
              doc
              target_month
              target_year
              target_min
              actual_result
              status_key
              result_explanation
              methodology
              previous_year_target_min
              previous_year_actual_result
            }
          }
        }
      }
    }
  }
}
