query DeptResultsSummary($lang: String!, $orgId: String) {
  root(lang: $lang) {
    org(org_id: $orgId) {
      crsos {
        name
        results {
          doc
          name
          indicators {
            id
            name
            doc
            status_key
            actual_result
          }
        }
        programs {
          name
          results {
            doc
            name
            indicators {
              id
              name
              doc
              status_key
              actual_result
            }
          }
        }
      }
    }
  }
}
