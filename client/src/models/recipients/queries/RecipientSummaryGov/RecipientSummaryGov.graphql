query RecipientSummaryGov($lang: String!) {
  root(lang: $lang) {
    gov {
      recipient_summary {
        id
        report_years
        recipient_overview {
          year
          total_tf_exp
        }
        recipient_exp_summary {
          year
          recipient
          total_exp
          num_transfer_payments
          transfer_payments {
            year
            department
            org_id
            program
            record_type
            recipient
            city
            province
            country
            expenditure
          }
        }
        recipient_location {
          year
          qc
          nb
          bc
          on
          ns
          mb
          nl
          nu
          na
          pe
          nt
          yt
          abroad
          sk
          ab
        }
      }
    }
  }
}
