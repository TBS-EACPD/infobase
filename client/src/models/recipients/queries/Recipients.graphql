query Recipients($lang: String!, $orgId: String) {
  root(lang: $lang) {
    org(org_id: $orgId) {
      org_recipients {
        id
        recipients {
          year
          department
          org_id
          program
          record_type
          recipient
          city
          province
          country
          expenditure
        }
        recipients_general_stats {
          year
          org_id
          recipient
          total
        }
      }
    }
  }
}
