public_accounts_name:
  en: Public Accounts of Canada
  fr: Comptes publics du Canada
public_accounts_desc: # TODO duplicated against glossary entry, consider plainer language rewrite
  transform: [markdown]
  en: |
    The Public Accounts of Canada is the report of the Government of Canada prepared annually by the Receiver General, as required by section 64 of the
    _Financial Administration Act_. It covers the fiscal year of the Government, which ends on March 31.  

    The information contained in the report originates from two sources of data:
      - the summarized financial transactions presented in the Accounts of Canada, maintained by the Receiver General; and
      - the detailed records, maintained by departments and agencies.  
    
    Each department and agency is responsible for reconciling its accounts to the control accounts of the Receiver General, and for maintaining detailed
    records of the transactions in their accounts.
  fr: |
    Les Comptes publics du Canada constituent le rapport du gouvernement du Canada préparé annuellement par le receveur général, comme l'exige l'article
    64 de la _Loi sur la gestion des finances publiques_. Il couvre l'exercice du gouvernement se terminant le 31 mars.  

    L'information contenue dans le rapport provient de deux sources de données :
      - le sommaire des opérations financières présentées dans les comptes du Canada, tenus par le receveur général; et
      - les registres détaillés, tenus par les ministères et organismes.  

    Chaque ministère et organisme est responsable de la conciliation de ses comptes avec les comptes de contrôle du receveur général, et de tenir des
    registres détaillés des opérations qui y sont portées.
