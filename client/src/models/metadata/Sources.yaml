estimates_name:
  en: Main Estimates and Supplementary Estimates (A, B and C)
  fr: Budget principal de dépenses et budgets supplémentaires de dépenses (A, B et C)
estimates_desc: # TODO duplicated against glossary entry, consider plainer language rewrite
  transform: [markdown]
  en: |
    The Main Estimates is a document that directly supports the appropriation act for the beginning of a fiscal year. It provides a listing of
    the resources required by individual departments and agencies for the upcoming fiscal year in order to deliver the programs for which they
    are responsible. It identifies the spending authorities (votes) and the amounts to be included in subsequent appropriation bills that
    Parliament will be asked to approve to enable the government to proceed with its spending plans. It is traditionally known as the “Blue Book”.  

    Supplementary Estimates are part of the normal parliamentary approval process to ensure that previously planned government initiatives
    receive the necessary funding to move them forward, therefore meeting the needs of Canadians. They present information to Parliament on
    the Government of Canada’s spending requirements that were not sufficiently developed in time for inclusion in the Main Estimates, and
    will from time to time include urgent but unforeseen expenditures, such as natural disasters (an ice storm, H1N1, etc.). Supplementary
    Estimates directly support an appropriation act.  

    Supplementary Estimates are published throughout the year; each release is identified alphabetically (A, B, C, etc.).
  fr: |
    Le budget principal des dépenses est le document qui appuie directement la loi de crédits adoptée pour commencer un exercice. On y trouve une liste
    des ressources dont les ministères et organismes auront besoin pour l’exécution des programmes dont ils sont responsables au cours du prochain exercice.
    Il fait état des autorisations de dépenser (crédits) et des montants qui figureront dans les prochains projets de loi de crédits que le gouvernement
    cherchera à faire approuver par le Parlement pour mettre en œuvre ses plans de dépenses. Ce document est traditionnellement appelé « Livre bleu ».  

    Les budgets supplémentaires des dépenses font partie du processus normal d'approbation parlementaire qui permet de veiller à ce que les initiatives
    gouvernementales planifiées au préalable reçoivent le financement nécessaire pour aller de l'avant et répondre aux besoins des Canadiens. Ils présentent
    au Parlement de l'information sur les besoins en matière de dépenses du gouvernement du Canada qui n'étaient pas suffisamment élaborés au moment du dépôt
    du budget principal des dépenses, et de temps à autre, ils incluent des dépenses urgentes, mais imprévues comme les dépenses engagées en cas de catastrophes
    naturelles (p. ex. une tempête de verglas et H1N1). Les budgets supplémentaires des dépenses appuient directement une loi de crédits.

    Les budgets supplémentaires des dépenses sont publiés à différents moments au cours de l'exercice. Ces publications sont désignées en ordre alphabétique
    croissant (A, B, C, etc.).
