departmental_plans_name:
  en: Departmental Plans
  fr: Plans Ministériels
departmental_plans_desc: # TODO duplicated against glossary entry, consider plainer language rewrite
  transform: [markdown]
  en: |
    Departmental Plans (DPs) – previously named Reports on Plans and Priorities (RPP) – are forward-looking documents that provide plans for each department
    and agency (excluding Crown corporations). They describe departmental priorities, results and associated resource requirements covering three fiscal years.
    The first year of this document supplements information contained in the Main Estimates.  

    DPs are tabled in Parliament by the President of the Treasury Board on behalf of the ministers who preside over the appropriation-dependent departments and
    agencies identified in Schedules I, I.1 and II of the _Financial Administration Act_, on or before March 31 each year. They are a component of Part III
    (Departmental Expenditure Plans) of the Estimates process, along with the Departmental Results Reports.
  fr: |
    Les plans ministériels (PM) – anciennement appelés « rapports sur les plans et les priorités (RPP) » – sont des documents prospectifs sur ce que compte
    faire les ministères et organismes (sauf les sociétés d’État). On y décrit les priorités ministérielles, les résultats escomptés et les besoins connexes
    en ressources pour trois exercices financiers. Les renseignements concernant le premier exercice complètent l’information figurant au budget principa
    des dépenses.  

    Les PM sont déposés au Parlement par le président du Conseil du Trésor pour le compte des ministres responsables des ministères et organismes dépendant
    des crédits votés qui sont désignés aux annexes I, I.1 et II de la _Loi sur la gestion des finances publiques_, au plus tard le 31 mars. À l’instar des
    rapports ministériels sur le rendement, ils sont une composante de la partie III (Plans de dépenses des ministères) des budgets des dépenses.
departmental_plans_authoritative_link:
  en: https://www.canada.ca/en/treasury-board-secretariat/services/planned-government-spending/reports-plans-priorities.html
  fr: https://www.canada.ca/fr/secretariat-conseil-tresor/services/depenses-prevues/rapports-plans-priorites.html

departmental_results_reports_name:
  en: Departmental Results Reports
  fr: Rapport sur les résultats ministériels
departmental_results_reports_desc: # TODO duplicated against glossary entry, consider plainer language rewrite
  transform: [markdown]
  en: |
    Departmental Results Reports (DRRs) – previously named Departmental Performance Reports (DPR) – are individual department and agency accounts of
    actual accomplishments against plans, priorities and results set out in their respective Departmental Plans (DPs). DPs and DRRs make up Part III
    (the Departmental Expenditure Plans) of the Estimates publications.  
    
    Through DRRs, individual departments and agencies provide information on how they are progressing toward their strategic goals. DRRs cover the
    most recently completed fiscal year and are normally tabled in the fall.
  fr: |
    Les rapports sur les résultats ministériels (RRM) – anciennement appelés « rapports ministériels sur le rendement (RMR) » – sont une reddition de
    compte des réalisations des ministères et organismes par rapport aux plans, priorités et résultats escomptés établis dans leur plan ministériel (PM).
    Les PM et les RRM forment la partie III (Plans de dépenses des ministères) des budgets des dépenses.  

    Dans le RRM, les ministères et organismes donnent de l’information sur les progrès accomplis vers l’atteinte de leurs objectifs stratégiques.
    Les RRM couvrent l’exercice précédent et sont habituellement déposés à l’automne.
