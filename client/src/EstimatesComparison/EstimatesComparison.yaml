estimates_expl:
  transform: [handlebars, markdown]
  en: |
    In order to spend money, the government must receive Parliament’s approval, either through previously adopted legislation that provides ongoing authority or on an annual basis through the introduction and passage of appropriation bills in Parliament. As with other bills, appropriation bills become law after being approved by both the House of Commons and the Senate and receiving Royal Assent.
    
    To support Parliament’s consideration and review, the President of the Treasury Board tables in Parliament an Estimates publication (Interim, Main or Supplementary) that provides information and details on spending authorities sought. While the Main Estimates provide an overview of spending requirements for the upcoming fiscal year, Supplementary Estimates present information on additional spending requirements which were either not sufficiently developed in time for inclusion in the Main Estimates, or have subsequently been refined to account for developments in particular programs and services.
  fr: |
    Avant de dépenser des fonds publics, le gouvernement doit obtenir l’autorisation du Parlement, soit au moyen de lois adoptées auparavant qui accordent une autorisation permanente, soit au moyen d’un projet de loi de crédits annuel déposé et adopté au Parlement. Comme pour les autres projets de loi, les projets de loi de crédits deviennent des lois une fois qu’ils ont été approuvés par la Chambre des communes et le Sénat et qu’ils ont reçu la sanction royale.

    Pour appuyer l’examen des projets de loi par le Parlement, le président du Conseil du Trésor dépose au Parlement un document du budget des dépenses (budget provisoire, budget principal ou budget supplémentaire) qui fournit des renseignements et des détails sur les autorisations de dépenses demandées. Bien que le budget principal des dépenses fournisse un aperçu des besoins en matière de dépenses pour l’exercice à venir, le budget supplémentaire des dépenses présente de l’information sur les besoins supplémentaires en matière des dépenses qui n’étaient pas suffisamment étoffées au moment du dépôt du budget principal des dépenses ou encore qui ont été peaufinées par la suite pour prendre en compte les changements apportés à des programmes ou à des services particuliers.



