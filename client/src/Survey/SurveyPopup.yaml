suvey_popup_header:
  en: Have a few minutes to help us improve the site?
  fr: Pouvez-vous prendre quelques minutes pour nous aider à améliorer le site?

survey_popup_body:
  transform: [markdown]
  en: | 
    Please take a few minutes at the end of your visit today to tell us about your experience with GC InfoBase. We value your feedback. Thank you!
  fr: |
    À la fin de votre visite aujourd'hui, prenez le temps de nous parler de votre expérience avec InfoBase du GC. Vos commentaires nous sont précieux. Merci!

survey_popup_yes:
  transform: [handlebars]
  en: Open survey in a new window
  fr: Ouvre l'enquête dans une nouvelle fenêtre
survey_popup_later:
  en: Maybe some other time
  fr: Peut-être une autre fois
survey_popup_no:
  en: No, do not ask again
  fr: Non, ne le demandez plus


