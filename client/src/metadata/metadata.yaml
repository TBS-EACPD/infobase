metadata_desc_meta_attr:
  en: Open and accessible datasets. The hard numbers, organized by their source report to make your research easy. If it’s in the Public Accounts, Main Estimates or Departmental Plans, it’s here.
  fr: Ensembles de données ouvertes et accessibles. Les chiffres réels sont organisés par « rapport source » pour faciliter vos recherches. Si cela figure dans les Comptes publics, le budget principal des dépenses ou les plans ministériels, c'est ici.

metadata_t:
  transform: [handlebars,markdown]
  en: |
    The financial, people management and results data presented in the InfoBase are periodically updated as new information becomes available.
     
    Due to the nature of varying datasets, not all datasets are updated at the same time or on the same periodic schedule. Similarly, datasets with the same periodic update schedule may not be updated simultaneously due to different publication times during a fiscal year. For example, the Public Accounts of Canada is published every fall, while Departmental Plans, are published on or before March 31 each year. Once published, the data must be prepared in an appropriate format to be integrated in the InfoBase. 

    For further analysis, you will find Open Data links for each datasets presented on the InfoBase organized by their source (such as Public Accounts of Canada or Main Estimates). You will also find additional information on their update frequency.
  fr: |
    Les données financières et les données relatives à la gestion des personnes et aux résultats sont mises à jour périodiquement, dès que l’information est disponible.
 
    En raison de la nature diverse des ensembles de données, tous ne sont pas mis à jour en même temps ou selon le même calendrier périodique. Il en va de même des ensembles de données dont le calendrier est périodique, mais dont la mise à jour ne peut se faire simultanément en raison des dates différentes de publication durant l’exercice financier. Les Comptes publics du Canada, par exemple, sont publiés à l’automne alors que les plans ministériels, sont publiés au plus tard le 31 mars. Une fois les documents publiés, les données doivent être converties au format approprié pour être intégrées à l’InfoBase. 
    
    Pour fins d’analyse plus approfondie, vous trouverez des liens vers les données ouvertes pour chacun des ensembles de données figurant à l’InfoBase, lesquels sont organisés selon la source (p. ex. Comptes publics du Canada, Budget principal des dépenses). Vous trouverez aussi de plus amples renseignements sur la fréquence de mise à jour de ces liens.
    

