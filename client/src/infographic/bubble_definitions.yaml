historical:
  en: Historical
  fr: Historique

historical_type_desc:
  en : <strong>Historical data</strong> predates the current fiscal year, {{in_year}}
  fr : <strong>Les données historiques</strong> sont antérieures à l'exercise en cours, {{in_year}}

people_hist_desc:
  en : <strong>People Historical data</strong> contains two types of data coverage. The first are snapshots as of March 31st of a given fiscal year, presented for years from {{ppl_last_year_5}} to {{ppl_last_year}}. The second kind of coverage represents calculations based on data from the entire fiscal year, presented for years from {{ppl_last_year_5}} to {{ppl_last_year}}. The type of coverage for each data set is noted in its details section
  fr : Deux types de couverture s'appliquent aux <strong> données historiques sur les personnes</strong>. Le premier correspond à des instantanés en date du 31 mars d'un exercice financier donné, des années {{ppl_last_year_5}} à {{ppl_last_year}}. Le deuxième type de couverture correspond à des calculs fondés sur les données de l'exercice financier entier, des années {{ppl_last_year_5}} à {{ppl_last_year}}. Le type de couverture de chacun des ensembles de données est inscrit dans la section des détails

in_year_title:
  en: Current Year
  fr: Exercice courant

in_year_desc:
  en : <strong>Current year</strong> data describes information for the current fiscal year ({{est_in_year}}). Data from other fiscal years is presented for comparison purposes
  fr : Les données pour la période en cours décrivent l'information de <strong>l'exercice courant</strong> ({{est_in_year}}). Les données pour les autres exercices sont présentées à titre de comparaison


